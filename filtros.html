<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Filtros ‚Ä¢ Clena TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f0f10;
  --card:#1c1c1f;
  --border:#2a2a2e;
  --accent:#e50914;
  --text:#fff;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.box{
  max-width:900px;
  margin:0 auto;
  padding:28px;
}

h2{
  margin:0 0 24px;
  font-size:24px;
  font-weight:900;
}

/* ===== SE√á√ïES ===== */
.filtro{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:18px;
  margin-bottom:18px;
}

.filtro label{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-bottom:10px;
  font-weight:600;
}

/* ===== BUSCA ===== */
input[type="text"]{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#111;
  color:#fff;
  font-size:15px;
}

/* ===== RANGE ===== */
.range-box{
  display:flex;
  align-items:center;
  gap:14px;
}
input[type="range"]{
  flex:1;
}
.range-value{
  font-size:13px;
  font-weight:700;
  color:#fff;
  min-width:110px;
  text-align:right;
}

/* ===== SCROLL HORIZONTAL ===== */
.horizontal{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding-bottom:4px;
}
.horizontal::-webkit-scrollbar{display:none}

.horizontal label{
  display:flex;
  align-items:center;
  gap:8px;
  background:#111;
  border:1px solid var(--border);
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
  white-space:nowrap;
  transition:.2s;
}

.horizontal input{display:none}

.horizontal input:checked + span{
  background:var(--accent);
  color:#fff;
  border-color:var(--accent);
}

.horizontal span{
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
}

/* ===== BOT√ïES ===== */
.actions{
  display:flex;
  gap:14px;
  margin-top:26px;
}

button{
  flex:1;
  padding:16px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
}

.aplicar{
  background:var(--accent);
  color:#fff;
}
.limpar{
  background:#2a2a2e;
  color:#fff;
}
</style>
</head>

<body>

<div class="box">
  <h2>üéõÔ∏è Filtros avan√ßados</h2>

  <!-- üîç BUSCA -->
  <div class="filtro">
    <label>Buscar por nome</label>
    <input id="busca" type="text" placeholder="Filme ou s√©rie">
  </div>

  <!-- üéö CLASSIFICA√á√ÉO -->
  <div class="filtro">
    <label>Classifica√ß√£o indicativa (m√°xima)</label>
    <div class="range-box">
      <input id="classificacao" type="range" min="0" max="18">
      <div class="range-value" id="classValue"></div>
    </div>
  </div>

  <!-- üìÜ ANO -->
  <div class="filtro">
    <label>Ano de lan√ßamento</label>
    <div class="horizontal" id="anos"></div>
  </div>

  <!-- üé≠ G√äNEROS -->
  <div class="filtro">
    <label>G√™neros</label>
    <div class="horizontal" id="generos"></div>
  </div>

  <!-- üé¨ TIPO -->
  <div class="filtro">
    <label>Tipo</label>
    <div class="horizontal">
      <label><input type="checkbox" value="filme"><span>Filme</span></label>
      <label><input type="checkbox" value="serie"><span>S√©rie</span></label>
    </div>
  </div>

  <div class="actions">
    <button class="limpar" onclick="limpar()">Limpar</button>
    <button class="aplicar" onclick="aplicar()">Aplicar filtros</button>
  </div>
</div>

<script>
const dados = JSON.parse(localStorage.getItem("clena_dados") || "[]");
const filtrosSalvos = JSON.parse(localStorage.getItem("clena_filtros") || "{}");

/* ===== POPULA ANOS E G√äNEROS ===== */
const anosUnicos = [...new Set(dados.map(d => d.ano_lancamento).filter(Boolean))].sort();
const generosUnicos = [...new Set(
  dados.flatMap(d => (d.categoria || "").split(",").map(g => g.trim()))
)].filter(Boolean);

document.getElementById("anos").innerHTML =
  anosUnicos.map(a =>
    `<label><input type="checkbox" value="${a}">
      <span>${a}</span></label>`
  ).join("");

document.getElementById("generos").innerHTML =
  generosUnicos.map(g =>
    `<label><input type="checkbox" value="${g}">
      <span>${g}</span></label>`
  ).join("");

/* ===== RESTAURA FILTROS ===== */
if(filtrosSalvos.busca)
  busca.value = filtrosSalvos.busca;

const range = document.getElementById("classificacao");
range.value = filtrosSalvos.classificacao ?? 18;

document.getElementById("classValue").textContent =
  `At√© ${range.value} anos`;

range.oninput = () =>
  classValue.textContent = `At√© ${range.value} anos`;

document.querySelectorAll("#anos input").forEach(i=>{
  if(filtrosSalvos.anos?.includes(i.value)) i.checked=true;
});
document.querySelectorAll("#generos input").forEach(i=>{
  if(filtrosSalvos.generos?.includes(i.value)) i.checked=true;
});
document.querySelectorAll("input[value='filme'],input[value='serie']")
  .forEach(i=>{
    if(filtrosSalvos.tipos?.includes(i.value)) i.checked=true;
  });

/* ===== A√á√ïES ===== */
function aplicar(){
  const filtros = {
    busca: busca.value.trim().toLowerCase(),
    classificacao: Number(range.value),
    anos: [...document.querySelectorAll("#anos input:checked")].map(i=>i.value),
    generos: [...document.querySelectorAll("#generos input:checked")].map(i=>i.value),
    tipos: [...document.querySelectorAll("input[value='filme'],input[value='serie']")]
      .filter(i=>i.checked).map(i=>i.value)
  };

  localStorage.setItem("clena_filtros", JSON.stringify(filtros));
  window.parent.postMessage("filtros_aplicados", "*");
}

function limpar(){
  localStorage.removeItem("clena_filtros");
  window.parent.postMessage("filtros_aplicados", "*");
}
</script>

</body>
</html>
