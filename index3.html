<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
html,body{
  margin:0;
  background:#0b0b0d;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  height:64px;
  padding:0 24px;
  display:flex;
  align-items:center;
  background:#0f0f13;
  border-bottom:1px solid #242428;
}
.logo{
  font-size:22px;
  font-weight:900;
}
.logo span{color:#e50914}
.logout{
  margin-left:auto;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
  font-size:14px;
}

/* ===== GRID ===== */
main{
  padding:24px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:18px;
}
.card{
  background:#141417;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
}
.card:hover{
  transform:scale(1.05);
}
.card img{
  width:100%;
  height:240px;
  object-fit:cover;
}
.card .title{
  padding:10px;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <div class="logo">CLENA <span>TV</span></div>
  <button class="logout" onclick="logout()">Sair</button>
</header>

<main>
  <h2>Filmes e Séries</h2>
  <div class="grid" id="grid"></div>
</main>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= SESSÃO ================= */
function validarSessao(){
  const email = localStorage.getItem("usuario_email");
  const token = localStorage.getItem("session_token");

  if(!email || !token){
    location.replace("login.html");
    return false;
  }
  return true;
}

/* ================= LOGOUT ================= */
function logout(){
  localStorage.clear();
  location.replace("login.html");
}

/* ================= CARREGAR FILMES ================= */
async function carregarCatalogo(){
  const { data, error } = await sb
    .from("filmes")
    .select("id,titulo,tipo,capa_url")
    .eq("ativo", true)
    .in("tipo", ["filme","serie"])
    .order("titulo");

  if(error){
    alert("Erro ao carregar catálogo");
    console.error(error);
    return;
  }

  const grid = document.getElementById("grid");
  grid.innerHTML = data.map(item => `
    <div class="card">
      <img src="${item.capa_url}">
      <div class="title">${item.titulo}</div>
    </div>
  `).join("");
}

/* ================= INIT ================= */
(async ()=>{
  if(!validarSessao()) return;
  await carregarCatalogo();
})();
</script>

</body>
</html>
