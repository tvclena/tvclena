<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogos â€¢ Clena TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f0f10;
  --card:#1c1c1c;
  --accent:#e50914;
  --text:#fff;
  --muted:#aaa;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

header{
  height:64px;
  display:flex;
  align-items:center;
  padding:0 24px;
  background:rgba(0,0,0,.85);
}

.logo{
  font-size:22px;
  font-weight:900;
}
.logo span{color:var(--accent)}

main{
  padding:32px 24px;
}

h1{
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:18px;
}

.jogo-card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
}

.jogo-card:hover{
  transform:scale(1.05);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.jogo-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.jogo-info{
  padding:12px;
}

.jogo-info h3{
  font-size:15px;
  margin:0 0 6px;
}

.jogo-info span{
  font-size:12px;
  color:var(--muted);
}

.jogar-btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.jogar-btn:hover{
  filter:brightness(1.1);
}

@media(max-width:768px){
  main{padding:20px 14px}
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<header>
  <div class="logo">CLENA <span>GAMES</span></div>
</header>

<main>
  <h1>ðŸŽ® Jogos</h1>
  <div class="grid" id="jogosGrid"></div>
</main>

<script>
// ðŸ”¥ LISTA DE JOGOS (FRONT)
const jogos = [
  {
    nome: "Jogo da Velha",
    arquivo: "jogodavelha.html",
    capa: "jogodavelha.jpg",
    categoria: "ClÃ¡ssico"
  },
  {
    nome: "Jogo da MemÃ³ria",
    arquivo: "memoria.html",
    capa: "memoria.jpg",
    categoria: "RaciocÃ­nio"
  },
  {
    nome: "Forca",
    arquivo: "forca.html",
    capa: "forca.jpg",
    categoria: "Palavras"
  }
];

const grid = document.getElementById("jogosGrid");

if(!jogos.length){
  grid.innerHTML = "<p style='color:#777'>Nenhum jogo disponÃ­vel</p>";
}else{
  grid.innerHTML = jogos.map(j => `
    <div class="jogo-card" onclick="abrirJogo('${j.arquivo}')">
      <img src="jogos/${j.capa}" onerror="this.src='https://via.placeholder.com/400x600?text=Jogo'">
      <div class="jogo-info">
        <h3>${j.nome}</h3>
        <span>${j.categoria}</span>
        <button class="jogar-btn">Jogar</button>
      </div>
    </div>
  `).join("");
}

function abrirJogo(arquivo){
  window.location.href = `jogos/${arquivo}`;
}
</script>

</body>
</html>
