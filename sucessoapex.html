<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Recarga Apex conclu√≠da</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

:root{
  --bg:#06080d;
  --blue:#3ea6ff;
  --blue-soft:#1e3a8a;
  --text:#ffffff;
  --muted:#9ca3af;
}

body{
  min-height:100vh;
  background:
    radial-gradient(60% 40% at 50% 30%, rgba(62,166,255,.35), transparent 70%),
    radial-gradient(90% 60% at 50% 80%, rgba(30,58,138,.25), transparent 70%),
    var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* EXPLOS√ÉO AZUL */
.explosao{
  position:absolute;
  inset:-20%;
  background:
    radial-gradient(circle at center,
      rgba(62,166,255,.45),
      rgba(62,166,255,.15),
      transparent 60%);
  filter: blur(80px);
  animation:pulse 3s ease-in-out infinite;
  z-index:0;
}

@keyframes pulse{
  0%{opacity:.6;transform:scale(1)}
  50%{opacity:1;transform:scale(1.05)}
  100%{opacity:.6;transform:scale(1)}
}

/* CARD */
.card{
  position:relative;
  z-index:2;
  width:420px;
  max-width:92%;
  background:linear-gradient(180deg,#0b1220,#06080d);
  border-radius:22px;
  padding:46px 36px;
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
  animation:entrar .6s ease;
}

@keyframes entrar{
  from{opacity:0;transform:translateY(20px) scale(.96)}
  to{opacity:1;transform:none}
}

/* LOGO */
.logo{
  width:120px;
  margin:0 auto 22px;
  animation:logoGlow 2.5s ease-in-out infinite;
}

@keyframes logoGlow{
  0%,100%{filter:drop-shadow(0 0 12px rgba(62,166,255,.4))}
  50%{filter:drop-shadow(0 0 28px rgba(62,166,255,.8))}
}

/* TEXTO */
h1{
  font-size:26px;
  margin-bottom:10px;
}

.sub{
  color:var(--muted);
  font-size:15px;
  line-height:1.6;
  margin-bottom:26px;
}

.info{
  font-size:14px;
  color:#c7d2fe;
  background:rgba(62,166,255,.08);
  border:1px solid rgba(62,166,255,.25);
  padding:12px;
  border-radius:12px;
  margin-bottom:30px;
}

/* BOT√ÉO */
.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#3ea6ff,#2563eb);
  color:#fff;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(62,166,255,.45);
  transition:.25s;
}

.btn:hover{
  transform:translateY(-1px);
  filter:brightness(1.1);
}

/* MOBILE */
@media(max-width:480px){
  .card{padding:36px 26px}
  h1{font-size:22px}
}
</style>
</head>

<body>

<div class="explosao"></div>

<div class="card">
  <img src="img_apex.png" alt="Apex" class="logo">

  <h1>Recarga realizada com sucesso ‚ö°</h1>

  <p class="sub">
    Sua recarga Apex foi confirmada com sucesso.
  </p>

  <div class="info">
    üíô O saldo ser√° creditado na sua conta em at√© <strong>5 minutos</strong>.
  </div>

  <button class="btn" onclick="continuar()">
    Continuar
  </button>
</div>

<script>
function continuar(){
  location.href = "/?abrirPerfil=1";
}
</script>

</body>
</html>
