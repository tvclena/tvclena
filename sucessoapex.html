<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Recarga Apex conclu√≠da</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

body{
  min-height:100vh;
  background:#000;
  color:#fff;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== FUNDO ESTRELAS ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== GLOW GLOBAL ===== */
.glow{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(circle at center,
      rgba(0,140,255,.35),
      rgba(0,80,200,.15),
      transparent 65%);
  filter: blur(120px);
  animation:pulse 4s ease-in-out infinite;
  z-index:1;
}

@keyframes pulse{
  0%{opacity:.6}
  50%{opacity:1}
  100%{opacity:.6}
}

/* ===== CARD ===== */
.card{
  position:relative;
  z-index:5;
  width:92%;
  max-width:420px;
  background:linear-gradient(180deg,#020409,#000);
  border-radius:26px;
  padding:44px 26px 36px;
  text-align:center;
  box-shadow:
    0 0 60px rgba(0,140,255,.35),
    0 0 120px rgba(0,140,255,.15);
}

/* ===== LOGO ===== */
.logo{
  width:88%;
  max-width:340px;
  margin:0 auto 26px;
  display:block;
  filter:
    drop-shadow(0 0 25px rgba(0,140,255,.6))
    drop-shadow(0 0 60px rgba(0,140,255,.4));
  animation:logoPulse 3s ease-in-out infinite;
}

@keyframes logoPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* ===== TEXTO ===== */
h1{
  font-size:26px;
  font-weight:900;
  margin-bottom:12px;
  letter-spacing:.2px;
}

.sub{
  font-size:15px;
  color:#cbd5e1;
  margin-bottom:22px;
  line-height:1.6;
}

.info{
  font-size:15px;
  background:rgba(0,140,255,.12);
  border:1px solid rgba(0,140,255,.35);
  padding:14px;
  border-radius:14px;
  margin-bottom:28px;
  color:#e0f2fe;
}

/* ===== BOT√ÉO ===== */
.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#0ea5ff,#2563eb);
  color:#fff;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  box-shadow:
    0 0 25px rgba(14,165,255,.8),
    0 0 60px rgba(14,165,255,.6);
  transition:.25s;
}

.btn:hover{
  transform:translateY(-1px);
  filter:brightness(1.15);
}

/* MOBILE EXTRA */
@media(max-width:480px){
  h1{font-size:24px}
  .logo{width:92%}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<div class="glow"></div>

<div class="card">
  <img src="img_apex.png" class="logo" alt="Apex">

  <h1>Recarga realizada com sucesso ‚ö°</h1>

  <p class="sub">
    Sua recarga Apex foi confirmada com sucesso.
  </p>

  <div class="info">
    üíô O saldo ser√° creditado na sua conta em at√© <strong>5 minutos</strong>.
  </div>

  <button class="btn" onclick="continuar()">
    Continuar
  </button>
</div>

<script>
/* ===== ESTRELAS AZUIS ===== */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

let w,h,stars=[];
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

for(let i=0;i<160;i++){
  stars.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*1.8,
    s:Math.random()*0.5+0.2
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="#6ecbff";

  stars.forEach(star=>{
    ctx.globalAlpha = Math.random();
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, Math.PI*2);
    ctx.fill();

    star.y += star.s;
    if(star.y > h){
      star.y = 0;
      star.x = Math.random()*w;
    }
  });

  requestAnimationFrame(draw);
}
draw();

/* ===== CONTINUAR ===== */
function continuar(){
  location.href = "/?abrirPerfil=1";
}
</script>

</body>
</html>
