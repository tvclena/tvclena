<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Entrar â€¢ CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ================= RESET ================= */
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
html,body{
  margin:0;width:100%;height:100%;
  overflow:hidden;background:#0b0b0d;color:#fff
}

/* ================= THEME ================= */
:root{
  --card:#141417;
  --accent:#e50914;
  --muted:#9ca3af;
  --border:#242428;
  --input:#0f0f13;
}

/* ================= BACKGROUND ================= */
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(80% 60% at 50% 20%, #1b1b20 0%, #0b0b0d 70%);
}

/* ================= CARD ================= */
.card{
  width:420px;
  max-width:92%;
  background:linear-gradient(180deg,#16161b,#101013);
  border-radius:22px;
  padding:40px 36px;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
}

.logo{
  text-align:center;
  font-size:34px;
  font-weight:900;
  margin-bottom:30px;
}
.logo span{color:var(--accent)}

.group{margin-bottom:16px}
label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}

input{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--input);
  color:#fff;
  font-size:15px;
}
input:focus{outline:none;border-color:var(--accent)}

.btn{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}
.btn-primary{background:var(--accent);color:#fff;margin-top:6px}

/* ===== GOOGLE ===== */
.google-btn{
  margin:16px auto 0;
  width:52px;height:52px;
  border-radius:50%;
  background:#0f0f13;
  border:1px solid #242428;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;transition:.2s
}
.google-btn:hover{background:#18181d;transform:scale(1.05)}
.google-btn img{width:32px;height:32px}

/* ================= FOOTER ================= */
.footer{
  display:flex;justify-content:space-between;
  margin-top:22px;font-size:13px
}
.footer a{color:#c7c7cc;text-decoration:none;cursor:pointer}
.footer a:hover{text-decoration:underline}

.msg{margin-top:14px;min-height:18px;font-size:14px}
.msg.error{color:#f87171}
.msg.success{color:#22c55e}

/* ================= MODAL BASE ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

/* ================= PRIVACIDADE CHECKBOX ================= */
.privacidade-box{
  display:flex;
  align-items:center;
  gap:10px;
  margin:14px 0;
  font-size:13px;
  color:#c7c7cc;
}
.privacidade-box input{
  width:18px;height:18px;
  accent-color:#e50914;
}
.privacidade-box a{
  color:#3ea6ff;
  text-decoration:none;
}
.privacidade-box a:hover{text-decoration:underline}

/* ================= POPUP PRIVACIDADE ================= */
.privacidade-popup{
  width:92%;
  max-width:560px;
  max-height:85vh;
  background:linear-gradient(180deg,#16161b,#0f0f13);
  border-radius:20px;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.privacidade-header{
  padding:18px 20px;
  font-weight:800;
  border-bottom:1px solid #242428;
  display:flex;
  justify-content:space-between;
}
.privacidade-fechar{
  background:#1f1f24;
  border:none;
  width:32px;height:32px;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}
.privacidade-fechar:hover{background:#e50914}
.privacidade-conteudo{
  flex:1;
  overflow-y:auto;
  scrollbar-width:none;
}
.privacidade-conteudo::-webkit-scrollbar{display:none}
.privacidade-conteudo iframe{
  width:100%;height:100%;border:none;
}

/* ================= SESSÃ•ES ================= */
.sessao-box{
  background:#141417;
  padding:26px;
  border-radius:18px;
  width:420px;
  max-width:92%;
}
.sessao-item{
  display:flex;
  gap:14px;
  align-items:center;
  background:#0f0f13;
  border:1px solid #242428;
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
}
.sessao-icon{
  width:48px;height:48px;
  border-radius:12px;
  background:#18181d;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}
.sessao-info{flex:1}
.sessao-info span{font-size:12px;color:#9ca3af}
.sessao-item button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#e50914;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div class="card">
  <div class="logo">CLENA <span>TV</span></div>

  <div class="group"><label>Email</label><input id="email"></div>
  <div class="group"><label>Senha</label><input id="senha" type="password"></div>

  <button id="btnLogin" class="btn btn-primary">Entrar</button>

  <div id="btnGoogle" class="google-btn">
    <img src="google.png">
  </div>

  <div class="footer">
    <a id="abrirCadastro">Criar conta</a>
    <a id="btnReset">Esqueci a senha</a>
  </div>

  <div class="msg" id="msg"></div>
</div>

<!-- ================= CADASTRO ================= -->
<div class="modal" id="modalCadastro">
  <div class="card">
    <h2>Criar conta</h2>

    <div class="group"><label>Email</label><input id="c_email"></div>

    <div class="group">
      <label>CPF</label>
<input id="c_cpf" inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="group">
      <label>WhatsApp</label>
<input id="c_whats" inputmode="numeric" pattern="[0-9]*">
    </div>

    <div class="group"><label>Senha</label><input id="c_senha" type="password"></div>
    <div class="group"><label>Confirmar senha</label><input id="c_confirma" type="password"></div>

    <div class="privacidade-box">
      <input type="checkbox" id="aceitePrivacidade">
      <label for="aceitePrivacidade">
        Aceito as <a onclick="abrirPrivacidade()">PolÃ­ticas de Privacidade</a>
      </label>
    </div>

    <button id="btnCadastro" class="btn btn-primary">Cadastrar</button>
    <div class="footer"><a id="fecharCadastro">Cancelar</a></div>
    <div class="msg" id="msgCadastro"></div>
  </div>
</div>

<!-- ================= PRIVACIDADE ================= -->
<div class="modal" id="modalPrivacidade">
  <div class="privacidade-popup">
    <div class="privacidade-header">
      PolÃ­ticas de Privacidade
      <button class="privacidade-fechar" onclick="fecharPrivacidade()">âœ•</button>
    </div>
    <div class="privacidade-conteudo">
      <iframe src="privacidade.html"></iframe>
    </div>
  </div>
</div>

<!-- ================= SESSÃ•ES ================= -->
<div class="modal" id="modalSessoes">
  <div class="sessao-box">
    <h3>Limite de dispositivos atingido</h3>
    <div id="listaSessoes"></div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

function abrirPrivacidade(){ modalPrivacidade.style.display="flex"; }
function fecharPrivacidade(){ modalPrivacidade.style.display="none"; }

abrirCadastro.onclick=()=>modalCadastro.style.display="flex";
fecharCadastro.onclick=()=>modalCadastro.style.display="none";

/* ===== LOGIN ===== */
btnLogin.onclick = async ()=>{
  msg.textContent="";
  const { data, error } = await sb.auth.signInWithPassword({
    email: email.value.trim(),
    password: senha.value
  });

  // âŒ confirmaÃ§Ã£o de email DESATIVADA
  if(error){
    msg.textContent="Email ou senha invÃ¡lidos";
    msg.className="msg error";
    return;
  }

  controlarSessoes(data.user);
};

/* ===== GOOGLE ===== */
btnGoogle.onclick = ()=> sb.auth.signInWithOAuth({
  provider:"google",
  options:{ redirectTo: location.origin + "/login.html" }
});

/* ===== RESET ===== */
btnReset.onclick = ()=> sb.auth.resetPasswordForEmail(email.value);

/* ===== CADASTRO ===== */
btnCadastro.onclick = async ()=>{

  // ðŸ‘‰ VALIDA FORMATO DO EMAIL
  if(!emailValido(c_email.value.trim())){
    msgCadastro.textContent = "Informe um email vÃ¡lido";
    msgCadastro.className = "msg error";
    return;
  }

  // ðŸ‘‰ ACEITE DAS POLÃTICAS
  if(!aceitePrivacidade.checked){
    msgCadastro.textContent = "Aceite as polÃ­ticas";
    msgCadastro.className = "msg error";
    return;
  }

  // ðŸ‘‰ CONFIRMAÃ‡ÃƒO DE SENHA
  if(c_senha.value !== c_confirma.value){
    msgCadastro.textContent = "Senhas nÃ£o conferem";
    msgCadastro.className = "msg error";
    return;
  }

  const { data, error } = await sb.auth.signUp({
    email: c_email.value.trim(),
    password: c_senha.value
  });

  if(error){
    msgCadastro.textContent = error.message;
    msgCadastro.className = "msg error";
    return;
  }

  await sb.from("user").insert({
    id: data.user.id,
    email: data.user.email,
    cpf: c_cpf.value.replace(/\D/g,""),
    whatsapp: c_whats.value.replace(/\D/g,"")
  });

  // âœ… FEEDBACK
  msgCadastro.textContent = "Conta criada com sucesso!";
  msgCadastro.className = "msg success";

  // ðŸ‘‰ PREENCHE LOGIN
  email.value = c_email.value.trim();
  senha.value = c_senha.value;

  // ðŸ‘‰ FECHA MODAL
  setTimeout(()=>{
    modalCadastro.style.display = "none";
    msgCadastro.textContent = "";
  }, 800);
};


/* ===== CONTROLE DE SESSÃ•ES ===== */
async function controlarSessoes(user){
  const token = crypto.randomUUID();
  const { data:sessoes } = await sb.from("sessoes").select("*").eq("user_id",user.id);

  if(sessoes?.length>=3){
    modalSessoes.style.display="flex";
    listaSessoes.innerHTML=sessoes.map(s=>{
      const d=detectarDispositivo(s.user_agent);
      return `
        <div class="sessao-item">
          <div class="sessao-icon">${d.icon}</div>
          <div class="sessao-info">
            <strong>${d.nome}</strong>
            <span>${d.desc}</span>
          </div>
          <button onclick="encerrarSessao('${s.id}','${user.id}','${token}','${user.email}')">
            Desconectar
          </button>
        </div>`;
    }).join("");
    return;
  }

  criarSessao(user,token);
}

async function criarSessao(user,token){
  await sb.from("sessoes").insert({
    user_id:user.id,
    session_token:token,
    user_agent:navigator.userAgent
  });
  location.replace("index.html");
}

async function encerrarSessao(id,userId,token,email){
  await sb.from("sessoes").delete().eq("id",id);
  criarSessao({id:userId,email},token);
}

function detectarDispositivo(ua){
  ua=ua.toLowerCase();
  if(/mobile/.test(ua)) return {icon:"ðŸ“±",nome:"Celular",desc:"Mobile"};
  if(/tablet|ipad/.test(ua)) return {icon:"ðŸ“²",nome:"Tablet",desc:"Tablet"};
  return {icon:"ðŸ’»",nome:"Computador",desc:"Desktop"};
}
// ===== MÃSCARA CPF =====
const cpfInput = document.getElementById("c_cpf");

cpfInput.addEventListener("input", e => {
  let v = e.target.value.replace(/\D/g, "").slice(0,11);

  if (v.length > 9) {
    v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, "$1.$2.$3-$4");
  } else if (v.length > 6) {
    v = v.replace(/(\d{3})(\d{3})(\d+)/, "$1.$2.$3");
  } else if (v.length > 3) {
    v = v.replace(/(\d{3})(\d+)/, "$1.$2");
  }

  e.target.value = v;
});
// ===== MÃSCARA WHATSAPP =====
const whatsInput = document.getElementById("c_whats");

whatsInput.addEventListener("input", e => {
  let v = e.target.value.replace(/\D/g, "").slice(0,11);

  if (v.length > 10) {
    v = v.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
  } else if (v.length > 6) {
    v = v.replace(/(\d{2})(\d{4})(\d+)/, "($1) $2-$3");
  } else if (v.length > 2) {
    v = v.replace(/(\d{2})(\d+)/, "($1) $2");
  } else {
    v = v.replace(/(\d+)/, "($1");
  }

  e.target.value = v;
});
function emailValido(email){
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}



  
</script>

</body>
</html>
