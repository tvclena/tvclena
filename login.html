<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | CLENA TV</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

html,body{
  margin:0;
  height:100%;
  background:#0b0b0c;
  color:#fff;
}

:root{
  --card:#1b1b1e;
  --input:#111;
  --border:#2b2b2b;
  --accent:#e50914;
  --muted:#9ca3af;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.container{
  width:420px;
  max-width:92%;
  background:linear-gradient(180deg,#1f1f22,#151517);
  padding:36px 34px 32px;
  border-radius:20px;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
}

/* TITULOS */
h1,h2{
  margin:0 0 26px;
  font-size:26px;
  font-weight:700;
}

/* INPUTS */
.group{
  margin-bottom:18px;
}

label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  height:48px;
  padding:0 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--input);
  color:#fff;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:var(--accent);
}

/* BOTÃO */
.btn{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-top:10px;
}

.btn.loading{
  opacity:.7;
  pointer-events:none;
}

/* LINKS */
.link{
  text-align:center;
  margin-top:18px;
  font-size:14px;
  color:#fff;
  text-decoration:underline;
  cursor:pointer;
}

/* MENSAGEM */
.msg{
  margin-top:14px;
  font-size:14px;
  min-height:18px;
  color:#facc15;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-box{
  width:420px;
  max-width:92%;
  background:linear-gradient(180deg,#1f1f22,#151517);
  padding:36px 34px 32px;
  border-radius:20px;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container">
  <h1>Entrar</h1>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button id="btnLogin" class="btn">Entrar</button>
  <div class="link" id="abrirCadastro">Criar conta</div>
  <div class="msg" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Criar conta</h2>

    <div class="group">
      <label>Email</label>
      <input id="c_email" type="email">
    </div>

    <div class="group">
      <label>CPF</label>
      <input id="c_cpf" placeholder="000.000.000-00">
    </div>

    <div class="group">
      <label>WhatsApp</label>
      <input id="c_whats" placeholder="(99) 99999-9999">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="c_senha" type="password">
    </div>

    <div class="group">
      <label>Confirmar senha</label>
      <input id="c_confirma" type="password">
    </div>

    <button id="btnCadastro" class="btn">Cadastrar</button>
    <div class="link" id="fecharCadastro">Cancelar</div>
  </div>
</div>

<script src="env.js"></script>
<script>
const sb = supabase.createClient(
  window.ENV.SUPABASE_URL,
  window.ENV.SUPABASE_ANON_KEY
);

/* MODAL */
abrirCadastro.onclick = () => modal.style.display = "flex";
fecharCadastro.onclick = () => modal.style.display = "none";

/* MÁSCARAS */
c_cpf.oninput = e=>{
  e.target.value = e.target.value
    .replace(/\D/g,"")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d{1,2})$/,"$1-$2")
    .slice(0,14);
};

c_whats.oninput = e=>{
  e.target.value = e.target.value
    .replace(/\D/g,"")
    .replace(/^(\d{2})(\d)/,"($1) $2")
    .replace(/(\d{5})(\d)/,"$1-$2")
    .slice(0,15);
};

/* LOGIN */
btnLogin.onclick = async ()=>{
  msg.textContent = "";
  btnLogin.classList.add("loading");

  const { data, error } = await sb.auth.signInWithPassword({
    email: email.value.trim(),
    password: senha.value
  });

  btnLogin.classList.remove("loading");

  if(error){
    msg.textContent = "Email ou senha inválidos";
    return;
  }

  localStorage.setItem("usuario_email", data.user.email);
  location.replace("index.html");
};

/* CADASTRO */
btnCadastro.onclick = async ()=>{
  if(c_senha.value !== c_confirma.value){
    alert("As senhas não conferem");
    return;
  }

  btnCadastro.classList.add("loading");

  const { error } = await sb.auth.signUp({
    email: c_email.value.trim(),
    password: c_senha.value,
    options:{
      data:{
        cpf:c_cpf.value.replace(/\D/g,""),
        whatsapp:c_whats.value.replace(/\D/g,"")
      }
    }
  });

  btnCadastro.classList.remove("loading");

  if(error){
    alert(error.message);
    return;
  }

  alert("Conta criada! Verifique seu email.");
  modal.style.display = "none";
};
</script>

</body>
</html>
