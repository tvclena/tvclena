<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | CLENA TV</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#0f0f10;
  color:#fff;
}

:root{
  --bg:#0f0f10;
  --surface:#1b1b1e;
  --accent:#e50914;
  --muted:#b5b5b5;
  --border:#2b2b2b;
}

/* FUNDO */
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(70% 60% at 50% 25%, #1a1a1a 0%, #0f0f10 60%),
    linear-gradient(180deg,#0f0f10,#000);
}

/* CARD */
.container{
  width:420px;
  max-width:92%;
  background:rgba(27,27,30,.82);
  backdrop-filter:blur(14px);
  padding:42px;
  border-radius:20px;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
}

/* LOGO */
h1{
  margin:0 0 32px;
  font-size:36px;
  font-weight:900;
  text-align:center;
  letter-spacing:.6px;
}
h1 span{color:var(--accent)}

/* CAMPOS */
.group{margin-bottom:22px}

label{
  font-size:14px;
  color:var(--muted);
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  padding:14px 16px;
  font-size:15px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.45);
  color:#fff;
}

input:focus{
  outline:none;
  border-color:var(--accent);
}

/* BOT√ÉO */
.btn{
  width:100%;
  padding:16px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

.btn.loading{
  opacity:.7;
  pointer-events:none;
}

/* LINK */
.link{
  margin-top:18px;
  text-align:center;
  font-size:14px;
  text-decoration:underline;
  cursor:pointer;
}

/* MENSAGEM */
.msg{
  margin-top:14px;
  min-height:20px;
  font-size:14px;
  color:#facc15;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  width:420px;
  max-width:92%;
  background:var(--surface);
  padding:36px;
  border-radius:20px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container">
  <h1>CLENA <span>TV</span></h1>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password" minlength="4">
  </div>

  <button id="btnLogin" class="btn">Entrar</button>
  <div class="link" id="abrirCadastro">Ainda n√£o tenho uma conta</div>
  <div class="msg" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 style="margin-top:0">Criar conta</h2>

    <div class="group">
      <label>Email</label>
      <input id="c_email" type="email">
    </div>

    <div class="group">
      <label>CPF</label>
      <input id="c_cpf" placeholder="000.000.000-00">
    </div>

    <div class="group">
      <label>WhatsApp</label>
      <input id="c_whats" placeholder="(77) 99825-3249">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="c_senha" type="password" minlength="4">
    </div>

    <div class="group">
      <label>Confirmar senha</label>
      <input id="c_confirma" type="password" minlength="4">
    </div>

    <button id="btnCadastro" class="btn">Cadastrar</button>
    <div class="link" id="fecharCadastro">Cancelar</div>
  </div>
</div>

<script>
/* üîë SUPABASE ‚Äì MESMAS CREDENCIAIS DA VERCEL */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* MODAL */
abrirCadastro.onclick = () => modal.style.display = "flex";
fecharCadastro.onclick = () => modal.style.display = "none";

/* M√ÅSCARAS */
c_cpf.oninput = e=>{
  e.target.value = e.target.value
    .replace(/\D/g,"")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d{1,2})$/,"$1-$2")
    .slice(0,14);
};

c_whats.oninput = e=>{
  e.target.value = e.target.value
    .replace(/\D/g,"")
    .replace(/^(\d{2})(\d)/,"($1) $2")
    .replace(/(\d{5})(\d)/,"$1-$2")
    .slice(0,15);
};

/* LOGIN ‚Äì IGUAL AO SEU */
btnLogin.onclick = async () => {
  msg.textContent = "";
  btnLogin.classList.add("loading");

  const emailVal = email.value.trim();
  const senhaVal = senha.value;

  if (!emailVal || !senhaVal) {
    msg.textContent = "Preencha email e senha";
    btnLogin.classList.remove("loading");
    return;
  }

  const { data, error } = await sb
    .from("usuarios")
    .select("email, senha, status, trial_expires_at")
    .eq("email", emailVal)
    .maybeSingle();

  btnLogin.classList.remove("loading");

  if (error) {
    msg.textContent = "Erro ao consultar usu√°rio";
    return;
  }

  if (!data) {
    msg.textContent = "Usu√°rio n√£o encontrado";
    return;
  }

  if (data.senha !== senhaVal) {
    msg.textContent = "Senha incorreta";
    return;
  }

  const agora = new Date();
  const expira = new Date(data.trial_expires_at);

  if (data.status === "aprovado" || agora <= expira) {
    localStorage.setItem("usuario_email", data.email);
    location.replace("index.html");
  } else {
    msg.textContent = "Seu teste expirou. Aguarde aprova√ß√£o.";
  }
};

btnCadastro.onclick = async () => {
  msgCadastro.textContent = "";
  msgCadastro.className = "msg";
  btnCadastro.classList.add("loading");
  btnCadastro.disabled = true;

  if (c_senha.value !== c_confirma.value) {
    msgCadastro.textContent = "As senhas n√£o conferem";
    msgCadastro.classList.add("error");
    btnCadastro.classList.remove("loading");
    btnCadastro.disabled = false;
    return;
  }

  try {
    const res = await fetch("/api/cadastro", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: c_email.value.trim(),
        cpf: c_cpf.value.replace(/\D/g, ""),
        whatsapp: c_whats.value.replace(/\D/g, ""),
        senha: c_senha.value
      })
    });

    // üîë N√ÉO ASSUMA JSON
    const text = await res.text();

    if (!res.ok) {
      msgCadastro.textContent =
        "Erro no servidor ao criar cadastro. Tente novamente.";
      msgCadastro.classList.add("error");
      console.error("Erro backend:", text);
      return;
    }

    // tenta converter se for JSON
    let data;
    try {
      data = JSON.parse(text);
    } catch {
      msgCadastro.textContent =
        "Cadastro criado, mas resposta inesperada do servidor.";
      msgCadastro.classList.add("success");
      return;
    }

    if (data.error) {
      msgCadastro.textContent = data.error;
      msgCadastro.classList.add("error");
      return;
    }

    msgCadastro.textContent = "Cadastro criado com sucesso!";
    msgCadastro.classList.add("success");
    setTimeout(() => modal.style.display = "none", 2000);

  } catch (err) {
    msgCadastro.textContent =
      "Falha de conex√£o com o servidor.";
    msgCadastro.classList.add("error");
    console.error(err);
  } finally {
    btnCadastro.classList.remove("loading");
    btnCadastro.disabled = false;
  }
};

</script>

</body>
</html>
