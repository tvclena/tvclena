<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Inter, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
}

html,body{
  margin:0;
  height:100%;
  background:#000;
  color:#fff;
}

/* ðŸŒ‘ FUNDO CINEMA PREMIUM */
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(80% 60% at 50% 30%, #1a1a1a 0%, #000 70%),
    linear-gradient(180deg, #0b0b0b, #000);
}

/* ðŸ§Š CARD */
.container{
  width:380px;
  padding:42px 38px 36px;
  background:linear-gradient(180deg,#141414,#0e0e0e);
  border-radius:22px;
  box-shadow:
    0 40px 90px rgba(0,0,0,.9),
    inset 0 1px 0 rgba(255,255,255,.04);
}

/* LOGO */
.logo{
  text-align:center;
  font-size:34px;
  font-weight:900;
  letter-spacing:.6px;
  margin-bottom:34px;
}

.logo span{
  color:#e50914;
}

/* CAMPOS */
.group{
  margin-bottom:20px;
}

label{
  display:block;
  font-size:13px;
  color:#a1a1aa;
  margin-bottom:6px;
}

input{
  width:100%;
  height:48px;
  padding:0 16px;
  border-radius:12px;
  border:none;
  background:#f1f5f9;
  color:#020617;
  font-size:15px;
  box-shadow:
    inset 0 2px 4px rgba(0,0,0,.15),
    0 1px 0 rgba(255,255,255,.6);
}

input:focus{
  outline:none;
  box-shadow:
    0 0 0 3px rgba(229,9,20,.35),
    inset 0 2px 4px rgba(0,0,0,.15);
}

/* BOTÃƒO */
.btn{
  width:100%;
  height:54px;
  margin-top:16px;
  border:none;
  border-radius:16px;
  background:linear-gradient(180deg,#ff1a24,#c60711);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  box-shadow:
    0 18px 40px rgba(229,9,20,.45),
    inset 0 1px 0 rgba(255,255,255,.25);
}

.btn:active{
  transform:translateY(1px);
  box-shadow:
    0 10px 25px rgba(229,9,20,.35),
    inset 0 1px 0 rgba(255,255,255,.25);
}

/* LINK */
.link{
  margin-top:22px;
  text-align:center;
  font-size:14px;
  color:#e5e5e5;
  cursor:pointer;
  text-decoration:none;
  opacity:.9;
}

.link:hover{
  text-decoration:underline;
}

/* MENSAGEM */
.msg{
  margin-top:14px;
  font-size:14px;
  min-height:18px;
  color:#facc15;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  width:380px;
  padding:42px 38px 36px;
  background:linear-gradient(180deg,#141414,#0e0e0e);
  border-radius:22px;
  box-shadow:0 40px 90px rgba(0,0,0,.95);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container">
  <div class="logo">CLENA <span>TV</span></div>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button class="btn" id="btnLogin">Entrar</button>

  <div class="link" id="abrirCadastro">
    Ainda nÃ£o tenho uma conta
  </div>

  <div class="msg" id="msgLogin"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="logo" style="font-size:28px">Criar conta</div>

    <div class="group">
      <label>Email</label>
      <input id="c_email" type="email">
    </div>

    <div class="group">
      <label>CPF</label>
      <input id="c_cpf" placeholder="000.000.000-00">
    </div>

    <div class="group">
      <label>WhatsApp</label>
      <input id="c_whats" placeholder="(99) 99999-9999">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="c_senha" type="password">
    </div>

    <div class="group">
      <label>Confirmar senha</label>
      <input id="c_confirma" type="password">
    </div>

    <button class="btn" id="btnCadastro">Cadastrar</button>
    <div class="link" id="fecharCadastro">Cancelar</div>
    <div class="msg" id="msgCadastro"></div>
  </div>
</div>

<script src="env.js"></script>
<script>
const sb = supabase.createClient(
  window.ENV.SUPABASE_URL,
  window.ENV.SUPABASE_ANON_KEY
);

abrirCadastro.onclick=()=>{modal.style.display="flex";msgCadastro.textContent=""}
fecharCadastro.onclick=()=>modal.style.display="none";

c_cpf.oninput=e=>{
  e.target.value=e.target.value
    .replace(/\D/g,"")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d{1,2})$/,"$1-$2")
    .slice(0,14);
};

c_whats.oninput=e=>{
  e.target.value=e.target.value
    .replace(/\D/g,"")
    .replace(/^(\d{2})(\d)/,"($1) $2")
    .replace(/(\d{5})(\d)/,"$1-$2")
    .slice(0,15);
};

btnLogin.onclick=async()=>{
  msgLogin.textContent="";
  const {error}=await sb.auth.signInWithPassword({
    email:email.value.trim(),
    password:senha.value
  });
  if(error){
    msgLogin.textContent="Email ou senha invÃ¡lidos";
    return;
  }
  location.replace("index.html");
};

btnCadastro.onclick=async()=>{
  msgCadastro.textContent="";

  if(!c_email.value || !c_senha.value){
    msgCadastro.textContent="Preencha email e senha";
    return;
  }

  if(c_senha.value!==c_confirma.value){
    msgCadastro.textContent="As senhas nÃ£o conferem";
    return;
  }

  const {error}=await sb.auth.signUp({
    email:c_email.value.trim(),
    password:c_senha.value,
    options:{
      data:{
        cpf:c_cpf.value.replace(/\D/g,""),
        whatsapp:c_whats.value.replace(/\D/g,"")
      }
    }
  });

  if(error){
    msgCadastro.textContent="Erro ao criar conta";
    return;
  }

  msgCadastro.style.color="#22c55e";
  msgCadastro.textContent="Conta criada! Verifique seu email.";
};
</script>

</body>
</html>
