<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
html,body{margin:0;height:100%;background:#0f0f10;color:#fff}

:root{
  --surface:#1b1b1e;
  --accent:#e50914;
  --muted:#b5b5b5;
  --border:#2b2b2b;
  --error:#f87171;
  --success:#22c55e;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(70% 60% at 50% 25%, #1a1a1a 0%, #0f0f10 60%);
}

.container{
  width:420px;
  max-width:92%;
  background:rgba(27,27,30,.85);
  backdrop-filter:blur(14px);
  padding:42px;
  border-radius:20px;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
}

h1{
  margin:0 0 32px;
  font-size:36px;
  font-weight:900;
  text-align:center;
}
h1 span{color:var(--accent)}

.group{margin-bottom:22px}
label{font-size:14px;color:var(--muted);margin-bottom:6px;display:block}

input{
  width:100%;
  padding:14px 16px;
  font-size:15px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.45);
  color:#fff;
}

input:focus{outline:none;border-color:var(--accent)}

.btn{
  width:100%;
  padding:16px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

.link{
  margin-top:18px;
  text-align:center;
  font-size:14px;
  text-decoration:underline;
  cursor:pointer;
}

.msg{margin-top:14px;min-height:20px;font-size:14px}
.msg.error{color:var(--error)}
.msg.success{color:var(--success)}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  width:420px;
  max-width:92%;
  background:var(--surface);
  padding:36px;
  border-radius:20px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container">
  <h1>CLENA <span>TV</span></h1>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button id="btnLogin" class="btn">Entrar</button>
  <div class="link" id="abrirCadastro">Ainda não tenho uma conta</div>
  <div class="msg error" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Criar conta</h2>

    <div class="group">
      <label>Email</label>
      <input id="c_email" type="email">
    </div>

    <div class="group">
      <label>CPF</label>
      <input id="c_cpf" placeholder="000.000.000-00">
    </div>

    <div class="group">
      <label>WhatsApp</label>
      <input id="c_whats" placeholder="(99) 99999-9999">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="c_senha" type="password">
    </div>

    <div class="group">
      <label>Confirmar senha</label>
      <input id="c_confirma" type="password">
    </div>

    <button id="btnCadastro" class="btn">Cadastrar</button>
    <div class="link" id="fecharCadastro">Cancelar</div>
    <div class="msg" id="msgCadastro"></div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* MODAL */
abrirCadastro.onclick = () => modal.style.display = "flex";
fecharCadastro.onclick = () => modal.style.display = "none";

/* MÁSCARAS */
c_cpf.oninput = e => {
  e.target.value = e.target.value
    .replace(/\D/g,"")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d{1,2})$/,"$1-$2")
    .slice(0,14);
};

c_whats.oninput = e => {
  e.target.value = e.target.value
    .replace(/\D/g,"")
    .replace(/^(\d{2})(\d)/,"($1) $2")
    .replace(/(\d{5})(\d)/,"$1-$2")
    .slice(0,15);
};

/* LOGIN */
btnLogin.onclick = async () => {
  msg.textContent = "";

  const emailVal = email.value.trim();
  const senhaVal = senha.value;

  if (!emailVal || !senhaVal) {
    msg.textContent = "Preencha email e senha";
    return;
  }

  const { data, error } = await sb
    .from("usuarios")
    .select("email, senha, status, trial_expires_at")
    .eq("email", emailVal)
    .maybeSingle();

  if (error || !data) {
    msg.textContent = "Usuário não encontrado";
    return;
  }

  if (data.senha !== senhaVal) {
    msg.textContent = "Senha incorreta";
    return;
  }

  const agora = new Date();
  const expira = new Date(data.trial_expires_at);

  if (data.status === "aprovado" || agora <= expira) {
    localStorage.setItem("usuario_email", data.email);
    location.replace("index.html");
  } else {
    msg.textContent = "Trial expirado. Aguarde aprovação.";
  }
};

/* CADASTRO */
btnCadastro.onclick = async () => {
  msgCadastro.textContent = "";

  if (c_senha.value !== c_confirma.value) {
    msgCadastro.textContent = "As senhas não conferem";
    msgCadastro.className = "msg error";
    return;
  }

  const trial = new Date(Date.now() + 86400000);

  const { error } = await sb.from("usuarios").insert({
    email: c_email.value.trim(),
    cpf: c_cpf.value.replace(/\D/g,""),
    whatsapp: c_whats.value.replace(/\D/g,""),
    senha: c_senha.value,
    status: "pendente",
    trial_expires_at: trial.toISOString()
  });

  if (error) {
    msgCadastro.textContent = "Erro ao cadastrar";
    msgCadastro.className = "msg error";
    return;
  }

  msgCadastro.textContent = "Cadastro criado! Aguarde aprovação.";
  msgCadastro.className = "msg success";

  setTimeout(() => modal.style.display = "none", 2000);
};
</script>

</body>
</html>
