<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | CLENA TV</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}

html,body{
  margin:0;height:100%;
  background:#0f0f10;color:#fff;
}

:root{
  --surface:#1b1b1e;
  --accent:#e50914;
  --muted:#b5b5b5;
  --border:#2b2b2b;
  --error:#f87171;
  --success:#22c55e;
}

/* FUNDO */
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(70% 60% at 50% 25%, #1a1a1a 0%, #0f0f10 60%);
}

/* CARD */
.container{
  width:420px;
  max-width:92%;
  background:rgba(27,27,30,.85);
  backdrop-filter:blur(14px);
  padding:42px;
  border-radius:20px;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
}

/* LOGO */
h1{
  margin:0 0 32px;
  font-size:36px;
  font-weight:900;
  text-align:center;
}
h1 span{color:var(--accent)}

/* CAMPOS */
.group{margin-bottom:22px}
label{font-size:14px;color:var(--muted);margin-bottom:6px;display:block}

input{
  width:100%;
  padding:14px 16px;
  font-size:15px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.45);
  color:#fff;
}

input:focus{outline:none;border-color:var(--accent)}

/* BOTÃO + OVERLAY */
.btn{
  position:relative;
  width:100%;
  padding:16px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  overflow:hidden;
}

.btn.loading{pointer-events:none;opacity:.85}

.btn.loading::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

.btn.loading::before{
  content:"";
  position:absolute;
  top:50%;left:50%;
  width:22px;height:22px;
  border:3px solid #fff;
  border-top-color:transparent;
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:translate(-50%,-50%) rotate(360deg)}
}

/* LINK */
.link{
  margin-top:18px;
  text-align:center;
  font-size:14px;
  text-decoration:underline;
  cursor:pointer;
}

/* MSG */
.msg{margin-top:14px;min-height:20px;font-size:14px}
.msg.error{color:var(--error)}
.msg.success{color:var(--success)}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  width:420px;
  max-width:92%;
  background:var(--surface);
  padding:36px;
  border-radius:20px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container">
  <h1>CLENA <span>TV</span></h1>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button id="btnLogin" class="btn">Entrar</button>
  <div class="link" id="abrirCadastro">Ainda não tenho uma conta</div>
  <div class="msg error" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Criar conta</h2>

    <div class="group">
      <label>Email</label>
      <input id="c_email">
    </div>

    <div class="group">
      <label>CPF</label>
      <input id="c_cpf" placeholder="000.000.000-00">
    </div>

    <div class="group">
      <label>WhatsApp</label>
      <input id="c_whats" placeholder="(99) 99999-9999">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="c_senha" type="password">
    </div>

    <div class="group">
      <label>Confirmar senha</label>
      <input id="c_confirma" type="password">
    </div>

    <button id="btnCadastro" class="btn">Cadastrar</button>
    <div class="link" id="fecharCadastro">Cancelar</div>
    <div class="msg" id="msgCadastro"></div>
  </div>
</div>

<script>
/* MODAL */
abrirCadastro.onclick=()=>modal.style.display="flex";
fecharCadastro.onclick=()=>modal.style.display="none";

/* MÁSCARAS */
c_cpf.oninput=e=>{
  e.target.value=e.target.value
    .replace(/\D/g,"")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d{1,2})$/,"$1-$2")
    .slice(0,14);
};

c_whats.oninput=e=>{
  e.target.value=e.target.value
    .replace(/\D/g,"")
    .replace(/^(\d{2})(\d)/,"($1) $2")
    .replace(/(\d{5})(\d)/,"$1-$2")
    .slice(0,15);
};

/* CADASTRO */
btnCadastro.onclick=async()=>{
  msgCadastro.textContent="";
  msgCadastro.className="msg";
  btnCadastro.classList.add("loading");

  if(c_senha.value!==c_confirma.value){
    msgCadastro.textContent="As senhas não conferem";
    msgCadastro.classList.add("error");
    btnCadastro.classList.remove("loading");
    return;
  }

  try{
    const res=await fetch("/api/cadastro",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        email:c_email.value.trim(),
        cpf:c_cpf.value.replace(/\D/g,""),
        whatsapp:c_whats.value.replace(/\D/g,""),
        senha:c_senha.value
      })
    });

    const text=await res.text();
    let data;
    try{data=JSON.parse(text)}catch{}

    if(!res.ok){
      msgCadastro.textContent=(data&&data.error)||"Erro interno do servidor";
      msgCadastro.classList.add("error");
      return;
    }

    msgCadastro.textContent="Cadastro criado! Aguarde aprovação.";
    msgCadastro.classList.add("success");
    setTimeout(()=>modal.style.display="none",2000);

  }catch(e){
    msgCadastro.textContent="Falha de conexão";
    msgCadastro.classList.add("error");
  }finally{
    btnCadastro.classList.remove("loading");
  }
};
</script>

</body>
</html>
