<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}

html,body{
  margin:0;height:100%;
  background:#000;color:#fff;
}

/* FUNDO */
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at center,#141414 0%,#000 70%);
}

/* CARD */
.container{
  width:380px;
  padding:40px 36px;
  background:#111;
  border-radius:20px;
  box-shadow:0 40px 90px rgba(0,0,0,.9);
}

/* LOGO */
.logo{
  text-align:center;
  font-size:32px;
  font-weight:900;
  margin-bottom:30px;
}
.logo span{color:#e50914}

/* CAMPOS */
.group{margin-bottom:18px}
label{font-size:14px;color:#b5b5b5;margin-bottom:6px;display:block}

input{
  width:100%;height:46px;
  padding:0 14px;
  border-radius:10px;
  border:none;
  background:#e9eef6;
  color:#000;
  font-size:15px;
}

/* BOTÃO */
.btn{
  width:100%;height:50px;
  margin-top:16px;
  border:none;
  border-radius:14px;
  background:#e50914;
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

/* LINK */
.link{
  margin-top:18px;
  text-align:center;
  font-size:14px;
  text-decoration:underline;
  cursor:pointer;
}

/* MSG */
.msg{
  margin-top:12px;
  min-height:18px;
  font-size:14px;
  color:#facc15;
}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  width:380px;
  padding:36px;
  background:#111;
  border-radius:20px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container">
  <div class="logo">CLENA <span>TV</span></div>

  <div class="group">
    <label>Email</label>
    <input id="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button class="btn" id="btnLogin">Entrar</button>
  <div class="link" id="abrirCadastro">Ainda não tenho uma conta</div>
  <div class="msg" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="logo" style="font-size:26px">Criar conta</div>

    <div class="group">
      <label>Email</label>
      <input id="c_email">
    </div>

    <div class="group">
      <label>CPF</label>
      <input id="c_cpf" placeholder="000.000.000-00">
    </div>

    <div class="group">
      <label>WhatsApp</label>
      <input id="c_whats" placeholder="(99) 99999-9999">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="c_senha" type="password">
    </div>

    <div class="group">
      <label>Confirmar senha</label>
      <input id="c_confirma" type="password">
    </div>

    <button class="btn" id="btnCadastro">Cadastrar</button>
    <div class="link" id="fecharCadastro">Cancelar</div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* MODAL */
abrirCadastro.onclick=()=>modal.style.display="flex";
fecharCadastro.onclick=()=>modal.style.display="none";

/* LOGIN */
btnLogin.onclick=async()=>{
  msg.textContent="";
  const {data,error}=await sb
    .from("usuarios")
    .select("email,senha,status,trial_expires_at")
    .eq("email",email.value.trim())
    .maybeSingle();

  if(!data){msg.textContent="Usuário não encontrado";return;}
  if(data.senha!==senha.value){msg.textContent="Senha incorreta";return;}

  const agora=new Date();
  const expira=new Date(data.trial_expires_at);

  if(data.status==="aprovado"||agora<=expira){
    localStorage.setItem("usuario_email",data.email);
    location.replace("index.html");
  }else{
    msg.textContent="Teste expirado. Aguarde aprovação.";
  }
};

/* CADASTRO */
btnCadastro.onclick=async()=>{
  if(c_senha.value!==c_confirma.value){
    alert("Senhas não conferem");return;
  }

  const trial=new Date(Date.now()+86400000);

  const {error}=await sb.from("usuarios").insert({
    email:c_email.value.trim(),
    cpf:c_cpf.value.replace(/\D/g,""),
    whatsapp:c_whats.value.replace(/\D/g,""),
    senha:c_senha.value,
    status:"pendente",
    trial_expires_at:trial.toISOString()
  });

  if(error){alert("Erro ao cadastrar");return;}

  alert("Cadastro criado! Aguarde aprovação.");
  modal.style.display="none";
};
</script>

</body>
</html>
