<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Inter, Arial, sans-serif;
}

html,body{
  margin:0;
  height:100%;
  background:#000;
  color:#fff;
}

/* FUNDO COM VINHETA */
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at center, #141414 0%, #000 70%);
}

/* CARD */
.container{
  width:360px;
  padding:36px 34px 34px;
  background:#111;
  border-radius:18px;
  box-shadow:0 30px 80px rgba(0,0,0,.85);
}

/* LOGO */
.logo{
  font-size:32px;
  font-weight:800;
  margin-bottom:26px;
  letter-spacing:.5px;
}

.logo span{
  color:#e50914;
}

/* CAMPOS */
.group{
  margin-bottom:18px;
}

label{
  display:block;
  font-size:14px;
  color:#bdbdbd;
  margin-bottom:6px;
}

input{
  width:100%;
  height:46px;
  border-radius:10px;
  border:none;
  padding:0 14px;
  font-size:15px;
  background:#e9eef6;
  color:#000;
}

input:focus{
  outline:2px solid #e50914;
}

/* BOTÃO */
.btn{
  width:100%;
  height:50px;
  margin-top:14px;
  border:none;
  border-radius:12px;
  background:#e50914;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.btn:active{
  transform:scale(.98);
}

/* LINK */
.link{
  margin-top:18px;
  text-align:center;
  font-size:14px;
  color:#e5e5e5;
  cursor:pointer;
  text-decoration:underline;
}

/* MENSAGEM */
.msg{
  margin-top:12px;
  font-size:14px;
  color:#facc15;
  min-height:18px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  width:360px;
  padding:36px 34px 34px;
  background:#111;
  border-radius:18px;
  box-shadow:0 30px 80px rgba(0,0,0,.9);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container">
  <div class="logo">CLENA <span>TV</span></div>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button class="btn" id="btnLogin">Entrar</button>

  <div class="link" id="abrirCadastro">
    Ainda não tenho uma conta
  </div>

  <div class="msg" id="msgLogin"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="logo" style="font-size:26px">Criar conta</div>

    <div class="group">
      <label>Email</label>
      <input id="c_email" type="email">
    </div>

    <div class="group">
      <label>CPF</label>
      <input id="c_cpf" placeholder="000.000.000-00">
    </div>

    <div class="group">
      <label>WhatsApp</label>
      <input id="c_whats" placeholder="(99) 99999-9999">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="c_senha" type="password">
    </div>

    <div class="group">
      <label>Confirmar senha</label>
      <input id="c_confirma" type="password">
    </div>

    <button class="btn" id="btnCadastro">Cadastrar</button>
    <div class="link" id="fecharCadastro">Cancelar</div>
    <div class="msg" id="msgCadastro"></div>
  </div>
</div>

<script src="env.js"></script>
<script>
const sb = supabase.createClient(
  window.ENV.SUPABASE_URL,
  window.ENV.SUPABASE_ANON_KEY
);

abrirCadastro.onclick=()=>{modal.style.display="flex";msgCadastro.textContent=""}
fecharCadastro.onclick=()=>modal.style.display="none";

c_cpf.oninput=e=>{
  e.target.value=e.target.value
    .replace(/\D/g,"")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d)/,"$1.$2")
    .replace(/(\d{3})(\d{1,2})$/,"$1-$2")
    .slice(0,14);
};

c_whats.oninput=e=>{
  e.target.value=e.target.value
    .replace(/\D/g,"")
    .replace(/^(\d{2})(\d)/,"($1) $2")
    .replace(/(\d{5})(\d)/,"$1-$2")
    .slice(0,15);
};

btnLogin.onclick=async()=>{
  msgLogin.textContent="";
  const {error}=await sb.auth.signInWithPassword({
    email:email.value.trim(),
    password:senha.value
  });
  if(error){
    msgLogin.textContent="Email ou senha inválidos";
    return;
  }
  location.replace("index.html");
};

btnCadastro.onclick=async()=>{
  msgCadastro.textContent="";

  if(!c_email.value || !c_senha.value){
    msgCadastro.textContent="Preencha email e senha";
    return;
  }

  if(c_senha.value!==c_confirma.value){
    msgCadastro.textContent="As senhas não conferem";
    return;
  }

  const {error}=await sb.auth.signUp({
    email:c_email.value.trim(),
    password:c_senha.value,
    options:{
      data:{
        cpf:c_cpf.value.replace(/\D/g,""),
        whatsapp:c_whats.value.replace(/\D/g,"")
      }
    }
  });

  if(error){
    msgCadastro.textContent="Erro ao criar conta";
    return;
  }

  msgCadastro.style.color="#22c55e";
  msgCadastro.textContent="Conta criada! Verifique seu email.";
};
</script>

</body>
</html>
