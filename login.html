<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Entrar â€¢ CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
html,body{margin:0;width:100%;height:100%;overflow:hidden;background:#0b0b0d;color:#fff}
:root{
  --card:#141417;
  --accent:#e50914;
  --muted:#9ca3af;
  --border:#242428;
  --input:#0f0f13;
}
body{
  display:flex;align-items:center;justify-content:center;
  background:radial-gradient(80% 60% at 50% 20%, #1b1b20 0%, #0b0b0d 70%);
}
.card{
  width:420px;max-width:92%;
  background:linear-gradient(180deg,#16161b,#101013);
  border-radius:22px;padding:40px 36px;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
}
.logo{text-align:center;font-size:34px;font-weight:900;margin-bottom:30px}
.logo span{color:var(--accent)}
.group{margin-bottom:16px}
label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}
input{
  width:100%;padding:14px 16px;border-radius:12px;
  border:1px solid var(--border);
  background:var(--input);color:#fff;font-size:15px
}
.btn{
  width:100%;height:52px;border:none;border-radius:14px;
  font-size:16px;font-weight:800;cursor:pointer
}
.btn-primary{background:var(--accent);color:#fff;margin-top:6px}
.google-btn{
  margin:16px auto 0;width:52px;height:52px;border-radius:50%;
  background:#0f0f13;border:1px solid #242428;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer
}
.footer{display:flex;justify-content:space-between;margin-top:22px;font-size:13px}
.footer a{color:#c7c7cc;cursor:pointer}
.msg{margin-top:14px;min-height:18px;font-size:14px}
.msg.error{color:#f87171}
.msg.success{color:#22c55e}
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;z-index:9999
}
.sessao-box{
  background:#141417;padding:26px;border-radius:18px;
  width:420px;max-width:92%
}
.sessao-item{
  display:flex;align-items:center;gap:14px;
  background:#0f0f13;border:1px solid #242428;
  padding:14px;border-radius:14px;margin-bottom:12px
}
.sessao-icon{
  width:48px;height:48px;border-radius:12px;
  background:#18181d;display:flex;align-items:center;justify-content:center
}
.sessao-info{flex:1}
.sessao-info span{font-size:12px;color:#9ca3af}
.sessao-item button{
  padding:10px 14px;border:none;border-radius:10px;
  background:#e50914;color:#fff;font-weight:800;cursor:pointer
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">CLENA <span>TV</span></div>
  <div class="group"><label>Email</label><input id="email"></div>
  <div class="group"><label>Senha</label><input id="senha" type="password"></div>
  <button id="btnLogin" class="btn btn-primary">Entrar</button>
  <div id="btnGoogle" class="google-btn">G</div>
  <div class="footer">
    <a id="abrirCadastro">Criar conta</a>
    <a id="btnReset">Esqueci a senha</a>
  </div>
  <div class="msg" id="msg"></div>
</div>

<div class="modal" id="modalCadastro">
  <div class="card">
    <h2>Criar conta</h2>
    <div class="group"><label>Email</label><input id="c_email"></div>
    <div class="group"><label>CPF</label><input id="c_cpf"></div>
    <div class="group"><label>WhatsApp</label><input id="c_whats"></div>
    <div class="group"><label>Senha</label><input id="c_senha" type="password"></div>
    <div class="group"><label>Confirmar senha</label><input id="c_confirma" type="password"></div>
    <button id="btnCadastro" class="btn btn-primary">Cadastrar</button>
    <div class="footer"><a id="fecharCadastro">Cancelar</a></div>
    <div class="msg" id="msgCadastro"></div>
  </div>
</div>

<div class="modal" id="modalSessoes">
  <div class="sessao-box">
    <h3>Limite de dispositivos atingido</h3>
    <p style="color:#aaa;font-size:14px">Escolha um para desconectar:</p>
    <div id="listaSessoes"></div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

abrirCadastro.onclick=()=>modalCadastro.style.display="flex";
fecharCadastro.onclick=()=>modalCadastro.style.display="none";

btnLogin.onclick = async ()=>{
  msg.textContent="";
  const { data, error } = await sb.auth.signInWithPassword({
    email: email.value.trim(),
    password: senha.value
  });
  if(error) return msg.textContent="Login invÃ¡lido";
  controlarSessoes(data.user);
};

btnCadastro.onclick = async ()=>{
  if(c_senha.value !== c_confirma.value)
    return msgCadastro.textContent="Senhas nÃ£o conferem";

  const { error } = await sb.auth.signUp({
    email:c_email.value.trim(),
    password:c_senha.value
  });
  if(error) return msgCadastro.textContent=error.message;

  const { data } = await sb.auth.signInWithPassword({
    email:c_email.value.trim(),
    password:c_senha.value
  });

  await sb.from("users_profile").update({
    cpf:c_cpf.value.replace(/\D/g,""),
    whatsapp:c_whats.value.replace(/\D/g,"")
  }).eq("id",data.user.id);

  controlarSessoes(data.user);
};

async function controlarSessoes(user){
  const token = crypto.randomUUID();

  const { data: perfil } = await sb
    .from("users_profile").select("max_sessoes")
    .eq("id",user.id).single();

  const { data: sessoes } = await sb
    .from("sessoes").select("*")
    .eq("user_id",user.id);

  if(sessoes.length >= perfil.max_sessoes){
    modalSessoes.style.display="flex";
    listaSessoes.innerHTML = sessoes.map(s=>{
      return `
      <div class="sessao-item">
        <div class="sessao-icon">ðŸ’»</div>
        <div class="sessao-info">
          <strong>Dispositivo</strong>
          <span>${s.user_agent}</span>
        </div>
        <button onclick="liberar('${s.id}','${user.id}','${token}','${user.email}')">
          Desconectar
        </button>
      </div>`;
    }).join("");
    return;
  }

  await criarSessao(user,token);
}

async function liberar(id,userId,token,email){
  await sb.from("sessoes").delete().eq("id",id);
  await criarSessao({id:userId,email},token);
}

async function criarSessao(user,token){
  await sb.from("sessoes").insert({
    user_id:user.id,
    session_token:token,
    user_agent:navigator.userAgent
  });
  localStorage.setItem("session_token",token);
  localStorage.setItem("usuario_email",user.email);
  location.replace("index.html");
}
</script>

</body>
</html>
