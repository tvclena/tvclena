<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Entrar • CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
html,body{
  margin:0;width:100%;height:100%;
  background:#0b0b0d;color:#fff;overflow:hidden
}
:root{
  --bg:#0b0b0d;
  --card:#141417;
  --accent:#e50914;
  --muted:#9ca3af;
  --border:#242428;
  --input:#0f0f13;
}
body{
  display:flex;align-items:center;justify-content:center;
  background:radial-gradient(80% 60% at 50% 20%, #1b1b20 0%, #0b0b0d 70%);
}
.card{
  width:420px;max-width:92%;
  background:linear-gradient(180deg,#16161b,#101013);
  border-radius:22px;padding:40px 36px;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
}
.logo{text-align:center;font-size:34px;font-weight:900;margin-bottom:30px}
.logo span{color:var(--accent)}
.group{margin-bottom:16px}
label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}
input{
  width:100%;padding:14px 16px;border-radius:12px;
  border:1px solid var(--border);
  background:var(--input);color:#fff;font-size:15px
}
input:focus{outline:none;border-color:var(--accent)}
.btn{
  width:100%;height:52px;border:none;border-radius:14px;
  font-size:16px;font-weight:800;cursor:pointer
}
.btn-primary{background:var(--accent);color:#fff;margin-top:6px}
.footer{
  display:flex;justify-content:space-between;margin-top:22px;font-size:13px
}
.footer a{color:#c7c7cc;text-decoration:none;cursor:pointer}
.footer a:hover{text-decoration:underline}
.msg{margin-top:14px;min-height:18px;font-size:14px}
.msg.error{color:#f87171}
.msg.success{color:#22c55e}

/* MODAIS */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;
  z-index:9999
}

/* ===== OVERLAY VISUAL ===== */
.loading{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
}
.loading-box{
  text-align:center;
  animation:fadeScale .3s ease;
}
.loading-spinner{
  width:54px;height:54px;
  border:4px solid #333;
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 16px;
}
.loading-text{
  font-size:15px;
  color:#e5e7eb;
  letter-spacing:.4px;
}

@keyframes spin{to{transform:rotate(360deg)}}
@keyframes fadeScale{
  from{opacity:0;transform:scale(.92)}
  to{opacity:1;transform:scale(1)}
}

/* PRIVACIDADE PREMIUM */
.privacidade-popup{
  width:620px;max-width:94%;max-height:85vh;
  background:#141417;border-radius:22px;
  display:flex;flex-direction:column;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
  animation:fadeScale .25s ease;
}
.privacidade-header{
  padding:22px 26px;
  border-bottom:1px solid #242428;
  display:flex;justify-content:space-between;align-items:center
}
.privacidade-header h3{margin:0;font-size:18px}
.privacidade-fechar{
  background:none;border:none;color:#aaa;
  font-size:22px;cursor:pointer
}
.privacidade-body{
  padding:26px;overflow-y:auto;
  font-size:14px;line-height:1.6;color:#d1d5db
}
.privacidade-footer{
  padding:18px;border-top:1px solid #242428;
  text-align:right
}
.privacidade-footer button{
  background:var(--accent);color:#fff;
  border:none;border-radius:12px;
  padding:12px 20px;font-weight:800;cursor:pointer
}
.privacidade-box{
  display:flex;gap:10px;margin-top:12px;
  font-size:13px;color:#c7c7cc
}
.privacidade-box input{width:18px;height:18px;accent-color:#e50914}
</style>
</head>

<body>

<!-- OVERLAY -->
<div class="loading" id="loading">
  <div class="loading-box">
    <div class="loading-spinner"></div>
    <div class="loading-text" id="loadingText">Processando…</div>
  </div>
</div>

<!-- LOGIN -->
<div class="card">
  <div class="logo">CLENA <span>TV</span></div>
  <div class="group"><label>Email</label><input id="email"></div>
  <div class="group"><label>Senha</label><input id="senha" type="password"></div>
  <button id="btnLogin" class="btn btn-primary">Entrar</button>
  <div class="footer">
    <a id="abrirCadastro">Criar conta</a>
    <a id="btnReset">Esqueci a senha</a>
  </div>
  <div class="msg" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modalCadastro">
  <div class="card">
    <h2>Criar conta</h2>
    <div class="group"><label>Email</label><input id="c_email"></div>
    <div class="group"><label>CPF</label><input id="c_cpf"></div>
    <div class="group"><label>WhatsApp</label><input id="c_whats"></div>
    <div class="group"><label>Senha</label><input id="c_senha" type="password"></div>
    <div class="group"><label>Confirmar senha</label><input id="c_confirma" type="password"></div>

    <div class="privacidade-box">
      <input type="checkbox" id="aceitePrivacidade">
      <label>Aceito as <a onclick="abrirPrivacidade()">Políticas de Privacidade</a></label>
    </div>

    <button id="btnCadastro" class="btn btn-primary">Cadastrar</button>
    <div class="footer"><a id="fecharCadastro">Cancelar</a></div>
    <div class="msg" id="msgCadastro"></div>
  </div>
</div>

<!-- PRIVACIDADE -->
<div class="modal" id="modalPrivacidade">
  <div class="privacidade-popup">
    <div class="privacidade-header">
      <h3>Política de Privacidade</h3>
      <button class="privacidade-fechar" onclick="fecharPrivacidade()">✕</button>
    </div>
    <div class="privacidade-body">
      <p>Seus dados são protegidos e usados apenas para autenticação.</p>
    </div>
    <div class="privacidade-footer">
      <button onclick="aceitarPrivacidade()">Li e Aceito</button>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed",
  { auth:{ persistSession:true, autoRefreshToken:true, storage:localStorage } }
);

const loading = document.getElementById("loading");
const loadingText = document.getElementById("loadingText");

function showLoading(txt){
  loadingText.textContent = txt;
  loading.style.display = "flex";
}
function hideLoading(){
  loading.style.display = "none";
}

/* MODAIS */
abrirCadastro.onclick=()=>modalCadastro.style.display="flex";
fecharCadastro.onclick=()=>modalCadastro.style.display="none";
function abrirPrivacidade(){ modalPrivacidade.style.display="flex"; }
function fecharPrivacidade(){ modalPrivacidade.style.display="none"; }
function aceitarPrivacidade(){ aceitePrivacidade.checked=true; fecharPrivacidade(); }

/* AUTOLOGIN */
(async()=>{
  const { data } = await sb.auth.getSession();
  if(data.session){
    showLoading("Entrando…");
    setTimeout(()=>location.replace("index.html"),600);
  }
})();

/* LOGIN */
btnLogin.onclick = async ()=>{
  showLoading("Entrando…");

  const { error } = await sb.auth.signInWithPassword({
    email: email.value.trim(),
    password: senha.value
  });

  if(error){
    hideLoading();
    msg.textContent="Login inválido";
    msg.className="msg error";
    return;
  }

  localStorage.setItem("clena_email", email.value.trim());
  localStorage.setItem("clena_senha", senha.value);

  setTimeout(()=>location.replace("index.html"),700);
};

/* RESET */
btnReset.onclick = async ()=>{
  if(!email.value) return;
  await sb.auth.resetPasswordForEmail(email.value);
  msg.textContent="Email de recuperação enviado";
  msg.className="msg success";
};

/* CADASTRO */
btnCadastro.onclick = async ()=>{
  showLoading("Criando conta…");

  if(!aceitePrivacidade.checked){
    hideLoading();
    msgCadastro.textContent="Aceite a política de privacidade";
    msgCadastro.className="msg error";return;
  }
  if(c_senha.value!==c_confirma.value){
    hideLoading();
    msgCadastro.textContent="Senhas não conferem";
    msgCadastro.className="msg error";return;
  }

  const { data, error } = await sb.auth.signUp({
    email:c_email.value.trim(),
    password:c_senha.value
  });

  if(error){
    hideLoading();
    msgCadastro.textContent=error.message;
    msgCadastro.className="msg error";return;
  }

  await sb.from("users_profile").update({
    cpf:c_cpf.value.replace(/\D/g,""),
    whatsapp:c_whats.value.replace(/\D/g,""),
    aceite_privacidade:true
  }).eq("id",data.user.id);

  await sb.auth.signInWithPassword({
    email:c_email.value.trim(),
    password:c_senha.value
  });

  localStorage.setItem("clena_email", c_email.value.trim());
  localStorage.setItem("clena_senha", c_senha.value);

  setTimeout(()=>location.replace("index.html"),800);
};
</script>

</body>
</html>
