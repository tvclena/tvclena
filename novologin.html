<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login ‚Ä¢ CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
html,body{margin:0;height:100%;background:#0f0f10;color:#fff}

:root{
  --surface:#1b1b1e;
  --accent:#e50914;
  --muted:#b5b5b5;
  --border:#2b2b2b;
  --error:#f87171;
  --success:#22c55e;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(70% 60% at 50% 25%, #1a1a1a 0%, #0f0f10 60%);
}

.container{
  width:420px;
  max-width:92%;
  background:rgba(27,27,30,.9);
  backdrop-filter:blur(14px);
  padding:42px;
  border-radius:20px;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
}

h1{
  margin:0 0 32px;
  font-size:36px;
  font-weight:900;
  text-align:center;
}
h1 span{color:var(--accent)}

.group{margin-bottom:22px}
label{font-size:14px;color:var(--muted);margin-bottom:6px;display:block}

input{
  width:100%;
  padding:14px 16px;
  font-size:15px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.45);
  color:#fff;
}
input:focus{outline:none;border-color:var(--accent)}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  margin-top:10px;
}

.link{
  margin-top:18px;
  text-align:center;
  font-size:14px;
  text-decoration:underline;
  cursor:pointer;
}

.msg{margin-top:14px;min-height:20px;font-size:14px}
.msg.error{color:var(--error)}
.msg.success{color:var(--success)}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  width:420px;
  max-width:92%;
  background:var(--surface);
  padding:36px;
  border-radius:20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>CLENA <span>TV</span></h1>

  <div class="group">
    <label>Email</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>Senha</label>
    <input id="senha" type="password">
  </div>

  <button id="btnLogin" class="btn">Entrar</button>

  <div class="link" id="abrirCadastro">Ainda n√£o tenho uma conta</div>
  <div class="msg" id="msg"></div>
</div>

<!-- CADASTRO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Criar conta</h2>

    <div class="group">
      <label>Email</label>
      <input id="c_email" type="email">
    </div>

    <div class="group">
      <label>Senha</label>
      <input id="c_senha" type="password">
    </div>

    <div class="group">
      <label>Confirmar senha</label>
      <input id="c_confirma" type="password">
    </div>

    <button id="btnCadastro" class="btn">Cadastrar</button>
    <div class="link" id="fecharCadastro">Cancelar</div>
    <div class="msg" id="msgCadastro"></div>
  </div>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* MODAL */
abrirCadastro.onclick = ()=> modal.style.display="flex";
fecharCadastro.onclick = ()=> modal.style.display="none";

/* LOGIN */
btnLogin.onclick = async ()=>{
  msg.textContent="";
  msg.className="msg";

  const { data, error } = await supabase.auth.signInWithPassword({
    email: email.value.trim(),
    password: senha.value
  });

  if(error){
    msg.textContent="Email ou senha inv√°lidos";
    msg.className="msg error";
    return;
  }

  const user = data.user;

  /* üîê CONTROLE DE SESS√ÉO √öNICA */
  const versao = Date.now();

  await supabase
    .from("usuarios")
    .update({ session_version: versao })
    .eq("id", user.id);

  localStorage.setItem("session_version", versao);

  location.replace("index.html");
};

/* CADASTRO */
btnCadastro.onclick = async ()=>{
  msgCadastro.textContent="";
  msgCadastro.className="msg";

  if(c_senha.value !== c_confirma.value){
    msgCadastro.textContent="As senhas n√£o conferem";
    msgCadastro.className="msg error";
    return;
  }

  const { data, error } = await supabase.auth.signUp({
    email: c_email.value.trim(),
    password: c_senha.value
  });

  if(error){
    msgCadastro.textContent="Erro ao criar conta";
    msgCadastro.className="msg error";
    return;
  }

  // cria perfil b√°sico (opcional por enquanto)
  await supabase.from("usuarios").insert({
    id: data.user.id,
    email: c_email.value.trim(),
    session_version: 0
  });

  msgCadastro.textContent="Conta criada! Fa√ßa login.";
  msgCadastro.className="msg success";

  setTimeout(()=>{
    modal.style.display="none";
  },1500);
};
</script>

</body>
</html>
