<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login ‚Ä¢ CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
html,body{margin:0;height:100%;background:#0f0f10;color:#fff}

:root{
  --accent:#e50914;
  --border:#2b2b2b;
  --error:#f87171;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:380px;
  background:#151515;
  padding:36px;
  border-radius:18px;
  box-shadow:0 40px 80px rgba(0,0,0,.8);
}

h1{
  text-align:center;
  margin-bottom:26px;
}
h1 span{color:var(--accent)}

label{
  font-size:14px;
  opacity:.8;
}

input{
  width:100%;
  margin-top:6px;
  margin-bottom:18px;
  padding:12px 14px;
  background:#0b0b0b;
  border:1px solid var(--border);
  border-radius:10px;
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.msg{
  margin-top:14px;
  font-size:14px;
  min-height:18px;
}
.msg.error{color:var(--error)}

.link{
  margin-top:18px;
  text-align:center;
  font-size:13px;
  text-decoration:underline;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>CLENA <span>TV</span></h1>

  <label>Email</label>
  <input id="email" type="email">

  <label>Senha</label>
  <input id="senha" type="password">

  <button id="btnLogin">Entrar</button>

  <div class="msg" id="msg"></div>
  <div class="link" id="abrirCadastro">Ainda n√£o tenho conta</div>
</div>

<script>
/* üîπ CRIA CLIENTE UMA √öNICA VEZ */
const sb = window.supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* LOGIN */
btnLogin.onclick = async () => {
  msg.textContent = "";

  const { data, error } = await sb.auth.signInWithPassword({
    email: email.value.trim(),
    password: senha.value
  });

  if (error) {
    msg.textContent = "Email ou senha inv√°lidos";
    msg.className = "msg error";
    return;
  }

  /* üîê CONTROLE DE SESS√ÉO √öNICA */
  const versao = Date.now();
  await sb.from("usuarios")
    .update({ session_version: versao })
    .eq("id", data.user.id);

  localStorage.setItem("session_version", versao);

  location.href = "index.html";
};
</script>

</body>
</html>
