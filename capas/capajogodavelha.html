<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle at top,#1f3cff,#050914);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,Arial,sans-serif;
}

/* CARD */
.capa{
  width:90%;
  height:90%;
  background:linear-gradient(180deg,#0c1b44,#060b1a);
  border-radius:18px;
  padding:14px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.08);
}

/* TÍTULO */
.titulo{
  text-align:center;
  font-size:16px;
  font-weight:900;
  letter-spacing:.5px;
  color:#fff;
}
.titulo span{color:#3ea6ff}

/* TABULEIRO */
.tabuleiro{
  position:relative;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}

.celula{
  height:44px;
  border-radius:10px;
  background:rgba(255,255,255,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:900;
  color:#fff;
  opacity:0;
  transform:scale(.6);
  transition:.35s ease;
}

.celula.show{
  opacity:1;
  transform:scale(1);
}

.x{color:#ff4d4d}
.o{color:#3ea6ff}

/* LINHA DE VITÓRIA */
.linha{
  position:absolute;
  top:50%;
  left:6%;
  width:0;
  height:3px;
  background:#ffd84d;
  border-radius:3px;
  transform:translateY(-50%);
  transition:width .5s ease;
  box-shadow:0 0 10px rgba(255,216,77,.8);
}

.linha.show{
  width:88%;
}

/* RODAPÉ */
.footer{
  text-align:center;
  font-size:11px;
  color:#bbb;
}
</style>
</head>

<body>

<div class="capa">
  <div class="titulo">JOGO DA <span>VELHA</span></div>

  <div class="tabuleiro">
    <div class="linha" id="linha"></div>

    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>

    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>

    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
  </div>

  <div class="footer">Partida em andamento…</div>
</div>

<script>
const cells = document.querySelectorAll(".celula");
const linha = document.getElementById("linha");

const jogadas = [
  {i:0, v:"x"},
  {i:1, v:"o"},
  {i:4, v:"x"},
  {i:2, v:"o"},
  {i:8, v:"x"} // vitória diagonal
];

let step = 0;

function resetar(){
  cells.forEach(c=>{
    c.textContent="";
    c.className="celula";
  });
  linha.classList.remove("show");
  step = 0;
}

function animar(){
  if(step < jogadas.length){
    const {i,v} = jogadas[step];
    const cell = cells[i];
    cell.textContent = v.toUpperCase();
    cell.classList.add("show", v);
    step++;
  }else{
    linha.classList.add("show");

    // reinicia após vitória
    setTimeout(()=>{
      resetar();
    },1200);
  }
}

setInterval(animar,700);
</script>

</body>
</html>
