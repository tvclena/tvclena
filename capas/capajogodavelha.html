<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  width:100%;
  height:100%;
  background:#0f0f10;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,Arial,sans-serif;
}

/* CONTAINER */
.capa{
  width:92%;
  height:92%;
  background:linear-gradient(
    to bottom,
    rgba(20,20,20,.95),
    rgba(10,10,10,.95)
  );
  border-radius:18px;
  padding:16px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  box-shadow:
    0 0 0 1px rgba(255,255,255,.06),
    0 20px 40px rgba(0,0,0,.8);
}

/* TÍTULO */
.titulo{
  text-align:center;
  font-size:15px;
  font-weight:900;
  letter-spacing:1px;
  color:#fff;
}
.titulo span{
  color:#e50914;
}

/* TABULEIRO */
.tabuleiro{
  position:relative;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin:6px 0;
}

.celula{
  height:46px;
  border-radius:10px;
  background:rgba(255,255,255,.05);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:900;
  opacity:0;
  transform:scale(.85);
  transition:
    opacity .25s ease,
    transform .25s ease;
}

.celula.show{
  opacity:1;
  transform:scale(1);
}

.x{color:#e50914}
.o{color:#ffffff}

/* LINHA DE VITÓRIA */
.linha{
  position:absolute;
  left:5%;
  right:5%;
  top:50%;
  height:2px;
  background:#e50914;
  opacity:0;
  transform:translateY(-50%) scaleX(0);
  transform-origin:left;
  transition:transform .4s ease, opacity .2s ease;
}

.linha.show{
  opacity:1;
  transform:translateY(-50%) scaleX(1);
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:11px;
  color:#888;
}
</style>
</head>

<body>

<div class="capa">
  <div class="titulo">JOGO DA <span>VELHA</span></div>

  <div class="tabuleiro">
    <div class="linha" id="linha"></div>

    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>

    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>

    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
  </div>

  <div class="footer">Clássico • 2 jogadores</div>
</div>

<script>
const cells = document.querySelectorAll(".celula");
const linha = document.getElementById("linha");

const jogadas = [
  {i:0, v:"x"},
  {i:1, v:"o"},
  {i:4, v:"x"},
  {i:2, v:"o"},
  {i:8, v:"x"} // vitória diagonal
];

let passo = 0;

function resetar(){
  cells.forEach(c=>{
    c.textContent="";
    c.className="celula";
  });
  linha.classList.remove("show");
  passo = 0;
}

function animar(){
  if(passo < jogadas.length){
    const {i,v} = jogadas[passo];
    const cell = cells[i];
    cell.textContent = v.toUpperCase();
    cell.classList.add("show", v);
    passo++;
  }else{
    linha.classList.add("show");
    setTimeout(resetar,1200);
  }
}

setInterval(animar,650);
</script>

</body>
</html>
