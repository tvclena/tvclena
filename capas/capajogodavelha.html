<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Velha • Capa</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  font-family: Inter, Arial, sans-serif;
}

.capa {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD */
.card {
  width: 100%;
  height: 100%;
  max-width: 320px;
  max-height: 320px;
  border-radius: 22px;
  padding: 26px 22px;

  background: linear-gradient(180deg, #0b1220, #05070c);
  box-shadow:
    0 20px 50px rgba(0,0,0,.75),
    inset 0 0 0 1px rgba(255,255,255,.05);

  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* TÍTULO */
.titulo {
  text-align: left;
}

.titulo small {
  display: block;
  font-size: 11px;
  letter-spacing: 1.5px;
  color: #94a3b8;
  margin-bottom: 6px;
}

.titulo h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 900;
  color: #e5e7eb;
}

/* TABULEIRO */
.tabuleiro {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.casa {
  aspect-ratio: 1/1;
  border-radius: 14px;
  background: #0f172a;
  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 30px;
  font-weight: 900;

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.06);
}

.x {
  color: #ef4444;
}

.o {
  color: #38bdf8;
}

/* FOOTER */
.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.tag {
  font-size: 11px;
  padding: 6px 10px;
  border-radius: 999px;
  background: rgba(255,255,255,.06);
  color: #cbd5f5;
}

.play {
  font-size: 12px;
  font-weight: 700;
  color: #e50914;
}
</style>
</head>

<body>

<div class="capa">
  <div class="card">

    <div class="titulo">
      <small>JOGO CLÁSSICO</small>
      <h1>Jogo da Velha</h1>
    </div>

    <div class="tabuleiro">
      <div class="casa x">X</div>
      <div class="casa o">O</div>
      <div class="casa x">X</div>
      <div class="casa o">O</div>
      <div class="casa x">X</div>
      <div class="casa o">O</div>
      <div class="casa x">X</div>
      <div class="casa"></div>
      <div class="casa"></div>
    </div>

    <div class="footer">
      <div class="tag">1 vs 1</div>
      <div class="play">▶ Jogar</div>
    </div>

  </div>
</div>

</body>
</html>
