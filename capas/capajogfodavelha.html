<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  width:100%;
  height:100%;
  background:
    radial-gradient(circle at top,#2b6cff,#040b2a);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,Arial,sans-serif;
}

/* CARD */
.capa{
  width:94%;
  height:94%;
  background:
    radial-gradient(circle at top,#1b2fff,#020722);
  border-radius:22px;
  padding:14px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  box-shadow:
    0 0 0 2px rgba(255,255,255,.15),
    0 25px 60px rgba(0,0,0,.9);
}

/* TÍTULO */
.titulo{
  text-align:center;
  font-size:18px;
  font-weight:900;
  letter-spacing:1px;
  color:#ffcc33;
  text-shadow:0 2px 10px rgba(255,204,51,.6);
}

/* TABULEIRO */
.tabuleiro{
  position:relative;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:10px;
  background:
    linear-gradient(180deg,#0c1540,#040826);
  border-radius:16px;
  box-shadow:
    inset 0 0 0 2px rgba(255,255,255,.08),
    inset 0 10px 20px rgba(0,0,0,.6);
}

/* CÉLULAS */
.celula{
  height:52px;
  border-radius:12px;
  background:
    linear-gradient(180deg,#1e2b6a,#0b123d);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:900;
  opacity:0;
  transform:scale(.6);
  transition:.3s ease;
}

.celula.show{
  opacity:1;
  transform:scale(1);
}

/* X e O */
.x{
  color:#ff3b3b;
  text-shadow:0 0 12px rgba(255,59,59,.9);
}
.o{
  color:#3de0ff;
  text-shadow:0 0 12px rgba(61,224,255,.9);
}

/* LINHA DE VITÓRIA */
.linha{
  position:absolute;
  top:26%;
  left:8%;
  width:84%;
  height:4px;
  background:
    linear-gradient(90deg,#ffe066,#ff9f1c);
  border-radius:4px;
  box-shadow:
    0 0 14px rgba(255,224,102,.9);
  opacity:0;
  transform:scaleX(0);
  transform-origin:left;
  transition:.45s ease;
}

.linha.show{
  opacity:1;
  transform:scaleX(1);
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:12px;
  color:#ddd;
  text-shadow:0 1px 6px rgba(0,0,0,.8);
}
</style>
</head>

<body>

<div class="capa">
  <div class="titulo">JOGO DA VELHA</div>

  <div class="tabuleiro">
    <div class="linha" id="linha"></div>

    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>

    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>

    <div class="celula"></div>
    <div class="celula"></div>
    <div class="celula"></div>
  </div>

  <div class="footer">Clássico • 2 jogadores</div>
</div>

<script>
const cells = document.querySelectorAll(".celula");
const linha = document.getElementById("linha");

/*
 PARTIDA REAL:
 X | X | X
 O | O |
   |   |
*/
const jogadas = [
  {i:0, v:"x"},
  {i:3, v:"o"},
  {i:1, v:"x"},
  {i:4, v:"o"},
  {i:2, v:"x"} // vitória correta
];

let passo = 0;

function resetar(){
  cells.forEach(c=>{
    c.textContent="";
    c.className="celula";
  });
  linha.classList.remove("show");
  passo = 0;
}

function animar(){
  if(passo < jogadas.length){
    const {i,v} = jogadas[passo];
    const c = cells[i];
    c.textContent = v.toUpperCase();
    c.classList.add("show", v);
    passo++;
  }else{
    linha.classList.add("show");
    setTimeout(resetar,1400);
  }
}

setInterval(animar,650);
</script>

</body>
</html>
