<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel â€¢ Assistindo Agora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0f0f10;
  --card:#1c1c1e;
  --accent:#e50914;
  --text:#fff;
  --muted:#aaa;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}

header{
  padding:20px 32px;
  font-size:22px;
  font-weight:700;
}

.grid{
  padding:20px 32px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}

.card{
  position:relative;
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  transition:.25s;
}

.card:hover{
  transform:scale(1.04);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.85),
    rgba(0,0,0,.2),
    rgba(0,0,0,0)
  );
}

.info{
  position:absolute;
  bottom:0;
  width:100%;
  padding:14px;
}

.title{
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
}

.badges{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}

.badge{
  padding:4px 8px;
  font-size:11px;
  border-radius:999px;
  background:#222;
}

.badge.red{background:var(--accent)}
.badge.green{background:#00c853}

.empty{
  padding:60px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>

<header>ðŸ‘€ Assistindo agora</header>

<div id="grid" class="grid"></div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const grid = document.getElementById("grid");

/* ================= LOAD ================= */
async function carregar() {
  grid.innerHTML = "";

  const { data, error } = await sb
    .from("assistindo_agora")
    .select(`
      item_id,
      titulo,
      tipo,
      usuario_email,
      filmes:filmes (
        capa_url
      )
    `)
    .eq("status", "assistindo");

  if (error) {
    console.error(error);
    grid.innerHTML = `<div class="empty">Erro ao carregar</div>`;
    return;
  }

  if (!data.length) {
    grid.innerHTML = `<div class="empty">NinguÃ©m assistindo agora</div>`;
    return;
  }

  // AGRUPA POR ITEM + EMAIL ÃšNICO
  const map = {};

  data.forEach(r => {
    if (!map[r.item_id]) {
      map[r.item_id] = {
        titulo: r.titulo,
        tipo: r.tipo,
        capa: r.filmes?.capa_url || "",
        emails: new Set()
      };
    }
    map[r.item_id].emails.add(r.usuario_email);
  });

  Object.values(map).forEach(i => {
    grid.innerHTML += `
      <div class="card">
        <img src="${i.capa}">
        <div class="overlay"></div>
        <div class="info">
          <div class="title">${i.titulo}</div>
          <div class="badges">
            <span class="badge red">${i.tipo}</span>
            <span class="badge green">ðŸ‘€ ${i.emails.size}</span>
          </div>
        </div>
      </div>
    `;
  });
}

/* ================= REALTIME ================= */
sb.channel("assistindo-agora")
  .on(
    "postgres_changes",
    { event: "*", schema: "public", table: "assistindo_agora" },
    () => carregar()
  )
  .subscribe();

/* INIT */
carregar();
</script>

</body>
</html>
