<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Live TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f17;
  --panel:#141821;
  --cell:#1c2230;
  --cell-hover:#2a3244;
  --primary:#00a8ff;
  --text:#ffffff;
  --muted:#9aa4b2;
}

*{box-sizing:border-box;font-family:Inter,system-ui,Arial}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* TOP BAR */
.topbar{
  height:60px;
  display:flex;
  align-items:center;
  padding:0 24px;
  gap:22px;
  background:#0b0f17;
}

.topbar .logo{
  font-weight:700;
  font-size:20px;
}

.topbar nav{
  display:flex;
  gap:18px;
  color:var(--muted);
}

.topbar .live{
  color:var(--primary);
  font-weight:600;
}

/* GRID */
.guide{
  display:grid;
  grid-template-columns:110px 1fr;
  height:calc(100vh - 60px);
}

/* CHANNEL COLUMN */
.channels{
  background:#0e131d;
  padding-top:60px;
}

.channel{
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid #1c2230;
}

.channel img{
  max-width:60px;
  max-height:40px;
  filter:brightness(1.2);
}

/* PROGRAM GRID */
.timeline{
  overflow:auto;
  background:var(--bg);
}

.time-header{
  position:sticky;
  top:0;
  background:#0e131d;
  display:flex;
  height:60px;
  z-index:5;
}

.time{
  min-width:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
  font-size:14px;
  border-left:1px solid #1c2230;
}

.row{
  display:flex;
  height:80px;
}

.program{
  min-width:220px;
  margin:6px;
  background:var(--cell);
  border-radius:12px;
  padding:12px;
  display:flex;
  align-items:center;
  transition:.2s;
  cursor:pointer;
}

.program:hover,
.program:focus{
  background:var(--cell-hover);
  outline:2px solid var(--primary);
}

.program.live{
  border-left:6px solid var(--primary);
}

.program span{
  font-size:15px;
}

/* RESPONSIVO */
@media(max-width:900px){
  .channel{height:64px}
  .row{height:64px}
  .program{min-width:180px}
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo">LIVE TV</div>
  <nav>
    <div>Home</div>
    <div>Filmes</div>
    <div>Séries</div>
    <div class="live">Ao Vivo</div>
  </nav>
</div>

<!-- GUIDE -->
<div class="guide">

  <!-- CHANNEL LIST -->
  <div class="channels">
    <div class="channel"><img src="https://dummyimage.com/100x40/fff/000&text=BBC"></div>
    <div class="channel"><img src="https://dummyimage.com/100x40/fff/000&text=SYFY"></div>
    <div class="channel"><img src="https://dummyimage.com/100x40/fff/000&text=FOX"></div>
    <div class="channel"><img src="https://dummyimage.com/100x40/fff/000&text=AMC"></div>
    <div class="channel"><img src="https://dummyimage.com/100x40/fff/000&text=HBO"></div>
  </div>

  <!-- PROGRAM GRID -->
  <div class="timeline">

    <!-- TIME HEADER -->
    <div class="time-header">
      <div class="time">AGORA</div>
      <div class="time">15:30</div>
      <div class="time">16:00</div>
      <div class="time">16:30</div>
      <div class="time">17:00</div>
    </div>

    <!-- ROW 1 -->
    <div class="row">
      <div class="program live" tabindex="0"><span>Programa ao vivo</span></div>
      <div class="program"><span>Próximo</span></div>
      <div class="program"><span>Próximo</span></div>
      <div class="program"><span>Próximo</span></div>
    </div>

    <!-- ROW 2 -->
    <div class="row">
      <div class="program live"><span>Série em exibição</span></div>
      <div class="program"><span>Episódio seguinte</span></div>
      <div class="program"><span>Outro</span></div>
      <div class="program"><span>Outro</span></div>
    </div>

    <!-- ROW 3 -->
    <div class="row">
      <div class="program live"><span>Filme</span></div>
      <div class="program"><span>Programa</span></div>
      <div class="program"><span>Programa</span></div>
      <div class="program"><span>Programa</span></div>
    </div>

  </div>
</div>

</body>
</html>
