<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sess√£o ‚Ä¢ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Inter,Arial,sans-serif}

#player{position:fixed;inset:0;background:#000}
#close{
  position:absolute;top:16px;left:16px;
  padding:10px 16px;
  background:rgba(0,0,0,.6);
  color:#fff;border:none;border-radius:999px;
  cursor:pointer;z-index:20
}

#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}

/* PLAYER */
video, iframe.stream{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* LATERAL */
#side{
  background:#111;
  padding:32px;
  overflow-y:auto;
}

#titulo{font-size:26px;margin-bottom:8px}
#meta{margin-bottom:12px;font-size:14px}

.badge{
  display:inline-block;
  padding:4px 10px;
  margin-right:6px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  background:#222
}
.badge.tipo{background:#e50914}
.badge.categoria{background:#333}
.badge.classificacao{background:#444}

#desc{
  font-size:14px;
  line-height:1.5;
  color:#ccc;
  margin-bottom:18px
}

/* CONTROLES DE S√âRIE */
#serieControls{display:none;margin-top:12px}

.select-box{position:relative;margin-bottom:10px}
.select-box::after{
  content:"‚ñæ";
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  color:#aaa;
}
select{
  width:100%;
  padding:12px 14px;
  background:#1c1c1c;
  border:1px solid #333;
  border-radius:10px;
  color:#fff;
  appearance:none;
}

/* APOSTAS */
#apostasBox{
  display:none;
  margin-top:16px;
}
#apostasBox h3{
  font-size:16px;
  margin-bottom:10px;
}
#apostasFrame{
  width:100%;
  height:420px;
  border-radius:12px;
  border:1px solid #222;
  background:#000;
}

/* PR√ìXIMO EP */
#btnProximo{
  position:absolute;
  right:40px;
  bottom:120px;
  padding:12px 22px;
  border:none;
  border-radius:999px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:rgba(255,255,255,.15);
  color:#fff;
  backdrop-filter:blur(6px);
  display:none;
  z-index:20
}

@media(max-width:768px){
  #layout{grid-template-columns:1fr}
  #side{padding:16px}
  #apostasFrame{height:320px}
}
</style>
</head>

<body>

<div id="player">
  <button id="close" onclick="voltar()">‚Üê</button>

  <div id="layout">

    <!-- PLAYER -->
    <div id="playerArea">
      <video id="video" controls autoplay playsinline></video>
      <iframe id="streamIframe" class="stream" allowfullscreen></iframe>
      <button id="btnProximo" onclick="proximoEpisodio()">‚ñ∂ Pr√≥ximo epis√≥dio</button>
    </div>

    <!-- LATERAL -->
    <div id="side">
      <h2 id="titulo"></h2>
      <div id="meta"></div>
      <p id="desc"></p>

      <!-- CONTROLES S√âRIE -->
      <div id="serieControls">
        <div class="select-box">
          <select id="selTemporada"></select>
        </div>
        <div class="select-box">
          <select id="selEpisodio"></select>
        </div>
      </div>

      <!-- APOSTAS (JOGOS AO VIVO) -->
      <div id="apostasBox">
        <h3>üìä Apostas ao vivo</h3>
        <iframe id="apostasFrame"></iframe>
      </div>
    </div>

  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= SESS√ÉO ================= */
async function validarSessaoPlayer(){
  const email = localStorage.getItem("usuario_email");
  if (!email) location.replace("login.html");

  const { data } = await sb
    .from("usuarios")
    .select("status, trial_expires_at")
    .eq("email", email)
    .maybeSingle();

  if (!data || data.status === "bloqueado") {
    localStorage.clear();
    location.replace("login.html");
  }

  if (data.trial_expires_at && new Date() > new Date(data.trial_expires_at)) {
    localStorage.clear();
    location.replace("login.html");
  }
}

/* ================= ITEM ================= */
const params = new URLSearchParams(location.search);
const item = JSON.parse(decodeURIComponent(params.get("item")));

/* ================= ELEMENTOS ================= */
const video = document.getElementById("video");
const iframeStream = document.getElementById("streamIframe");
const apostasBox = document.getElementById("apostasBox");
const apostasFrame = document.getElementById("apostasFrame");
const serieControls = document.getElementById("serieControls");
const selTemporada = document.getElementById("selTemporada");
const selEpisodio = document.getElementById("selEpisodio");
const btnProximo = document.getElementById("btnProximo");

/* ================= UI ================= */
document.getElementById("titulo").textContent =
  item.titulo || item.serie_nome || "Ao vivo";

document.getElementById("desc").textContent =
  item.descricao || "";

document.getElementById("meta").innerHTML = `
  <span class="badge categoria">${item.categoria || "Geral"}</span>
  <span class="badge tipo">${item.tipo}</span>
`;

/* ================= FILME ================= */
if (item.tipo === "filme") {
  iframeStream.style.display = "none";
  video.src = item.video_url;
}

/* ================= JOGOS AO VIVO ================= */
if (item.tipo === "jogos_ao_vivo") {
  video.style.display = "none";
  iframeStream.style.display = "block";
  iframeStream.src = item.video_url;

  serieControls.style.display = "none";
  apostasBox.style.display = "block";
  apostasFrame.src = item.capa_url || "";
}

/* ================= S√âRIE ================= */
let serie = [];
let episodioIndex = 0;

if (item.tipo === "serie") carregarSerie();

async function carregarSerie(){
  const { data } = await sb
    .from("filmes")
    .select("*")
    .eq("serie_nome", item.serie_nome)
    .order("temporada")
    .order("episodio");

  serie = data || [];
  if (!serie.length) return;

  serieControls.style.display = "block";
  iframeStream.style.display = "none";

  const temporadas = [...new Set(serie.map(e => e.temporada))];
  selTemporada.innerHTML = temporadas
    .map(t => `<option value="${t}">Temporada ${t}</option>`)
    .join("");

  selTemporada.onchange = montarEpisodios;
  selEpisodio.onchange = () => {
    episodioIndex = Number(selEpisodio.value);
    tocarEpisodio();
  };

  montarEpisodios();
}

function montarEpisodios(){
  const eps = serie.filter(e => e.temporada == selTemporada.value);
  selEpisodio.innerHTML = eps
    .map((e,i)=>`<option value="${i}">Epis√≥dio ${e.episodio}</option>`)
    .join("");

  episodioIndex = 0;
  tocarEpisodio();
}

function tocarEpisodio(){
  const eps = serie.filter(e => e.temporada == selTemporada.value);
  const ep = eps[episodioIndex];
  if (!ep) return;

  video.src = ep.video_url;
  video.play().catch(()=>{});
}

video.addEventListener("timeupdate",()=>{
  if(item.tipo!=="serie"||!video.duration)return;
  btnProximo.style.display =
    video.duration - video.currentTime < 60 ? "block" : "none";
});

function proximoEpisodio(){
  episodioIndex++;
  selEpisodio.value = episodioIndex;
  tocarEpisodio();
}

/* ================= VOLTAR ================= */
function voltar(){
  video.pause();
  video.src = "";
  location.replace("index.html");
}

/* ================= INIT ================= */
(async()=>{await validarSessaoPlayer()})();
</script>

</body>
</html>
