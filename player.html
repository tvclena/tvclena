<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo ao vivo ‚Ä¢ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Inter,Arial,sans-serif}

#player{position:fixed;inset:0;background:#000}
#close{
  position:absolute;top:16px;left:16px;
  padding:10px 16px;
  background:rgba(0,0,0,.6);
  color:#fff;border:none;border-radius:999px;
  cursor:pointer;z-index:50
}

#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}
@media(max-width:900px){
  #layout{grid-template-columns:1fr}
}

/* PLAYER AREA */
#playerArea{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
}

/* PLACEHOLDER */
#livePlaceholder{
  text-align:center;
  color:#aaa;
}
#livePlaceholder h2{
  margin-bottom:12px;
  font-size:22px;
}
#livePlaceholder p{
  font-size:14px;
  margin-bottom:22px;
}

/* SIDE */
#side{
  background:#111;
  padding:28px;
  overflow-y:auto;
}

#titulo{font-size:26px;margin-bottom:8px}
#meta{margin-bottom:12px;font-size:14px}

.badge{
  display:inline-block;
  padding:4px 10px;
  margin-right:6px;
  border-radius:999px;
  font-size:12px;
  background:#222;
}
.badge.tipo{background:#e50914}
.badge.categoria{background:#333}

#desc{
  font-size:14px;
  color:#ccc;
  line-height:1.5;
  margin-bottom:20px;
}

/* APOSTAS */
#apostasBox{margin-top:18px}
#apostasFrame{
  width:100%;
  height:380px;
  border-radius:12px;
  border:1px solid #222;
  background:#000;
}

/* MODAL YOUTUBE */
#ytModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  z-index:9999;
  align-items:center;
  justify-content:center;
}
#ytBox{
  background:#111;
  padding:32px;
  border-radius:18px;
  width:90%;
  max-width:420px;
  text-align:center;
}
#ytBox h2{margin-bottom:10px}
#ytBox p{color:#aaa;margin-bottom:22px}
#ytBox a{
  display:block;
  padding:14px;
  background:#e50914;
  color:#fff;
  font-weight:700;
  border-radius:12px;
  text-decoration:none;
}
#ytBox button{
  margin-top:14px;
  background:none;
  border:none;
  color:#777;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="player">
  <button id="close" onclick="voltar()">‚Üê</button>

  <div id="layout">

    <!-- PLAYER -->
    <div id="playerArea">
      <div id="livePlaceholder">
        <h2>üî¥ Jogo ao vivo</h2>
        <p>Este evento √© transmitido no YouTube</p>
        <button onclick="abrirYoutube()"
          style="
            padding:14px 26px;
            border:none;
            border-radius:999px;
            font-size:16px;
            font-weight:700;
            background:#e50914;
            color:#fff;
            cursor:pointer;
          ">
          ‚ñ∂ Assistir agora
        </button>
      </div>
    </div>

    <!-- LATERAL -->
    <div id="side">
      <h2 id="titulo"></h2>
      <div id="meta"></div>
      <p id="desc"></p>

      <div id="apostasBox">
        <h3 style="margin-bottom:10px">üìä Apostas ao vivo</h3>
        <iframe id="apostasFrame"></iframe>
      </div>
    </div>

  </div>
</div>

<!-- MODAL YOUTUBE -->
<div id="ytModal">
  <div id="ytBox">
    <h2>Transmiss√£o ao vivo</h2>
    <p>Voc√™ ser√° redirecionado para o YouTube</p>
    <a id="ytLink" target="_blank">‚ñ∂ Abrir no YouTube</a>
    <button onclick="fecharYoutube()">Fechar</button>
  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= SESS√ÉO ================= */
async function validarSessaoPlayer(){
  const email = localStorage.getItem("usuario_email");
  if (!email) location.replace("login.html");

  const { data } = await sb
    .from("usuarios")
    .select("status, trial_expires_at")
    .eq("email", email)
    .maybeSingle();

  if (!data || data.status === "bloqueado") {
    localStorage.clear();
    location.replace("login.html");
  }

  if (data.trial_expires_at && new Date() > new Date(data.trial_expires_at)) {
    localStorage.clear();
    location.replace("login.html");
  }
}

/* ================= ITEM ================= */
const item = JSON.parse(
  decodeURIComponent(new URLSearchParams(location.search).get("item"))
);

/* ================= UI ================= */
titulo.textContent = item.titulo || "Jogo ao vivo";
desc.textContent = item.descricao || "";
meta.innerHTML = `
  <span class="badge categoria">${item.categoria || "Esporte"}</span>
  <span class="badge tipo">AO VIVO</span>
`;

/* ================= APOSTAS ================= */
apostasFrame.src = item.capa_url_apostas || "";

/* ================= YOUTUBE ================= */
function abrirYoutube(){
  document.getElementById("ytLink").href = item.capa_url;
  document.getElementById("ytModal").style.display="flex";
}
function fecharYoutube(){
  document.getElementById("ytModal").style.display="none";
}

/* ================= VOLTAR ================= */
function voltar(){
  location.replace("index.html");
}

/* ================= INIT ================= */
validarSessaoPlayer();
</script>

</body>
</html>
