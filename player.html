<html lang="pt-BR">

<title>Sess√£o ‚Ä¢ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

#player{position:fixed;inset:0;background:#000}

/* TOPO */
#topActions{
  position:absolute;
  top:14px;left:14px;
  z-index:99
}

.topBtn{
  padding:10px 16px;
  background:rgba(0,0,0,.65);
  color:#fff;
  border:none;
  border-radius:999px;
  font-size:14px;
  cursor:pointer;
}

/* LAYOUT */
#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}
@media(max-width:900px){
  #layout{grid-template-columns:1fr}
}

/* PLAYER */
#playerArea{
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  padding:20px;
}

.playerWrapper{
  width:100%;
  max-width:1200px;
  aspect-ratio:16/9;
  position:relative;
}

.playerWrapper video,
.playerWrapper iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  background:#000;
}

/* SIDE */
#side{
  background:#111;
  padding:22px;
  overflow-y:auto;
}
@media(max-width:900px){
  #side{max-height:45vh}
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  background:#222;
  margin-right:6px;
}
.badge.tipo{background:#e50914}

select{
  width:100%;
  padding:14px;
  margin-top:12px;
  background:#1c1c1c;
  border:1px solid #333;
  border-radius:12px;
  color:#fff;
  font-size:15px;
}

#fullscreenBtn{
  width:100%;
  margin-top:16px;
  padding:16px;
  font-size:16px;
  font-weight:600;
  background:#fff;
  color:#000;
  border:none;
  border-radius:14px;
  cursor:pointer;
}

/* ===== META INFO PLAYER ===== */
.meta-box{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin:10px 0 14px;
}

.meta-badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  background:#1f1f1f;
  border:1px solid #2a2a2a;
  color:#e5e5e5;
  white-space:nowrap;
}

.meta-badge.tipo{
  background:#e50914;
  border-color:#e50914;
  color:#fff;
}

.meta-badge.classificacao{
  background:#111;
  border:1px solid #e50914;
  color:#e50914;
  font-weight:800;
}

.meta-badge.nota{
  background:#111;
  border:1px solid #facc15;
  color:#facc15;
}

.meta-badge.info{
  background:#111;
  color:#cfcfcf;
}

</style>
</head>

<body>

<div id="player">

  <div id="topActions">
    <button class="topBtn" onclick="sair()">‚Üê</button>
  </div>

  <div id="layout">

    <!-- PLAYER -->
    <div id="playerArea">
      <div class="playerWrapper">
        <video id="video" controls playsinline></video>
        <iframe id="iframe" allowfullscreen allow="autoplay; fullscreen"></iframe>
      </div>
    </div>

    <!-- SIDE -->
    <div id="side">
      <h2 id="titulo"></h2>
      <div id="meta"></div>
      <p id="desc" style="opacity:.8;margin:10px 0"></p>

      <!-- CONTROLES DE S√âRIE -->
      <div id="serieControls" style="display:none">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>

        <button id="fullscreenBtn" onclick="abrirFullscreen()">
          ‚õ∂ Assistir em tela cheia
        </button>
      </div>
    </div>

  </div>
</div>

<script>
/* ================= CONFIG ================= */
const LIBRARY_ID = "569072";

/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

// üîí PROTE√á√ÉO DO PLAYER
async function protegerPlayer() {
  const email = localStorage.getItem("usuario_email");

  // ‚ùå N√£o est√° logado
  if (!email) {
    location.replace("login.html");
    return false;
  }

  const { data, error } = await sb
    .from("usuarios")
    .select("status, trial_expires_at")
    .eq("email", email)
    .maybeSingle();

  // ‚ùå Usu√°rio inv√°lido
  if (error || !data) {
    localStorage.clear();
    location.replace("login.html");
    return false;
  }

  const agora = new Date();
  const expira = new Date(data.trial_expires_at);

  // üö´ Usu√°rio bloqueado
  if (data.status === "bloqueado") {
    location.replace("index.html");
    return false;
  }

  // ‚è±Ô∏è Trial expirado e n√£o aprovado
  if (agora > expira && data.status !== "aprovado") {
    localStorage.clear();
    location.replace("login.html");
    return false;
  }

  // ‚úÖ Pode assistir
  return true;
}


  
/* ================= ITEM ================= */
const item = JSON.parse(
  decodeURIComponent(new URLSearchParams(location.search).get("item"))
);

/* ================= ANALYTICS ================= */
function track(event, params = {}) {
  if (typeof gtag !== "function") return;

  gtag("event", event, {
    content_title: item.titulo || item.serie_nome || "Conte√∫do",
    content_type: item.tipo,
    categoria: item.categoria || "Geral",
    ...params
  });
}



  
/* ================= ELEMENTOS ================= */
const video = document.getElementById("video");
let inicioAssistido = 0;

video.addEventListener("play", () => {
  inicioAssistido = Date.now();
  track("video_play");
});

video.addEventListener("pause", () => {
  if (!inicioAssistido) return;

  const segundos = Math.round((Date.now() - inicioAssistido) / 1000);
  track("video_pause", { segundos_assistidos: segundos });
});

video.addEventListener("ended", () => {
  track("video_end");
});

const iframe = document.getElementById("iframe");
const titulo = document.getElementById("titulo");
const meta = document.getElementById("meta");
const desc = document.getElementById("desc");
const serieControls = document.getElementById("serieControls");
const selTemporada = document.getElementById("selTemporada");
const selEpisodio = document.getElementById("selEpisodio");

/* ================= UI ================= */
titulo.textContent = item.titulo || item.serie_nome || "Conte√∫do";
desc.textContent = item.descricao || "";
meta.innerHTML = `
  <div class="meta-box">

    ${item.categoria
      ? `<span class="meta-badge info">${item.categoria}</span>`
      : ""
    }

    ${item.tipo
      ? `<span class="meta-badge tipo">${item.tipo}</span>`
      : ""
    }

    ${item.ano_lancamento
      ? `<span class="meta-badge info">${item.ano_lancamento}</span>`
      : ""
    }

    ${item.classificacao_indicativa
      ? `<span class="meta-badge classificacao">+${item.classificacao_indicativa}</span>`
      : ""
    }

    ${item.nota_critica
      ? `<span class="meta-badge nota">‚≠ê ${item.nota_critica}</span>`
      : ""
    }

    ${item.duracao_minutos
      ? `<span class="meta-badge info">‚è± ${item.duracao_minutos} min</span>`
      : ""
    }

    ${item.idioma
      ? `<span class="meta-badge info">üåç ${item.idioma}</span>`
      : ""
    }

    ${item.audio
      ? `<span class="meta-badge info">üéß ${item.audio}</span>`
      : ""
    }

  </div>
`;


/* ================= HELPERS ================= */
function isVideoFile(v){
  return /\.m3u8$/i.test(v);
}
function isIframeUrl(v){ return v.includes("iframe.mediadelivery.net"); }
function isBunnyId(v){ return /^[a-f0-9\-]{20,}$/i.test(v); }

/* ================= PLAYER ================= */
function tocarFonte(source){
  if(isVideoFile(source)){
    iframe.remove();
    video.src = source;
    video.play().catch(()=>{});
  }
  else if(isIframeUrl(source)){
    video.remove();
    iframe.src = source;
  }
  else if(isBunnyId(source)){
    video.remove();
    iframe.src = `https://iframe.mediadelivery.net/embed/${LIBRARY_ID}/${source}`;
  }
  else{
    alert("Formato de v√≠deo n√£o suportado");
    sair();
  }
}

(async () => {
  const autorizado = await protegerPlayer();
  if (!autorizado) return;

  tocarFonte(item.video_url);
})();
track("open_content", {
  video_url: item.video_url
});

track("open_content", {
  video_url: item.video_url
});


  
/* ================= FULLSCREEN ================= */
function abrirFullscreen(){
  track("fullscreen_open");

  if(video && video.requestFullscreen){
    video.requestFullscreen();
  }else if(iframe && iframe.requestFullscreen){
    iframe.requestFullscreen();
  }
}


/* ================= S√âRIES ================= */
let serie = [];

if(item.tipo === "serie") carregarSerie();

async function carregarSerie(){
  const { data } = await sb
    .from("filmes")
    .select("*")
    .eq("serie_nome", item.serie_nome)
    .order("temporada")
    .order("episodio");

  if(!data || !data.length) return;

  serie = data;
  serieControls.style.display = "block";

  const temps = [...new Set(serie.map(e => e.temporada))];
  selTemporada.innerHTML = temps.map(t =>
    `<option value="${t}">Temporada ${t}</option>`
  ).join("");

  selTemporada.onchange = trocarTemporada;
  selEpisodio.onchange = trocarEpisodio;

  trocarTemporada();
}

function trocarTemporada(){
  const eps = serie.filter(e => e.temporada == selTemporada.value);

  track("select_season", {
    serie: item.serie_nome,
    temporada: selTemporada.value
  });

  selEpisodio.innerHTML = eps.map((e,i) =>
    `<option value="${i}">Epis√≥dio ${e.episodio}</option>`
  ).join("");

  tocarFonte(eps[0].video_url);
}


function trocarEpisodio(){
  const eps = serie.filter(e => e.temporada == selTemporada.value);

  track("select_episode", {
    serie: item.serie_nome,
    temporada: selTemporada.value,
    episodio: eps[selEpisodio.value].episodio
  });

  tocarFonte(eps[selEpisodio.value].video_url);
}


/* ================= SAIR ================= */
function sair(){
  if(video) video.pause();
  location.replace("index.html");
}

function track(event, params = {}) {
  if (typeof gtag !== "function") return;

  gtag("event", event, {
    content_id: item.id || item.video_url,
    content_title: item.titulo || item.serie_nome || "Conte√∫do",
    content_type: item.tipo || "unknown",
    categoria: item.categoria || "Geral",
    ...params
  });
}

</script>

</body>
</html>
