<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sess√£o ‚Ä¢ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Inter,Arial,sans-serif}

/* CONTAINER */
#player{position:fixed;inset:0;background:#000}

/* BOT√ïES */
.btn{
  position:absolute;
  top:16px;
  padding:10px 16px;
  background:rgba(0,0,0,.65);
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
  z-index:60;
  font-size:14px;
}
#close{left:16px}
#rotate{right:16px}

/* LAYOUT */
#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}
@media(max-width:900px){
  #layout{grid-template-columns:1fr}
  #side{display:none}
}

/* PLAYER */
#playerArea{position:relative;width:100%;height:100%}
video, iframe.stream{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* FALLBACK */
#iframeFallback{
  display:none;
  position:absolute;
  inset:0;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding:32px;
  background:#000;
  color:#aaa;
}
#iframeFallback a{
  margin-top:14px;
  color:#e50914;
  font-weight:700;
  text-decoration:none;
}

/* LATERAL */
#side{
  background:#111;
  padding:28px;
  overflow-y:auto;
}
#titulo{font-size:26px;margin-bottom:6px}
#meta{margin-bottom:12px;font-size:14px}

.badge{
  display:inline-block;
  padding:4px 10px;
  margin-right:6px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  background:#222
}
.badge.tipo{background:#e50914}
.badge.categoria{background:#333}

#desc{
  font-size:14px;
  line-height:1.5;
  color:#ccc;
  margin-bottom:18px
}

/* S√âRIES */
#serieControls{display:none}
.select-box{position:relative;margin-bottom:10px}
.select-box::after{
  content:"‚ñæ";
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  color:#aaa;
}
select{
  width:100%;
  padding:12px 14px;
  background:#1c1c1c;
  border:1px solid #333;
  border-radius:10px;
  color:#fff;
  appearance:none;
}

/* APOSTAS */
#apostasBox{display:none;margin-top:18px}
#apostasFrame{
  width:100%;
  height:380px;
  border-radius:12px;
  border:1px solid #222;
  background:#000;
}
</style>
</head>

<body>

<div id="player">
  <button id="close" class="btn" onclick="voltar()">‚Üê</button>
  <button id="rotate" class="btn" onclick="toggleOrientation()">‚ü≥</button>

  <div id="layout">

    <div id="playerArea">
      <video id="video" controls autoplay playsinline></video>
      <iframe id="streamIframe" class="stream" allowfullscreen></iframe>

      <div id="iframeFallback">
        ‚ö†Ô∏è Este conte√∫do n√£o permite reprodu√ß√£o externa.<br>
        <a id="openExternal" target="_blank">Assistir na plataforma oficial</a>
      </div>
    </div>

    <div id="side">
      <h2 id="titulo"></h2>
      <div id="meta"></div>
      <p id="desc"></p>

      <div id="serieControls">
        <div class="select-box">
          <select id="selTemporada"></select>
        </div>
        <div class="select-box">
          <select id="selEpisodio"></select>
        </div>
      </div>

      <div id="apostasBox">
        <h3>üìä Apostas ao vivo</h3>
        <iframe id="apostasFrame"></iframe>
      </div>
    </div>

  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= SESS√ÉO ================= */
async function validarSessaoPlayer(){
  const email = localStorage.getItem("usuario_email");
  if (!email) location.replace("login.html");

  const { data } = await sb
    .from("usuarios")
    .select("status, trial_expires_at")
    .eq("email", email)
    .maybeSingle();

  if (!data || data.status === "bloqueado") {
    localStorage.clear();
    location.replace("login.html");
  }

  if (data.trial_expires_at && new Date() > new Date(data.trial_expires_at)) {
    localStorage.clear();
    location.replace("login.html");
  }
}

/* ================= ITEM ================= */
const item = JSON.parse(
  decodeURIComponent(new URLSearchParams(location.search).get("item"))
);

/* ================= ELEMENTOS ================= */
const video = document.getElementById("video");
const iframeStream = document.getElementById("streamIframe");
const fallback = document.getElementById("iframeFallback");
const openExternal = document.getElementById("openExternal");
const serieControls = document.getElementById("serieControls");
const selTemporada = document.getElementById("selTemporada");
const selEpisodio = document.getElementById("selEpisodio");
const apostasBox = document.getElementById("apostasBox");
const apostasFrame = document.getElementById("apostasFrame");

/* ================= UI ================= */
titulo.textContent = item.titulo || item.serie_nome || "Ao vivo";
desc.textContent = item.descricao || "";
meta.innerHTML = `
  <span class="badge categoria">${item.categoria || "Geral"}</span>
  <span class="badge tipo">${item.tipo}</span>
`;

/* ================= ORIENTA√á√ÉO ================= */
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

async function toggleOrientation(){
  const el = document.getElementById("player");
  if (!document.fullscreenElement) {
    await el.requestFullscreen().catch(()=>{});
    if (isMobile && screen.orientation?.lock) {
      screen.orientation.lock("landscape").catch(()=>{});
    }
  } else {
    document.exitFullscreen().catch(()=>{});
    if (isMobile && screen.orientation?.unlock) {
      screen.orientation.unlock();
    }
  }
}

/* ================= DETEC√á√ÉO ================= */
function isIframe(url){
  return !url.match(/\.(mp4|m3u8|webm)$/i);
}

/* ================= PLAYER ================= */
if (isIframe(item.video_url)) {
  video.style.display="none";
  iframeStream.src=item.video_url;

  openExternal.href =
    item.video_url.includes("embed")
      ? item.video_url.replace("/embed/","/watch?v=")
      : item.video_url;

  setTimeout(()=>{
    try{ iframeStream.contentWindow.location.href }
    catch{ iframeStream.style.display="none"; fallback.style.display="flex" }
  },2000);
}else{
  iframeStream.style.display="none";
  video.src=item.video_url;
}

/* ================= JOGOS ================= */
if(item.tipo==="jogos_ao_vivo"){
  apostasBox.style.display="block";
  apostasFrame.src=item.capa_url||"";
}

/* ================= S√âRIES ================= */
let serie=[], episodioIndex=0;

if(item.tipo==="serie") carregarSerie();

async function carregarSerie(){
  const { data } = await sb
    .from("filmes")
    .select("*")
    .eq("serie_nome", item.serie_nome)
    .order("temporada")
    .order("episodio");

  serie=data||[];
  if(!serie.length) return;

  serieControls.style.display="block";
  iframeStream.style.display="none";
  fallback.style.display="none";

  const temporadas=[...new Set(serie.map(e=>e.temporada))];
  selTemporada.innerHTML=temporadas.map(t=>
    `<option value="${t}">Temporada ${t}</option>`
  ).join("");

  selTemporada.onchange=montarEpisodios;
  selEpisodio.onchange=()=>{ episodioIndex=+selEpisodio.value; tocarEpisodio() };

  montarEpisodios();
}

function montarEpisodios(){
  const eps=serie.filter(e=>e.temporada==selTemporada.value);
  selEpisodio.innerHTML=eps.map((e,i)=>
    `<option value="${i}">Epis√≥dio ${e.episodio}</option>`
  ).join("");
  episodioIndex=0;
  tocarEpisodio();
}

function tocarEpisodio(){
  const ep=serie.filter(e=>e.temporada==selTemporada.value)[episodioIndex];
  if(!ep) return;
  video.src=ep.video_url;
  video.play().catch(()=>{});
}

/* ================= VOLTAR ================= */
function voltar(){
  video.pause();
  video.src="";
  iframeStream.src="";
  if(document.fullscreenElement) document.exitFullscreen();
  location.replace("index.html");
}

/* INIT */
validarSessaoPlayer();
</script>

</body>
</html>
