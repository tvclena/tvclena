<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão • Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

#player{
  position:fixed;
  inset:0;
  background:#000;
}

/* ================= TOPO ================= */
#topActions{
  position:absolute;
  top:14px;
  left:14px;
  z-index:99;
}

.topBtn{
  padding:10px 16px;
  background:rgba(0,0,0,.65);
  color:#fff;
  border:none;
  border-radius:999px;
  font-size:14px;
  cursor:pointer;
}

/* ================= LAYOUT ================= */
#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}

@media(max-width:900px){
  #layout{
    grid-template-columns:1fr;
    grid-template-rows:auto 1fr;
  }
}

/* ================= PLAYER ================= */
#playerArea{
  position:relative;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.playerWrapper{
  width:100%;
  max-width:1200px;
  aspect-ratio:16/9;
  background:#000;
  position:relative;
}

.playerWrapper video,
.playerWrapper iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* ================= SIDE ================= */
#side{
  background:#111;
  padding:22px;
  overflow-y:auto;
}

@media(max-width:900px){
  #side{
    max-height:45vh;
  }
}

h2{
  font-size:22px;
  margin-bottom:8px;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  background:#222;
  margin-right:6px;
}

.badge.tipo{
  background:#e50914;
}

select{
  width:100%;
  padding:14px;
  margin-top:12px;
  background:#1c1c1c;
  border:1px solid #333;
  border-radius:12px;
  color:#fff;
  font-size:15px;
}

#fullscreenBtn{
  width:100%;
  margin-top:16px;
  padding:16px;
  font-size:16px;
  font-weight:600;
  background:#fff;
  color:#000;
  border:none;
  border-radius:14px;
  cursor:pointer;
}

/* ================= SCROLL ================= */
#side::-webkit-scrollbar{
  width:6px;
}
#side::-webkit-scrollbar-thumb{
  background:#333;
  border-radius:10px;
}
</style>
</head>

<body>

<div id="player">

  <!-- TOPO -->
  <div id="topActions">
    <button class="topBtn" onclick="sair()">← Voltar</button>
  </div>

  <div id="layout">

    <!-- PLAYER -->
    <div id="playerArea">
      <div class="playerWrapper" id="playerWrapper">
        <video id="video" controls playsinline></video>
        <iframe id="iframe" allowfullscreen></iframe>
      </div>
    </div>

    <!-- SIDE -->
    <div id="side">
      <h2 id="titulo"></h2>
      <div id="meta"></div>
      <p id="desc" style="opacity:.8;margin:10px 0"></p>

      <div id="serieControls" style="display:none">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>

        <button id="fullscreenBtn" onclick="abrirFullscreen()">
          ⛶ Assistir em tela cheia
        </button>
      </div>
    </div>

  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= ITEM ================= */
const item = JSON.parse(
  decodeURIComponent(new URLSearchParams(location.search).get("item"))
);

/* ================= ELEMENTOS ================= */
const video = document.getElementById("video");
const iframe = document.getElementById("iframe");
const titulo = document.getElementById("titulo");
const meta = document.getElementById("meta");
const desc = document.getElementById("desc");
const serieControls = document.getElementById("serieControls");
const selTemporada = document.getElementById("selTemporada");
const selEpisodio = document.getElementById("selEpisodio");

/* ================= UI ================= */
titulo.textContent = item.titulo || item.serie_nome || "Conteúdo";
desc.textContent = item.descricao || "";
meta.innerHTML = `
  <span class="badge">${item.categoria || "Geral"}</span>
  <span class="badge tipo">${item.tipo}</span>
`;

/* ================= PLAYER ================= */
function isIframe(url){
  return !url.match(/\.(mp4|m3u8|webm)$/i);
}

if(isIframe(item.video_url)){
  video.remove();
  iframe.src = item.video_url;
}else{
  iframe.remove();
  video.src = item.video_url;
}

/* ================= FULLSCREEN ================= */
function abrirFullscreen(){
  if(video){
    if(video.webkitEnterFullscreen){
      video.webkitEnterFullscreen();
    }else if(video.requestFullscreen){
      video.requestFullscreen();
    }
  }
}

/* ================= SÉRIES ================= */
let serie = [];

if(item.tipo === "serie"){
  carregarSerie();
}

async function carregarSerie(){
  const { data } = await sb
    .from("filmes")
    .select("*")
    .eq("serie_nome", item.serie_nome)
    .order("temporada")
    .order("episodio");

  serie = data || [];
  if(!serie.length) return;

  serieControls.style.display = "block";

  const temporadas = [...new Set(serie.map(e => e.temporada))];
  selTemporada.innerHTML = temporadas.map(t =>
    `<option value="${t}">Temporada ${t}</option>`
  ).join("");

  selTemporada.onchange = trocarTemporada;
  selEpisodio.onchange = trocarEpisodio;

  trocarTemporada();
}

function trocarTemporada(){
  const eps = serie.filter(e => e.temporada == selTemporada.value);
  selEpisodio.innerHTML = eps.map((e,i) =>
    `<option value="${i}">Episódio ${e.episodio}</option>`
  ).join("");
  tocar(eps[0]);
}

function trocarEpisodio(){
  const eps = serie.filter(e => e.temporada == selTemporada.value);
  tocar(eps[selEpisodio.value]);
}

function tocar(ep){
  if(!ep) return;
  video.src = ep.video_url;
  video.play().catch(()=>{});
}

/* ================= SAIR ================= */
function sair(){
  if(video) video.pause();
  location.replace("index.html");
}
</script>

</body>
</html>
