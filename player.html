<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sess√£o ‚Ä¢ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Inter,Arial,sans-serif}

#player{position:fixed;inset:0;background:#000}

#close{
  position:absolute;
  top:16px;
  left:16px;
  padding:10px 16px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
  z-index:10
}

#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%
}

/* üî• PLAYER NATIVO (CAST / AIRPLAY) */
video{
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}

#side{
  background:#111;
  padding:32px;
}

#titulo{
  font-size:26px;
  margin-bottom:8px
}

#meta{
  margin-bottom:12px;
  font-size:14px
}

.badge{
  display:inline-block;
  padding:4px 10px;
  margin-right:6px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  background:#222
}
.badge.tipo{background:#e50914}
.badge.categoria{background:#333}
.badge.classificacao{background:#444}

#desc{
  font-size:14px;
  line-height:1.5;
  color:#ccc;
  margin-bottom:18px
}

#serieControls{
  display:none;
  margin-top:12px
}

.select-box{
  position:relative;
  margin-bottom:10px
}
.select-box::after{
  content:"‚ñæ";
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  color:#aaa;
  pointer-events:none
}

select{
  width:100%;
  appearance:none;
  padding:12px 14px;
  background:#1c1c1c;
  border:1px solid #333;
  border-radius:10px;
  color:#fff
}

#btnProximo{
  position:absolute;
  right:40px;
  bottom:120px;
  padding:12px 22px;
  border:none;
  border-radius:999px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:rgba(255,255,255,.15);
  color:#fff;
  backdrop-filter:blur(6px);
  display:none;
  z-index:20
}

@media(max-width:768px){
  #layout{grid-template-columns:1fr}
  #side{padding:16px}
}
</style>
</head>

<body>

<div id="player">
  <button id="close" onclick="voltar()">‚Üê</button>

  <div id="layout">

    <!-- üé¨ PLAYER NATIVO COM CAST / AIRPLAY -->
    <video
      id="video"
      controls
      autoplay
      playsinline
      webkit-playsinline
      x-webkit-airplay="allow"
      disablePictureInPicture="false"
      controlsList="nodownload"
    ></video>

    <button id="btnProximo" onclick="proximoEpisodio()">
      ‚ñ∂ Pr√≥ximo epis√≥dio
    </button>

    <div id="side">
      <h2 id="titulo"></h2>
      <div id="meta"></div>
      <p id="desc"></p>

      <div id="serieControls">
        <div class="select-box">
          <select id="selTemporada"></select>
        </div>
        <div class="select-box">
          <select id="selEpisodio"></select>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  window.NEXT_PUBLIC_SUPABASE_URL,
  window.NEXT_PUBLIC_SUPABASE_ANON_KEY
);


/* ================= VALIDAR SESS√ÉO ================= */
async function validarSessaoPlayer(){
  const email = localStorage.getItem("usuario_email");
  if (!email) {
    location.replace("login.html");
    return false;
  }

  const { data } = await sb
    .from("usuarios")
    .select("status, trial_expires_at")
    .eq("email", email)
    .maybeSingle();

  if (!data || data.status === "bloqueado") {
    localStorage.clear();
    location.replace("login.html");
    return false;
  }

  if (data.trial_expires_at && new Date() > new Date(data.trial_expires_at)) {
    localStorage.clear();
    location.replace("login.html");
    return false;
  }

  return true;
}

/* ================= ITEM ================= */
const params = new URLSearchParams(location.search);
const rawItem = params.get("item");
if (!rawItem) location.replace("index.html");

const item = JSON.parse(decodeURIComponent(rawItem));

/* ================= ELEMENTOS ================= */
const video = document.getElementById("video");
const titulo = document.getElementById("titulo");
const meta = document.getElementById("meta");
const desc = document.getElementById("desc");
const serieControls = document.getElementById("serieControls");
const selTemporada = document.getElementById("selTemporada");
const selEpisodio = document.getElementById("selEpisodio");
const btnProximo = document.getElementById("btnProximo");

/* ================= UI ================= */
titulo.textContent = item.titulo || item.serie_nome;
desc.textContent = item.descricao || "";

meta.innerHTML = `
  <span class="badge categoria">${item.categoria || "Geral"}</span>
  <span class="badge tipo">${item.tipo}</span>
  ${item.classificacao ? `<span class="badge classificacao">${item.classificacao}</span>` : ""}
`;

/* ================= CONTEXTO GLOBAL (ANALYTICS) ================= */
window.__CLENA_CONTEXT__ = {
  email: localStorage.getItem("usuario_email"),
  item,
  video
};

/* ================= ANALYTICS (DEPOIS DE TUDO PRONTO) ================= */
const analytics = document.createElement("script");
analytics.src = "/analytics/tracker.js";
analytics.defer = true;
document.body.appendChild(analytics);

/* ================= FILME ================= */
if (item.tipo === "filme") {
  video.src = item.video_url;
}

/* ================= S√âRIE ================= */
let serie = [];
let episodioIndex = 0;

if (item.tipo === "serie") carregarSerie();

async function carregarSerie(){
  const { data } = await sb
    .from("filmes")
    .select("*")
    .eq("serie_nome", item.serie_nome)
    .order("temporada")
    .order("episodio");

  serie = data || [];
  if (!serie.length) return;

  serieControls.style.display = "block";

  const temporadas = [...new Set(serie.map(e => e.temporada))];
  selTemporada.innerHTML = temporadas
    .map(t => `<option value="${t}">Temporada ${t}</option>`)
    .join("");

  selTemporada.onchange = montarEpisodios;
  montarEpisodios();
}

function montarEpisodios(){
  const eps = serie.filter(e => e.temporada == selTemporada.value);

  selEpisodio.innerHTML = eps
    .map((e,i)=> `<option value="${i}">Epis√≥dio ${e.episodio}</option>`)
    .join("");

  episodioIndex = 0;
  tocarEpisodio(eps, episodioIndex);

  selEpisodio.onchange = () => {
    episodioIndex = Number(selEpisodio.value);
    tocarEpisodio(eps, episodioIndex);
  };
}

function tocarEpisodio(eps, index){
  const ep = eps[index];
  if (!ep) return;

  window.__CLENA_CONTEXT__.item = {
    ...item,
    temporada: ep.temporada,
    episodio: ep.episodio
  };

  video.src = ep.video_url;
  video.play().catch(()=>{});
}

function proximoEpisodio(){
  const epsTemp = serie.filter(e => e.temporada == selTemporada.value);
  episodioIndex++;

  if (episodioIndex < epsTemp.length) {
    selEpisodio.value = episodioIndex;
    tocarEpisodio(epsTemp, episodioIndex);
  }
}

video.addEventListener("timeupdate", () => {
  if (item.tipo !== "serie" || !video.duration) return;
  btnProximo.style.display =
    (video.duration - video.currentTime <= 60) ? "block" : "none";
});

/* ================= VOLTAR ================= */
function voltar(){
  video.pause();
  video.src = "";
  location.replace("index.html");
}

/* ================= INIT ================= */
(async ()=>{
  const ok = await validarSessaoPlayer();
  if (!ok) return;

  // for√ßa play caso autoplay seja bloqueado
  video.play().catch(()=>{});
})();
</script>

</body>
</html>
