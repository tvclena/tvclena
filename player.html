<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-T97MS35TJ6', {

    debug_mode: true
  });

<title>Sess√£o ‚Ä¢ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BODY */
body{
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  overflow-x:hidden;
  overflow-y:auto;
}

/* CONTAINER */
#player{
  position:fixed;
  inset:0;
  background:#000;
}

/* TOPO */
#topActions{
  position:absolute;
  top:14px;
  left:14px;
  z-index:99;
}
.topBtn{
  padding:10px 16px;
  background:rgba(0,0,0,.65);
  color:#fff;
  border:none;
  border-radius:999px;
  font-size:14px;
  cursor:pointer;
}

/* LAYOUT */
#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}

/* PLAYER */
#playerArea{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.playerWrapper{
  width:100%;
  max-width:1200px;
  aspect-ratio:16/9;
  position:relative;
}
.playerWrapper video,
.playerWrapper iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  background:#000;
}

/* SIDE */
#side{
  background:#111;
  padding:22px;
  display:flex;
  flex-direction:column;
  overflow-y:auto;
}

/* ===== INFO CARDS ===== */
.info-cards{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(120px,1fr));
  gap:10px;
  margin:12px 0 14px;
}

.info-card{
  background:linear-gradient(180deg,#1b1b1b,#121212);
  border:1px solid #262626;
  border-radius:14px;
  padding:10px 12px;
  display:flex;
  flex-direction:column;
  gap:4px;
  box-shadow:0 6px 18px rgba(0,0,0,.4);
}

.info-card span{
  font-size:11px;
  opacity:.6;
}

.info-card strong{
  font-size:13px;
  font-weight:600;
}

.info-card.tipo{
  border-color:#e50914;
}
.info-card.nota{
  border-color:#facc15;
}

/* DESCRI√á√ÉO */
.desc{
  opacity:.85;
  font-size:14px;
  line-height:1.5;
}
.desc.collapsed{
  display:-webkit-box;
  -webkit-line-clamp:3;
  -webkit-box-orient:vertical;
  overflow:hidden;
}
.ler-mais{
  background:none;
  border:none;
  color:#e50914;
  font-weight:600;
  cursor:pointer;
  margin-top:6px;
  align-self:flex-start;
}

/* SELECTS */
select{
  width:100%;
  padding:14px;
  margin-top:12px;
  background:#1c1c1c;
  border:1px solid #333;
  border-radius:12px;
  color:#fff;
  font-size:15px;
}

/* FULLSCREEN */
#fullscreenBtn{
  width:100%;
  margin-top:16px;
  padding:16px;
  font-size:16px;
  font-weight:600;
  background:#fff;
  color:#000;
  border:none;
  border-radius:14px;
  cursor:pointer;
}

/* ===== COMENT√ÅRIOS (CHAT STYLE) ===== */
#comentariosBox{
  margin-top:20px;
  flex:1;
  background:#0b0b0b;
  border-radius:18px;
  padding:12px;
  box-shadow:
    inset 0 0 0 1px #1e1e1e,
    0 12px 30px rgba(0,0,0,.6);
  display:flex;
  flex-direction:column;
}
#comentariosHeader{
  font-size:13px;
  opacity:.6;
  margin-bottom:8px;
}
#comentariosIframe{
  flex:1;
  width:100%;
  border:0;
  border-radius:14px;
  background:#0e0e0e;
}

/* MOBILE */
@media(max-width:900px){
  #layout{grid-template-columns:1fr}
  #playerArea{padding:10px}
  #side{padding:16px}
}
</style>
</head>

<body>

<div id="player">

  <div id="topActions">
    <button class="topBtn" onclick="sair()">‚Üê</button>
  </div>

  <div id="layout">

    <!-- PLAYER -->
    <div id="playerArea">
      <div class="playerWrapper">
        <video id="video" controls playsinline></video>
        <iframe id="iframe" allowfullscreen allow="autoplay; fullscreen"></iframe>
      </div>
    </div>

    <!-- SIDE -->
    <div id="side">

      <h2 id="titulo"></h2>

      <!-- INFO CARDS -->
      <div id="infoCards" class="info-cards"></div>

      <!-- DESCRI√á√ÉO -->
      <p id="desc" class="desc collapsed"></p>
      <button id="lerMaisBtn" class="ler-mais" style="display:none">Ler mais</button>

      <!-- CONTROLES DE S√âRIE -->
      <div id="serieControls" style="display:none">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
        <button id="fullscreenBtn" onclick="abrirFullscreen()">‚õ∂ Assistir em tela cheia</button>
      </div>

      <!-- COMENT√ÅRIOS -->
      <div id="comentariosBox">
        <div id="comentariosHeader">üí¨ Coment√°rios</div>
        <iframe id="comentariosIframe" loading="lazy"></iframe>
      </div>

    </div>

  </div>
</div>

<script>
/* ================= CONFIG ================= */
const LIBRARY_ID = "569072";

/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= ITEM ================= */
const item = JSON.parse(
  decodeURIComponent(new URLSearchParams(location.search).get("item"))
);

/* COMENT√ÅRIOS */
comentariosIframe.src =
  `comentarios.html?filme_id=${item.id || item.video_url}&tipo=${item.tipo}`;

/* UI */
titulo.textContent = item.titulo || item.serie_nome || "Conte√∫do";

/* INFO CARDS */
infoCards.innerHTML = `
  ${item.categoria ? `<div class="info-card"><span>Categoria</span><strong>${item.categoria}</strong></div>`:""}
  ${item.tipo ? `<div class="info-card tipo"><span>Tipo</span><strong>${item.tipo}</strong></div>`:""}
  ${item.ano_lancamento ? `<div class="info-card"><span>Ano</span><strong>${item.ano_lancamento}</strong></div>`:""}
  ${item.duracao_minutos ? `<div class="info-card"><span>Dura√ß√£o</span><strong>${item.duracao_minutos} min</strong></div>`:""}
  ${item.idioma ? `<div class="info-card"><span>Idioma</span><strong>${item.idioma}</strong></div>`:""}
  ${item.audio ? `<div class="info-card"><span>√Åudio</span><strong>${item.audio}</strong></div>`:""}
  ${item.classificacao_indicativa ? `<div class="info-card"><span>Classifica√ß√£o</span><strong>+${item.classificacao_indicativa}</strong></div>`:""}
  ${item.nota_critica ? `<div class="info-card nota"><span>Nota</span><strong>‚≠ê ${item.nota_critica}</strong></div>`:""}
`;

/* DESCRI√á√ÉO */
desc.textContent = item.descricao || "";
setTimeout(()=>{
  if(desc.scrollHeight > desc.clientHeight){
    lerMaisBtn.style.display = "inline";
  }
},50);

lerMaisBtn.onclick = ()=>{
  const aberto = !desc.classList.contains("collapsed");
  desc.classList.toggle("collapsed", aberto);
  lerMaisBtn.textContent = aberto ? "Ler mais" : "Ler menos";
};

/* PLAYER */
function tocarFonte(src){
  if(/\.m3u8$/i.test(src)){
    iframe.remove();
    video.src = src;
    video.play().catch(()=>{});
  }else if(src.includes("mediadelivery")){
    video.remove();
    iframe.src = src;
  }else{
    video.remove();
    iframe.src = `https://iframe.mediadelivery.net/embed/${LIBRARY_ID}/${src}`;
  }
}
tocarFonte(item.video_url);

/* FULLSCREEN */
function abrirFullscreen(){
  (video || iframe).requestFullscreen();
}

/* ================= S√âRIES ================= */
let serie = [];
if(item.tipo === "serie") carregarSerie();

async function carregarSerie(){
  const { data } = await sb
    .from("filmes")
    .select("*")
    .eq("serie_nome", item.serie_nome)
    .order("temporada")
    .order("episodio");

  if(!data || !data.length) return;

  serie = data;
  serieControls.style.display = "block";

  const temps = [...new Set(serie.map(e => e.temporada))];
  selTemporada.innerHTML = temps.map(t =>
    `<option value="${t}">Temporada ${t}</option>`
  ).join("");

  selTemporada.onchange = trocarTemporada;
  selEpisodio.onchange = trocarEpisodio;
  trocarTemporada();
}

function trocarTemporada(){
  const eps = serie.filter(e => e.temporada == selTemporada.value);
  selEpisodio.innerHTML = eps.map((e,i) =>
    `<option value="${i}">Epis√≥dio ${e.episodio}</option>`
  ).join("");
  tocarFonte(eps[0].video_url);
}

function trocarEpisodio(){
  const eps = serie.filter(e => e.temporada == selTemporada.value);
  tocarFonte(eps[selEpisodio.value].video_url);
}

/* SAIR */
function sair(){
  if(video) video.pause();
  location.replace("index.html");
}
</script>

</body>
</html>
