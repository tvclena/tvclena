<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão • Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  height:100%;
  overflow:hidden;
  overscroll-behavior:none;
  touch-action:none;
}

#player{position:fixed;inset:0;background:#000}

#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}

@media(max-width:900px){
  #layout{grid-template-columns:1fr}
  #side{display:none}
}

#playerArea{
  position:relative;
  width:100%;
  height:100%;
  background:#000;
}

video,iframe{
  width:100%;
  height:100%;
  background:#000;
  border:none;
}

#iframeFallback{
  display:none;
  position:absolute;
  inset:0;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  color:#aaa;
  padding:30px;
}

#iframeFallback a{
  margin-top:12px;
  color:#e50914;
  font-weight:700;
}

/* ===== CONTROLES ===== */
#controls{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  pointer-events:none;
}

#controls button{
  pointer-events:auto;
  background:rgba(0,0,0,.65);
  border:none;
  color:#fff;
  border-radius:50%;
  cursor:pointer;
}

#btnBack{
  position:absolute;
  top:16px;
  left:16px;
  padding:12px 16px;
  font-size:16px;
}

#btnFull{
  position:absolute;
  top:16px;
  right:16px;
  padding:12px;
  font-size:16px;
}

#centerControls{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

#btnPlay{
  font-size:30px;
  padding:20px 24px;
}

#progressContainer{
  height:6px;
  background:rgba(255,255,255,.25);
  margin:14px;
  border-radius:999px;
  overflow:hidden;
  pointer-events:auto;
}

#progress{
  height:100%;
  width:0%;
  background:#e50914;
}

/* ===== LATERAL ===== */
#side{
  background:#111;
  padding:28px;
  overflow-y:auto;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  background:#222;
  margin-right:6px;
}

.badge.tipo{background:#e50914}

select{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  background:#1c1c1c;
  border:1px solid #333;
  border-radius:10px;
  color:#fff;
}
</style>
</head>

<body>

<div id="player">
  <div id="layout">
    <div id="playerArea">
      <video id="video" autoplay playsinline></video>
      <iframe id="iframe" allowfullscreen></iframe>

      <div id="iframeFallback">
        ⚠️ Este conteúdo não permite reprodução externa
        <a id="openExternal" target="_blank">Abrir na plataforma oficial</a>
      </div>

      <!-- CONTROLES -->
      <div id="controls">
        <button id="btnBack">←</button>
        <button id="btnFull">⛶</button>

        <div id="centerControls">
          <button id="btnPlay">▶</button>
        </div>

        <div id="progressContainer">
          <div id="progress"></div>
        </div>
      </div>
    </div>

    <div id="side">
      <h2 id="titulo"></h2>
      <div id="meta"></div>
      <p id="desc"></p>

      <div id="serieControls" style="display:none">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>
      </div>
    </div>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ===== ITEM ===== */
const item = JSON.parse(
  decodeURIComponent(new URLSearchParams(location.search).get("item"))
);

/* ===== ELEMENTOS ===== */
const video=document.getElementById("video");
const iframe=document.getElementById("iframe");
const fallback=document.getElementById("iframeFallback");
const openExternal=document.getElementById("openExternal");
const btnPlay=document.getElementById("btnPlay");
const btnFull=document.getElementById("btnFull");
const btnBack=document.getElementById("btnBack");
const progress=document.getElementById("progress");
const progressContainer=document.getElementById("progressContainer");

const titulo=document.getElementById("titulo");
const meta=document.getElementById("meta");
const desc=document.getElementById("desc");

/* ===== UI ===== */
titulo.textContent=item.titulo||item.serie_nome||"Conteúdo";
desc.textContent=item.descricao||"";
meta.innerHTML=`
  <span class="badge">${item.categoria||"Geral"}</span>
  <span class="badge tipo">${item.tipo}</span>
`;

/* ===== PLAYER ===== */
function isIframe(url){
  return !url.match(/\.(mp4|m3u8|webm)$/i);
}

if(isIframe(item.video_url)){
  video.style.display="none";
  iframe.src=item.video_url;
  openExternal.href=item.video_url;
  setTimeout(()=>{
    try{iframe.contentWindow.location.href}
    catch{
      iframe.style.display="none";
      fallback.style.display="flex";
    }
  },2000);
}else{
  iframe.style.display="none";
  video.src=item.video_url;
}

/* ===== CONTROLES ===== */
btnPlay.onclick=()=>{
  video.paused ? video.play() : video.pause();
};

video.addEventListener("play",()=>{
  btnPlay.textContent="⏸";
  document.body.requestFullscreen?.().catch(()=>{});
  screen.orientation?.lock("landscape").catch(()=>{});
});

video.addEventListener("pause",()=>{
  btnPlay.textContent="▶";
});

btnFull.onclick=()=>{
  document.body.requestFullscreen?.().catch(()=>{});
};

btnBack.onclick=()=>{
  video.pause();
  location.replace("index.html");
};

/* ===== PROGRESSO ===== */
video.addEventListener("timeupdate",()=>{
  if(video.duration){
    progress.style.width=(video.currentTime/video.duration)*100+"%";
  }
});

progressContainer.addEventListener("touchstart",e=>e.stopPropagation(),{passive:false});
progressContainer.addEventListener("touchmove",e=>{
  e.preventDefault();
  const rect=progressContainer.getBoundingClientRect();
  const x=e.touches[0].clientX-rect.left;
  const percent=Math.max(0,Math.min(1,x/rect.width));
  video.currentTime=video.duration*percent;
},{passive:false});
</script>

</body>
</html>
