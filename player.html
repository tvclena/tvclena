<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  background:#000;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
  touch-action:none;
  overscroll-behavior:none;
}

/* ===== PLAYER ===== */
#player{
  position:fixed;
  inset:0;
  background:#000;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ===== OVERLAY CONTROLES ===== */
#overlay{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  background:linear-gradient(to top,rgba(0,0,0,.7),rgba(0,0,0,.1),rgba(0,0,0,.7));
  opacity:1;
  transition:.25s;
}

#player.hide #overlay{opacity:0;pointer-events:none}

/* ===== TOPO ===== */
#topBar{
  display:flex;
  align-items:center;
  padding:18px;
}

#back{
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
  cursor:pointer;
}

/* ===== CENTRO ===== */
#center{
  display:flex;
  justify-content:center;
  gap:40px;
}

.controlBtn{
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  width:64px;
  height:64px;
  border-radius:50%;
  font-size:26px;
  cursor:pointer;
}

/* ===== BOTTOM ===== */
#bottom{
  padding:14px;
}

#progressWrap{
  height:6px;
  background:rgba(255,255,255,.25);
  border-radius:999px;
  cursor:pointer;
  position:relative;
}

#progress{
  height:100%;
  width:0%;
  background:#e50914;
  border-radius:999px;
}

#timeRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
}

#time{
  font-size:13px;
  color:#ddd;
}

#controlsRight{
  display:flex;
  align-items:center;
  gap:14px;
}

input[type=range]{
  width:90px;
}

/* ===== MOBILE DOUBLE TAP ===== */
.tapZone{
  position:absolute;
  top:0;
  bottom:0;
  width:33%;
}
#tapLeft{left:0}
#tapRight{right:0}
</style>
</head>

<body>

<div id="player">
  <video id="video" playsinline></video>

  <!-- DOUBLE TAP -->
  <div id="tapLeft" class="tapZone"></div>
  <div id="tapRight" class="tapZone"></div>

  <div id="overlay">
    <!-- TOPO -->
    <div id="topBar">
      <button id="back">‚Üê</button>
    </div>

    <!-- CENTRO -->
    <div id="center">
      <button class="controlBtn" id="rew">‚è™</button>
      <button class="controlBtn" id="play">‚ñ∂</button>
      <button class="controlBtn" id="fwd">‚è©</button>
    </div>

    <!-- BOTTOM -->
    <div id="bottom">
      <div id="progressWrap">
        <div id="progress"></div>
      </div>

      <div id="timeRow">
        <div id="time">00:00 / 00:00</div>

        <div id="controlsRight">
          <button id="mute">üîä</button>
          <input id="volume" type="range" min="0" max="1" step="0.05" value="1">
          <button id="fs">‚õ∂</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const video=document.getElementById("video");
const player=document.getElementById("player");
const overlay=document.getElementById("overlay");

const playBtn=document.getElementById("play");
const rew=document.getElementById("rew");
const fwd=document.getElementById("fwd");
const back=document.getElementById("back");
const fs=document.getElementById("fs");
const mute=document.getElementById("mute");
const volume=document.getElementById("volume");

const progress=document.getElementById("progress");
const progressWrap=document.getElementById("progressWrap");
const time=document.getElementById("time");

/* ===== VIDEO ===== */
video.src="SEU_VIDEO_AQUI.mp4";
video.play();

/* ===== CONTROLES ===== */
playBtn.onclick=()=>video.paused?video.play():video.pause();
video.onplay=()=>playBtn.textContent="‚è∏";
video.onpause=()=>playBtn.textContent="‚ñ∂";

rew.onclick=()=>video.currentTime-=10;
fwd.onclick=()=>video.currentTime+=10;

back.onclick=()=>location.href="index.html";

fs.onclick=()=>document.body.requestFullscreen?.();

mute.onclick=()=>{
  video.muted=!video.muted;
  mute.textContent=video.muted?"üîá":"üîä";
};

volume.oninput=()=>video.volume=volume.value;

/* ===== PROGRESS ===== */
video.ontimeupdate=()=>{
  const p=(video.currentTime/video.duration)*100;
  progress.style.width=p+"%";
  time.textContent=format(video.currentTime)+" / "+format(video.duration);
};

progressWrap.onclick=e=>{
  const r=progressWrap.getBoundingClientRect();
  video.currentTime=((e.clientX-r.left)/r.width)*video.duration;
};

/* ===== AUTO HIDE ===== */
let hideTimer;
["mousemove","touchstart"].forEach(ev=>{
  document.addEventListener(ev,()=>{
    player.classList.remove("hide");
    clearTimeout(hideTimer);
    hideTimer=setTimeout(()=>player.classList.add("hide"),3000);
  });
});

/* ===== DOUBLE TAP ===== */
let lastTap=0;
document.getElementById("tapLeft").ontouchend=()=>{
  const now=Date.now();
  if(now-lastTap<300) video.currentTime-=10;
  lastTap=now;
};
document.getElementById("tapRight").ontouchend=()=>{
  const now=Date.now();
  if(now-lastTap<300) video.currentTime+=10;
  lastTap=now;
};

/* ===== KEYBOARD ===== */
document.onkeydown=e=>{
  if(e.key===" ") video.paused?video.play():video.pause();
  if(e.key==="ArrowLeft") video.currentTime-=5;
  if(e.key==="ArrowRight") video.currentTime+=5;
  if(e.key==="f") document.body.requestFullscreen?.();
  if(e.key==="m") video.muted=!video.muted;
};

/* ===== UTILS ===== */
function format(s){
  if(!s) return "00:00";
  const m=Math.floor(s/60);
  const ss=Math.floor(s%60).toString().padStart(2,"0");
  return m+":"+ss;
}

/* LANDSCAPE MOBILE */
video.onplay=()=>{
  screen.orientation?.lock("landscape").catch(()=>{});
};
</script>

</body>
</html>
