<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA â€¢ Jogos ao Vivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0c;
  --panel:#111;
  --card:#1b1b1f;
  --accent:#e50914;
  --text:#fff;
  --muted:#9a9a9a;
}

*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ================= LAYOUT ================= */
main{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100vh;
}
@media(max-width:900px){
  main{grid-template-columns:1fr}
}

/* ================= PLAYER ================= */
#playerArea{
  position:relative;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* PLACEHOLDER */
#playerPlaceholder{
  text-align:center;
}
#playerPlaceholder h2{
  font-size:22px;
  margin-bottom:8px;
}
#playerPlaceholder p{
  color:var(--muted);
  margin-bottom:20px;
}

/* BOTÃƒO */
.btn{
  padding:14px 26px;
  border-radius:999px;
  background:var(--accent);
  color:#fff;
  border:none;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
}

/* ================= OVERLAY ================= */
#ytOverlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

#ytBox{
  background:var(--card);
  padding:34px;
  border-radius:20px;
  max-width:420px;
  width:90%;
  text-align:center;
}

#ytBox h2{
  margin-bottom:8px;
}
#ytBox p{
  color:var(--muted);
  margin-bottom:22px;
}

/* ================= SIDE ================= */
#side{
  background:linear-gradient(180deg,#111,#0c0c0e);
  padding:28px;
  overflow-y:auto;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  background:#222;
  margin-right:6px;
}
.badge.live{background:var(--accent)}

#title{
  font-size:26px;
  margin:10px 0 6px;
}

#desc{
  color:var(--muted);
  font-size:14px;
  margin-bottom:20px;
}

/* ================= APOSTAS ================= */
#betBox{
  margin-top:18px;
}
#betBox h3{
  margin-bottom:10px;
}

#betFrame{
  width:100%;
  height:380px;
  border-radius:14px;
  border:1px solid #222;
  background:#000;
}
</style>
</head>

<body>

<main>

  <!-- PLAYER -->
  <section id="playerArea">

    <div id="playerPlaceholder">
      <div style="font-size:40px;margin-bottom:10px">ðŸ”´</div>
      <h2>Jogo ao vivo</h2>
      <p>Este evento Ã© transmitido no YouTube</p>
      <button class="btn" onclick="abrirOverlay()">â–¶ Assistir agora</button>
    </div>

    <!-- OVERLAY -->
    <div id="ytOverlay">
      <div id="ytBox">
        <h2>TransmissÃ£o ao vivo</h2>
        <p>Por direitos de transmissÃ£o, o jogo Ã© exibido no YouTube.</p>

        <a id="ytLink"
           target="_blank"
           class="btn"
           style="display:block;text-decoration:none">
          â–¶ Abrir no YouTube
        </a>

        <button onclick="fecharOverlay()"
          style="margin-top:16px;background:none;border:none;color:#777;cursor:pointer">
          Fechar
        </button>
      </div>
    </div>

  </section>

  <!-- LATERAL -->
  <aside id="side">
    <span class="badge">Futebol</span>
    <span class="badge live">AO VIVO</span>

    <h1 id="title">Palmeiras VS Flamengo</h1>
    <p id="desc">Teste de jogos</p>

    <div id="betBox">
      <h3>ðŸ“Š Apostas ao vivo</h3>
      <iframe id="betFrame"></iframe>
    </div>
  </aside>

</main>

<script>
/* ================= ITEM (SIMULADO OU VIA URL) ================= */
const item = JSON.parse(
  decodeURIComponent(
    new URLSearchParams(location.search).get("item") ||
    '{"titulo":"Palmeiras VS Flamengo","descricao":"Teste de jogos","capa_url":"https://www.youtube.com/live/ijPsXyFBBOI"}'
  )
);

/* ================= UI ================= */
document.getElementById("title").textContent = item.titulo;
document.getElementById("desc").textContent = item.descricao;
document.getElementById("ytLink").href = item.capa_url;

/* ================= OVERLAY ================= */
function abrirOverlay(){
  document.getElementById("ytOverlay").style.display = "flex";
}
function fecharOverlay(){
  document.getElementById("ytOverlay").style.display = "none";
}

/* ================= APOSTAS ================= */
document.getElementById("betFrame").src =
  item.apostas_url || "about:blank";
</script>

</body>
</html>
