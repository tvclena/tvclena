<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão • Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Inter,Arial,sans-serif}

#player{position:fixed;inset:0;background:#000}

#topActions{
  position:absolute;
  top:12px;left:12px;right:12px;
  display:flex;justify-content:space-between;
  z-index:99
}

.btn{
  padding:8px 14px;
  background:rgba(0,0,0,.65);
  color:#fff;border:none;
  border-radius:999px;
  cursor:pointer;font-size:14px
}

#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}

@media(max-width:900px){
  #layout{grid-template-columns:1fr}
}

#playerArea{
  position:relative;
  background:#000;
}

video,iframe{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

#side{
  background:#111;
  padding:20px;
  overflow-y:auto;
}

@media(max-width:900px){
  #side{max-height:45vh}
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  background:#222;
  margin-right:6px;
}

.badge.tipo{background:#e50914}

select{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#1c1c1c;
  border:1px solid #333;
  border-radius:10px;
  color:#fff;
}

#bottomActions{
  display:flex;
  gap:10px;
  margin-top:14px;
}
</style>
</head>

<body>

<div id="player">

  <div id="topActions">
    <button class="btn" onclick="sair()">← Voltar</button>
  </div>

  <div id="layout">
    <div id="playerArea">
      <video id="video" controls playsinline></video>
      <iframe id="iframe" allowfullscreen></iframe>
    </div>

    <div id="side">
      <h2 id="titulo"></h2>
      <div id="meta"></div>
      <p id="desc" style="opacity:.8;margin:10px 0"></p>

      <div id="serieControls" style="display:none">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>

        <div id="bottomActions">
          <button class="btn" onclick="abrirFullscreen()">Tela cheia</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= ITEM ================= */
const item = JSON.parse(
  decodeURIComponent(new URLSearchParams(location.search).get("item"))
);

/* ================= ELEMENTOS ================= */
const video = document.getElementById("video");
const iframe = document.getElementById("iframe");
const titulo = document.getElementById("titulo");
const meta = document.getElementById("meta");
const desc = document.getElementById("desc");
const serieControls = document.getElementById("serieControls");
const selTemporada = document.getElementById("selTemporada");
const selEpisodio = document.getElementById("selEpisodio");

/* ================= UI ================= */
titulo.textContent = item.titulo || item.serie_nome || "Conteúdo";
desc.textContent = item.descricao || "";
meta.innerHTML = `
  <span class="badge">${item.categoria||"Geral"}</span>
  <span class="badge tipo">${item.tipo}</span>
`;

/* ================= PLAYER ================= */
function isIframe(url){
  return !url.match(/\.(mp4|m3u8|webm)$/i);
}

if(isIframe(item.video_url)){
  video.style.display="none";
  iframe.src=item.video_url;
}else{
  iframe.style.display="none";
  video.src=item.video_url;
}

/* ================= FULLSCREEN MANUAL ================= */
function abrirFullscreen(){
  if(video.requestFullscreen) video.requestFullscreen();
  if(screen.orientation?.lock){
    screen.orientation.lock("landscape").catch(()=>{});
  }
}

/* ================= SÉRIES ================= */
let serie=[], episodioIndex=0;

if(item.tipo==="serie") carregarSerie();

async function carregarSerie(){
  const {data}=await sb.from("filmes")
    .select("*")
    .eq("serie_nome",item.serie_nome)
    .order("temporada")
    .order("episodio");

  serie=data||[];
  if(!serie.length) return;

  serieControls.style.display="block";

  const temps=[...new Set(serie.map(e=>e.temporada))];
  selTemporada.innerHTML = temps.map(t=>`<option>${t}</option>`).join("");

  selTemporada.onchange = trocarTemporada;
  selEpisodio.onchange = trocarEpisodio;

  trocarTemporada();
}

function trocarTemporada(){
  const eps = serie.filter(e=>e.temporada==selTemporada.value);

  selEpisodio.innerHTML = eps.map(
    (e,i)=>`<option value="${i}">Ep ${e.episodio}</option>`
  ).join("");

  episodioIndex = 0;
  tocar(eps[0]);
}

function trocarEpisodio(){
  const eps = serie.filter(e=>e.temporada==selTemporada.value);
  episodioIndex = +selEpisodio.value;
  tocar(eps[episodioIndex]);
}

function tocar(ep){
  if(!ep) return;
  video.src = ep.video_url;
  video.play().catch(()=>{});
}

/* ================= SAIR ================= */
function sair(){
  video.pause();
  location.replace("index.html");
}
</script>

</body>
</html>
