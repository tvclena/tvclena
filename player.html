<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão • Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

#player{
  position:fixed;
  inset:0;
  background:#000;
}

/* ===== TOPO ===== */
#topActions{
  position:absolute;
  top:14px;
  left:14px;
  z-index:99;
}

.topBtn{
  padding:10px 16px;
  background:rgba(0,0,0,.65);
  color:#fff;
  border:none;
  border-radius:999px;
  font-size:14px;
  cursor:pointer;
}

/* ===== LAYOUT ===== */
#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}

@media(max-width:900px){
  #layout{
    grid-template-columns:1fr;
    grid-template-rows:auto 1fr;
  }
}

/* ===== PLAYER ===== */
#playerArea{
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  padding:20px;
}

.playerWrapper{
  width:100%;
  max-width:1200px;
  aspect-ratio:16/9;
  position:relative;
  background:#000;
}

.playerWrapper iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}

/* ===== SIDE ===== */
#side{
  background:#111;
  padding:22px;
  overflow-y:auto;
}

@media(max-width:900px){
  #side{max-height:45vh}
}

h2{font-size:22px;margin-bottom:8px}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  background:#222;
  margin-right:6px;
}

.badge.tipo{background:#e50914}
</style>
</head>

<body>

<div id="player">

  <div id="topActions">
    <button class="topBtn" onclick="sair()">← Voltar</button>
  </div>

  <div id="layout">

    <!-- PLAYER -->
    <div id="playerArea">
      <div class="playerWrapper">
        <iframe
          id="bunnyPlayer"
          allowfullscreen
          allow="autoplay; fullscreen; picture-in-picture"
        ></iframe>
      </div>
    </div>

    <!-- SIDE -->
    <div id="side">
      <h2 id="titulo"></h2>
      <div id="meta"></div>
      <p id="desc" style="opacity:.8;margin-top:10px"></p>
    </div>

  </div>
</div>

<script>
/* ===== CONFIG ===== */
const LIBRARY_ID = "569072"; // sua library Bunny

/* ===== ITEM ===== */
const itemParam = new URLSearchParams(location.search).get("item");

if(!itemParam){
  alert("Item não informado");
  location.replace("index.html");
}

const item = JSON.parse(decodeURIComponent(itemParam));

/* ===== UI ===== */
document.getElementById("titulo").textContent = item.titulo || "Conteúdo";
document.getElementById("desc").textContent = item.descricao || "";
document.getElementById("meta").innerHTML = `
  <span class="badge">${item.categoria || "Geral"}</span>
  <span class="badge tipo">${item.tipo || "vídeo"}</span>
`;

/* ===== BUNNY ===== */
if(!item.video_id){
  alert("Vídeo não disponível (video_id vazio)");
  location.replace("index.html");
}

const iframe = document.getElementById("bunnyPlayer");
iframe.src = `https://iframe.mediadelivery.net/embed/${LIBRARY_ID}/${item.video_id}`;

/* ===== SAIR ===== */
function sair(){
  location.replace("index.html");
}
</script>

</body>
</html>
