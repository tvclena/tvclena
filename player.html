<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sess√£o ‚Ä¢ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Inter,Arial,sans-serif}

#player{position:fixed;inset:0;background:#000}

/* FECHAR */
#close{
  position:absolute;top:16px;left:16px;
  padding:10px 16px;
  background:rgba(0,0,0,.6);
  color:#fff;border:none;border-radius:999px;
  cursor:pointer;z-index:50
}

/* LAYOUT */
#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}
@media(max-width:900px){
  #layout{grid-template-columns:1fr}
}

/* PLAYER */
#playerArea{
  position:relative;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}

/* PLACEHOLDER JOGO */
#livePlaceholder{
  text-align:center;
}
#livePlaceholder h2{margin-bottom:6px}
#livePlaceholder p{color:#aaa;margin-bottom:18px}

.btn{
  padding:14px 28px;
  border-radius:999px;
  background:#e50914;
  color:#fff;
  font-weight:700;
  border:none;
  cursor:pointer;
}

/* LATERAL */
#side{
  background:#111;
  padding:28px;
  overflow-y:auto;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  margin-right:6px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  background:#222
}
.badge.live{background:#e50914}

#titulo{font-size:26px;margin:10px 0 6px}
#desc{font-size:14px;color:#aaa;margin-bottom:18px}

/* CONTROLES S√âRIE */
#serieControls{display:none;margin-top:14px}
.select-box{position:relative;margin-bottom:10px}
.select-box::after{
  content:"‚ñæ";position:absolute;right:14px;top:50%;
  transform:translateY(-50%);color:#aaa
}
select{
  width:100%;padding:12px 14px;
  background:#1c1c1c;border:1px solid #333;
  border-radius:10px;color:#fff;appearance:none
}

/* IFRAME LATERAL (video_url) */
#sideFrame{
  width:100%;
  height:380px;
  border-radius:14px;
  border:1px solid #222;
  background:#000;
}
</style>
</head>

<body>

<div id="player">
<button id="close" onclick="voltar()">‚Üê</button>

<div id="layout">

<!-- PLAYER PRINCIPAL -->
<div id="playerArea">

  <video id="video" controls autoplay playsinline></video>

  <div id="livePlaceholder" style="display:none">
    <div style="font-size:40px;margin-bottom:10px">üî¥</div>
    <h2>Jogo ao vivo</h2>
    <p>Transmiss√£o dispon√≠vel</p>
    <button class="btn" onclick="abrirPopup()">‚ñ∂ Assistir agora</button>
  </div>

</div>

<!-- LATERAL -->
<div id="side">
  <span class="badge" id="badgeCategoria"></span>
  <span class="badge live" id="badgeLive" style="display:none">AO VIVO</span>

  <h2 id="titulo"></h2>
  <p id="desc"></p>

  <!-- CONTROLES DE S√âRIE -->
  <div id="serieControls">
    <div class="select-box">
      <select id="selTemporada"></select>
    </div>
    <div class="select-box">
      <select id="selEpisodio"></select>
    </div>
  </div>

  <!-- IFRAME DO LADO (video_url) -->
  <iframe id="sideFrame"></iframe>
</div>

</div>
</div>

<script>
/* ================= ITEM ================= */
const item = JSON.parse(
  decodeURIComponent(new URLSearchParams(location.search).get("item"))
);

/* ================= ELEMENTOS ================= */
const video = document.getElementById("video");
const livePlaceholder = document.getElementById("livePlaceholder");
const sideFrame = document.getElementById("sideFrame");
const serieControls = document.getElementById("serieControls");
const selTemporada = document.getElementById("selTemporada");
const selEpisodio = document.getElementById("selEpisodio");

/* ================= UI ================= */
titulo.textContent = item.titulo || item.serie_nome;
desc.textContent = item.descricao || "";
badgeCategoria.textContent = item.categoria || "Geral";

/* ================= FILME ================= */
if(item.tipo === "filme"){
  video.src = item.video_url;
}

/* ================= JOGOS AO VIVO ================= */
if(item.tipo === "jogos_ao_vivo"){
  badgeLive.style.display = "inline-block";

  video.style.display = "none";
  livePlaceholder.style.display = "block";

  // iframe lateral com site
  sideFrame.src = item.video_url || "about:blank";
}

/* ================= POPUP YOUTUBE ================= */
function abrirPopup(){
  if(!item.capa_url){
    alert("Transmiss√£o indispon√≠vel");
    return;
  }

  window.open(
    item.capa_url,
    "ytLive",
    "width=1200,height=700,menubar=no,toolbar=no,location=no,status=no"
  );
}

/* ================= S√âRIES ================= */
let serie=[], episodioIndex=0;

if(item.tipo === "serie") carregarSerie();

async function carregarSerie(){
  const sb = supabase.createClient(
    "https://dxkszikemntfusfyrzos.supabase.co",
    "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
  );

  const { data } = await sb
    .from("filmes")
    .select("*")
    .eq("serie_nome", item.serie_nome)
    .order("temporada")
    .order("episodio");

  serie = data || [];
  if(!serie.length) return;

  serieControls.style.display = "block";

  const temporadas = [...new Set(serie.map(e=>e.temporada))];
  selTemporada.innerHTML = temporadas
    .map(t=>`<option value="${t}">Temporada ${t}</option>`).join("");

  selTemporada.onchange = montarEpisodios;
  selEpisodio.onchange = ()=>{
    episodioIndex = Number(selEpisodio.value);
    tocarEpisodio();
  };

  montarEpisodios();
}

function montarEpisodios(){
  const eps = serie.filter(e=>e.temporada==selTemporada.value);
  selEpisodio.innerHTML = eps
    .map((e,i)=>`<option value="${i}">Epis√≥dio ${e.episodio}</option>`).join("");
  episodioIndex=0;
  tocarEpisodio();
}

function tocarEpisodio(){
  const eps = serie.filter(e=>e.temporada==selTemporada.value);
  const ep = eps[episodioIndex];
  if(!ep) return;
  video.src = ep.video_url;
  video.play().catch(()=>{});
}

/* ================= VOLTAR ================= */
function voltar(){
  video.pause();
  video.src="";
  sideFrame.src="";
  location.replace("index.html");
}
</script>

</body>
</html>
