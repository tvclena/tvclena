<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Sess√£o ‚Ä¢ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{background:#000;color:#fff;font-family:Inter,Arial,sans-serif}

/* TOPO */
#top{
  position:sticky;top:0;z-index:100;
  padding:16px 20px;
  background:linear-gradient(to bottom,rgba(0,0,0,.95),rgba(0,0,0,0));
}
#top button{
  background:none;border:none;color:#fff;
  font-size:15px;cursor:pointer;opacity:.85;
}

/* LAYOUT */
#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  min-height:100vh;
}

/* PLAYER */
#playerArea{padding:16px}
#player{
  position:sticky;top:80px;
  max-width:1120px;margin:auto;
  aspect-ratio:16/9;
  border-radius:26px;
  overflow:hidden;
  background:#000;
  box-shadow:0 0 70px rgba(220,38,38,.55), inset 0 0 50px rgba(0,0,0,.7);
}
#player::before{
  content:"";
  position:absolute;
  inset:-40px;
  background:radial-gradient(circle,rgba(220,38,38,.35),rgba(0,0,0,0) 70%);
  z-index:-1;
}
#player video,#player iframe{
  position:absolute;inset:0;width:100%;height:100%;border:0;
}

/* SIDE */
#side{
  padding:22px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* TITULO */
#titulo{font-size:28px;font-weight:700}

/* META */
#meta{
  display:flex;
  flex-wrap:wrap;
  gap:14px 22px;
  font-size:14px;
}
.meta-item{
  display:flex;
  align-items:center;
  gap:6px;
  white-space:nowrap;
}
.meta-item span{opacity:.85}

/* DESCRI√á√ÉO */
#desc{font-size:15px;line-height:1.65;opacity:.9}
#desc.collapsed{
  display:-webkit-box;
  -webkit-line-clamp:3;
  -webkit-box-orient:vertical;
  overflow:hidden;
}
#lerMais{
  background:none;border:none;color:#f87171;
  font-weight:600;cursor:pointer;
}

/* CHAT */
#chat{
  margin-top:10px;
  height:680px;
  border-radius:26px;
  overflow:hidden;
  background:#0b0b0b;
  border:1px solid #2a0f0f;
  box-shadow:0 0 35px rgba(220,38,38,.35);
  display:flex;
  flex-direction:column;
}
#chatTop{
  padding:14px;text-align:center;
  font-weight:600;cursor:pointer;
  background:linear-gradient(to bottom,#1a0b0b,#0b0b0b);
  border-bottom:1px solid #2a0f0f;
}
#chat iframe{flex:1;border:0;background:#fff}

@media(max-width:900px){
  #layout{grid-template-columns:1fr}
  #player{position:relative;top:0}
  #chat{height:85vh}
}
</style>
</head>

<body>

<div id="top">
  <button onclick="history.back()">‚Üê Voltar</button>
</div>

<div id="layout">

  <div id="playerArea">
    <div id="player">
      <video id="video" controls playsinline></video>
      <iframe id="iframe" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>
  </div>

  <div id="side">
    <h1 id="titulo"></h1>
    <div id="meta"></div>

    <p id="desc" class="collapsed"></p>
    <button id="lerMais" style="display:none">Ler mais</button>

    <div id="chat">
      <div id="chatTop" onclick="document.getElementById('player').scrollIntoView({behavior:'smooth'})">
        ‚¨ÜÔ∏è Voltar para o player
      </div>
      <iframe id="comentariosIframe"></iframe>
    </div>
  </div>

</div>

<script>
/* üîó SUPABASE */
const sb = supabase.createClient(
  'https://dxkszikemntfusfyrzos.supabase.co',
  'sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed'
);

const id = new URLSearchParams(location.search).get('id');

function limpar(v){
  if(v === null || v === undefined) return null;
  if(typeof v === 'string'){
    const t = v.trim();
    return t === '' ? null : t;
  }
  return v;
}

async function carregar(){
  const { data:item, error } = await sb
    .from('filmes')
    .select('*')
    .eq('id', id)
    .single();

  if(error || !item){
    console.error(error);
    alert('Erro ao carregar conte√∫do');
    return;
  }

  titulo.textContent = item.titulo;
  desc.textContent   = item.descricao || '';

  const metas = [];

  if(limpar(item.categoria)) metas.push(['üé¨', item.categoria]);
  if(limpar(item.tipo)) metas.push(['üì∫', item.tipo]);
  if(limpar(item.ano_lancamento)) metas.push(['üìÖ', item.ano_lancamento]);
  if(limpar(item.duracao_minutos)) metas.push(['‚è±Ô∏è', item.duracao_minutos + ' Min']);
  if(limpar(item.idioma)) metas.push(['üåé', item.idioma]);
  if(limpar(item.audio)) metas.push(['üîä', item.audio]);
  if(limpar(item.classificacao_indicativa)) metas.push(['üîû', item.classificacao_indicativa]);
  if(limpar(item.nota_critica)) metas.push(['‚≠ê', item.nota_critica]);

  meta.innerHTML = metas
    .map(m => `<div class="meta-item">‚úî ${m[0]} <span>${m[1]}</span></div>`)
    .join('');

  comentariosIframe.src = `comentarios.html?filme_id=${item.id}&tipo=${item.tipo}`;
  tocar(item.video_url);

  setTimeout(()=>{
    if(desc.scrollHeight > desc.clientHeight){
      lerMais.style.display = 'inline';
    }
  },50);
}

lerMais.onclick = ()=> desc.classList.toggle('collapsed');

function tocar(src){
  if(!src) return;
  if(/\.m3u8$/i.test(src)){
    iframe.remove();
    video.src = src;
    video.play().catch(()=>{});
  }else{
    video.remove();
    iframe.src = `https://iframe.mediadelivery.net/embed/569072/${src}`;
  }
}

carregar();
</script>


</body>
</html>
