<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<!-- Google tag (GA4) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T97MS35TJ6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-T97MS35TJ6', {
    page_title: 'Player',
    page_location: location.href,
    debug_mode: true
  });

<title>Sessão • Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

#player{position:fixed;inset:0;background:#000}

/* TOPO */
#topActions{
  position:absolute;
  top:14px;left:14px;
  z-index:99
}

.topBtn{
  padding:10px 16px;
  background:rgba(0,0,0,.65);
  color:#fff;
  border:none;
  border-radius:999px;
  font-size:14px;
  cursor:pointer;
}

/* LAYOUT */
#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}
@media(max-width:900px){
  #layout{grid-template-columns:1fr}
}

/* PLAYER */
#playerArea{
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  padding:20px;
}

.playerWrapper{
  width:100%;
  max-width:1200px;
  aspect-ratio:16/9;
  position:relative;
}

.playerWrapper video,
.playerWrapper iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  background:#000;
}

/* SIDE */
#side{
  background:#111;
  padding:22px;
  overflow-y:auto;
}
@media(max-width:900px){
  #side{max-height:45vh}
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  background:#222;
  margin-right:6px;
}
.badge.tipo{background:#e50914}

select{
  width:100%;
  padding:14px;
  margin-top:12px;
  background:#1c1c1c;
  border:1px solid #333;
  border-radius:12px;
  color:#fff;
  font-size:15px;
}

#fullscreenBtn{
  width:100%;
  margin-top:16px;
  padding:16px;
  font-size:16px;
  font-weight:600;
  background:#fff;
  color:#000;
  border:none;
  border-radius:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="player">

  <div id="topActions">
    <button class="topBtn" onclick="sair()">←</button>
  </div>

  <div id="layout">

    <!-- PLAYER -->
    <div id="playerArea">
      <div class="playerWrapper">
        <video id="video" controls playsinline></video>
        <iframe id="iframe" allowfullscreen allow="autoplay; fullscreen"></iframe>
      </div>
    </div>

    <!-- SIDE -->
    <div id="side">
      <h2 id="titulo"></h2>
      <div id="meta"></div>
      <p id="desc" style="opacity:.8;margin:10px 0"></p>

      <!-- CONTROLES DE SÉRIE -->
      <div id="serieControls" style="display:none">
        <select id="selTemporada"></select>
        <select id="selEpisodio"></select>

        <button id="fullscreenBtn" onclick="abrirFullscreen()">
          ⛶ Assistir em tela cheia
        </button>
      </div>
    </div>

  </div>
</div>

<script>
/* ================= CONFIG ================= */
const LIBRARY_ID = "569072";

/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= ITEM ================= */
const item = JSON.parse(
  decodeURIComponent(new URLSearchParams(location.search).get("item"))
);

/* ================= ANALYTICS ================= */
function track(event, params = {}) {
  if (typeof gtag !== "function") return;

  gtag("event", event, {
    content_title: item.titulo || item.serie_nome || "Conteúdo",
    content_type: item.tipo,
    categoria: item.categoria || "Geral",
    ...params
  });
}



  
/* ================= ELEMENTOS ================= */
const video = document.getElementById("video");
let inicioAssistido = 0;

video.addEventListener("play", () => {
  inicioAssistido = Date.now();
  track("video_play");
});

video.addEventListener("pause", () => {
  if (!inicioAssistido) return;

  const segundos = Math.round((Date.now() - inicioAssistido) / 1000);
  track("video_pause", { segundos_assistidos: segundos });
});

video.addEventListener("ended", () => {
  track("video_end");
});

const iframe = document.getElementById("iframe");
const titulo = document.getElementById("titulo");
const meta = document.getElementById("meta");
const desc = document.getElementById("desc");
const serieControls = document.getElementById("serieControls");
const selTemporada = document.getElementById("selTemporada");
const selEpisodio = document.getElementById("selEpisodio");

/* ================= UI ================= */
titulo.textContent = item.titulo || item.serie_nome || "Conteúdo";
desc.textContent = item.descricao || "";
meta.innerHTML = `
  <span class="badge">${item.categoria||"Geral"}</span>
  <span class="badge tipo">${item.tipo}</span>
`;

/* ================= HELPERS ================= */
function isVideoFile(v){
  return /\.m3u8$/i.test(v);
}
function isIframeUrl(v){ return v.includes("iframe.mediadelivery.net"); }
function isBunnyId(v){ return /^[a-f0-9\-]{20,}$/i.test(v); }

/* ================= PLAYER ================= */
function tocarFonte(source){
  if(isVideoFile(source)){
    iframe.remove();
    video.src = source;
    video.play().catch(()=>{});
  }
  else if(isIframeUrl(source)){
    video.remove();
    iframe.src = source;
  }
  else if(isBunnyId(source)){
    video.remove();
    iframe.src = `https://iframe.mediadelivery.net/embed/${LIBRARY_ID}/${source}`;
  }
  else{
    alert("Formato de vídeo não suportado");
    sair();
  }
}

tocarFonte(item.video_url);
track("open_content", {
  video_url: item.video_url
});

track("open_content", {
  video_url: item.video_url
});


  
/* ================= FULLSCREEN ================= */
function abrirFullscreen(){
  track("fullscreen_open");

  if(video && video.requestFullscreen){
    video.requestFullscreen();
  }else if(iframe && iframe.requestFullscreen){
    iframe.requestFullscreen();
  }
}


/* ================= SÉRIES ================= */
let serie = [];

if(item.tipo === "serie") carregarSerie();

async function carregarSerie(){
  const { data } = await sb
    .from("filmes")
    .select("*")
    .eq("serie_nome", item.serie_nome)
    .order("temporada")
    .order("episodio");

  if(!data || !data.length) return;

  serie = data;
  serieControls.style.display = "block";

  const temps = [...new Set(serie.map(e => e.temporada))];
  selTemporada.innerHTML = temps.map(t =>
    `<option value="${t}">Temporada ${t}</option>`
  ).join("");

  selTemporada.onchange = trocarTemporada;
  selEpisodio.onchange = trocarEpisodio;

  trocarTemporada();
}

function trocarTemporada(){
  const eps = serie.filter(e => e.temporada == selTemporada.value);

  track("select_season", {
    serie: item.serie_nome,
    temporada: selTemporada.value
  });

  selEpisodio.innerHTML = eps.map((e,i) =>
    `<option value="${i}">Episódio ${e.episodio}</option>`
  ).join("");

  tocarFonte(eps[0].video_url);
}


function trocarEpisodio(){
  const eps = serie.filter(e => e.temporada == selTemporada.value);

  track("select_episode", {
    serie: item.serie_nome,
    temporada: selTemporada.value,
    episodio: eps[selEpisodio.value].episodio
  });

  tocarFonte(eps[selEpisodio.value].video_url);
}


/* ================= SAIR ================= */
function sair(){
  if(video) video.pause();
  location.replace("index.html");
}

function track(event, params = {}) {
  if (typeof gtag !== "function") return;

  gtag("event", event, {
    content_id: item.id || item.video_url,
    content_title: item.titulo || item.serie_nome || "Conteúdo",
    content_type: item.tipo || "unknown",
    categoria: item.categoria || "Geral",
    ...params
  });
}

</script>

</body>
</html>
