<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sessão • Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Inter,Arial,sans-serif}

/* CONTAINER */
#player{position:fixed;inset:0;background:#000}

/* BOTÃO FECHAR */
#close{
  position:absolute;
  top:16px;
  left:16px;
  padding:10px 16px;
  background:rgba(0,0,0,.65);
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
  z-index:90;
  font-size:14px;
}

/* LAYOUT */
#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  height:100%;
}
@media(max-width:900px){
  #layout{grid-template-columns:1fr}
  #side{display:none}
}

/* PLAYER */
#playerArea{
  position:relative;
  width:100%;
  height:100%;
}
video, iframe.stream{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* FALLBACK */
#iframeFallback{
  display:none;
  position:absolute;
  inset:0;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding:32px;
  background:#000;
  color:#aaa;
}

/* LATERAL */
#side{
  background:#111;
  padding:28px;
  overflow-y:auto;
}
#titulo{font-size:26px;margin-bottom:6px}
#meta{margin-bottom:12px;font-size:14px}
#desc{font-size:14px;line-height:1.5;color:#ccc}
</style>
</head>

<body>

<div id="player">
  <button id="close" onclick="voltar()">←</button>

  <div id="layout">

    <!-- PLAYER -->
    <div id="playerArea">
      <video id="video" controls autoplay playsinline></video>
      <iframe id="streamIframe" class="stream" allowfullscreen></iframe>

      <div id="iframeFallback">
        ⚠️ Este conteúdo não permite reprodução externa
      </div>
    </div>

    <!-- LATERAL -->
    <div id="side">
      <h2 id="titulo"></h2>
      <div id="meta"></div>
      <p id="desc"></p>
    </div>

  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= SESSÃO ================= */
async function validarSessaoPlayer(){
  const email = localStorage.getItem("usuario_email");
  if(!email) location.replace("login.html");

  const { data } = await sb
    .from("usuarios")
    .select("status, trial_expires_at")
    .eq("email", email)
    .maybeSingle();

  if(!data || data.status==="bloqueado"){
    localStorage.clear();
    location.replace("login.html");
  }

  if(data.trial_expires_at && new Date()>new Date(data.trial_expires_at)){
    localStorage.clear();
    location.replace("login.html");
  }
}

/* ================= ITEM ================= */
const item = JSON.parse(
  decodeURIComponent(new URLSearchParams(location.search).get("item"))
);

/* ================= ELEMENTOS ================= */
const video = document.getElementById("video");
const iframeStream = document.getElementById("streamIframe");

/* ================= UI ================= */
titulo.textContent = item.titulo || "Ao vivo";
desc.textContent = item.descricao || "";
meta.innerHTML = `<span>${item.tipo || ""}</span>`;

/* ================= PLAYER ================= */
function isIframe(url){
  return !url.match(/\.(mp4|m3u8|webm)$/i);
}

if(isIframe(item.video_url)){
  video.style.display="none";
  iframeStream.src=item.video_url;
}else{
  iframeStream.style.display="none";
  video.src=item.video_url;
}

/* ================= AUTO ROTATE AO PLAY ================= */
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

video.addEventListener("play",()=>{
  if(!isMobile) return;

  // ANDROID / CHROME
  if(video.requestFullscreen){
    video.requestFullscreen().catch(()=>{});
  }
  // SAFARI iOS
  else if(video.webkitEnterFullscreen){
    video.webkitEnterFullscreen();
  }

  if(screen.orientation?.lock){
    screen.orientation.lock("landscape").catch(()=>{});
  }
});

/* ================= VOLTAR ================= */
function voltar(){
  if(document.fullscreenElement){
    document.exitFullscreen();
  }
  video.pause();
  video.src="";
  iframeStream.src="";
  location.replace("index.html");
}

/* INIT */
validarSessaoPlayer();
</script>

</body>
</html>
