<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<script>

<title>Sess√£o ‚Ä¢ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
}

/* ================= TOPO ================= */
#top{
  position:sticky;
  top:0;
  z-index:100;
  padding:16px 20px;
  background:linear-gradient(to bottom,rgba(0,0,0,.95),rgba(0,0,0,0));
}
#top button{
  background:none;
  border:none;
  color:#fff;
  font-size:15px;
  cursor:pointer;
  opacity:.85;
}
#top button:hover{opacity:1}

/* ================= LAYOUT ================= */
#layout{
  display:grid;
  grid-template-columns:3fr 1.4fr;
  min-height:100vh;
}

/* ================= PLAYER ================= */
#playerArea{padding:16px}
#player{
  position:sticky;
  top:80px;
  width:100%;
  max-width:1120px;
  margin:auto;
  aspect-ratio:16/9;
  border-radius:26px;
  overflow:hidden;
  background:#000;
  box-shadow:
    0 0 70px rgba(220,38,38,.55),
    inset 0 0 50px rgba(0,0,0,.7);
}
#player::before{
  content:"";
  position:absolute;
  inset:-40px;
  background:radial-gradient(circle at center,
    rgba(220,38,38,.35),
    rgba(0,0,0,0) 70%);
  z-index:-1;
}
#player video,
#player iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}

/* ================= SIDE ================= */
#side{
  padding:22px 22px 30px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* ================= TITULO ================= */
#titulo{
  font-size:28px;
  font-weight:700;
  line-height:1.2;
}

/* ================= META EM LINHA ================= */
#meta{
  display:flex;
  flex-wrap:wrap;
  gap:14px 22px;
  font-size:14px;
  opacity:.9;
}
.meta-item{
  display:flex;
  align-items:center;
  gap:6px;
  white-space:nowrap;
}
.meta-item span{opacity:.75}

/* ================= DESCRI√á√ÉO ================= */
#desc{
  font-size:15px;
  line-height:1.65;
  opacity:.88;
}
#desc.collapsed{
  display:-webkit-box;
  -webkit-line-clamp:3;
  -webkit-box-orient:vertical;
  overflow:hidden;
}
#lerMais{
  background:none;
  border:none;
  color:#f87171;
  font-weight:600;
  cursor:pointer;
  padding:0;
  align-self:flex-start;
}

/* ================= CHAT ================= */
#chat{
  margin-top:10px;
  height:680px;
  border-radius:26px;
  overflow:hidden;
  background:#0b0b0b;
  border:1px solid #2a0f0f;
  box-shadow:0 0 35px rgba(220,38,38,.35);
  display:flex;
  flex-direction:column;
}
#chatTop{
  padding:14px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(to bottom,#1a0b0b,#0b0b0b);
  border-bottom:1px solid #2a0f0f;
}
#chatTop:hover{opacity:.9}
#chat iframe{
  flex:1;
  border:0;
  background:#fff;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  #layout{grid-template-columns:1fr}
  #player{position:relative;top:0}
  #chat{height:85vh}
}
</style>
</head>

<body>

<!-- TOPO -->
<div id="top">
  <button onclick="history.back()">‚Üê Voltar</button>
</div>

<div id="layout">

  <!-- PLAYER -->
  <div id="playerArea">
    <div id="player">
      <video id="video" controls playsinline></video>
      <iframe id="iframe" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>
  </div>

  <!-- SIDE -->
  <div id="side">

    <h1 id="titulo"></h1>

    <div id="meta"></div>

    <p id="desc" class="collapsed"></p>
    <button id="lerMais" style="display:none">Ler mais</button>

    <div id="chat">
      <div id="chatTop" onclick="document.getElementById('player').scrollIntoView({behavior:'smooth'})">
        ‚¨ÜÔ∏è Voltar para o player
      </div>
      <iframe id="comentariosIframe"></iframe>
    </div>

  </div>

</div>

<script>
/* ================= ITEM ================= */
const item = JSON.parse(
  decodeURIComponent(new URLSearchParams(location.search).get('item'))
);

/* ================= EXTRATORES ================= */
function extrairDuracao(raw){
  if(!raw) return null;
  const m = raw.match(/Dura√ß√£o:\s*(\d+)\s*Min/i);
  return m ? m[1] + ' min' : null;
}

function extrairClassificacao(raw){
  if(!raw) return null;
  const m = raw.match(/Cl[a√°]ssifica[c√ß][a√£]o:\s*(\d+)\s*Anos/i);
  return m ? m[1] + ' Anos' : null;
}

function extrairNota(raw){
  if(!raw) return null;
  const m = raw.match(/Nota da Cr[i√≠]tica:\s*([\d.]+)/i);
  return m ? m[1] : null;
}

/* ================= UI ================= */
titulo.textContent = item.titulo || item.serie_nome || 'Conte√∫do';
desc.textContent   = item.descricao || '';

const metas = [];

if(item.categoria) metas.push(['üé¨', item.categoria]);
if(item.tipo) metas.push(['üì∫', item.tipo]);
if(item.ano_lancamento) metas.push(['üìÖ', item.ano_lancamento]);

if(item.serie_nome) metas.push(['üìÄ', item.serie_nome]);
if(item.temporada) metas.push(['üì¶', 'Temporada ' + item.temporada]);
if(item.episodio) metas.push(['‚ñ∂Ô∏è', 'Epis√≥dio ' + item.episodio]);

const duracao =
  item.duracao_minutos
    ? item.duracao_minutos + ' min'
    : extrairDuracao(item.raw_info);
if(duracao) metas.push(['‚è±Ô∏è', duracao]);

if(item.idioma) metas.push(['üåé', item.idioma]);
if(item.audio) metas.push(['üîä', item.audio]);

const classif =
  item.classificacao_indicativa ||
  extrairClassificacao(item.raw_info);
if(classif) metas.push(['üîû', classif]);

const nota =
  item.nota_critica ||
  extrairNota(item.raw_info);
if(nota) metas.push(['‚≠ê', nota]);

meta.innerHTML = metas.map(
  m => `<div class="meta-item">${m[0]} <span>${m[1]}</span></div>`
).join('');

/* ================= LER MAIS ================= */
setTimeout(()=>{
  if(desc.scrollHeight > desc.clientHeight){
    lerMais.style.display = 'inline';
  }
},50);
lerMais.onclick = ()=> desc.classList.toggle('collapsed');

/* ================= CHAT ================= */
comentariosIframe.src =
  `comentarios.html?filme_id=${item.id}&tipo=${item.tipo}`;

/* ================= PLAYER ================= */
function tocar(src){
  if(!src) return;
  if(/\.m3u8$/i.test(src)){
    iframe.remove();
    video.src = src;
    video.play().catch(()=>{});
  }else{
    video.remove();
    iframe.src = `https://iframe.mediadelivery.net/embed/569072/${src}`;
  }
}
tocar(item.video_url);
</script>

</body>
</html>
