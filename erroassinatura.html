<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento não concluído | CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
html,body{margin:0;height:100%;background:#0f0f10;color:#fff}

:root{
  --surface:#1b1b1e;
  --accent:#e50914;
  --muted:#b5b5b5;
  --border:#2b2b2b;
  --error:#f87171;
  --whatsapp:#22c55e;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(70% 60% at 50% 25%, #1a1a1a 0%, #0f0f10 60%);
}

.container{
  width:420px;
  max-width:92%;
  background:rgba(27,27,30,.85);
  backdrop-filter:blur(14px);
  padding:48px 42px;
  border-radius:22px;
  box-shadow:0 40px 90px rgba(0,0,0,.75);
  text-align:center;
  animation:fadeUp .45s ease;
}

h1{
  margin:0 0 18px;
  font-size:36px;
  font-weight:900;
}
h1 span{color:var(--accent)}

.status{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  margin:26px 0 24px;
}

.icon{
  width:76px;
  height:76px;
  border-radius:50%;
  background:rgba(248,113,113,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  color:var(--error);
  animation:pop .55s ease;
}

@keyframes pop{
  0%{transform:scale(.3);opacity:0}
  80%{transform:scale(1.12)}
  100%{transform:scale(1);opacity:1}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:translateY(0)}
}

p{
  margin:0;
  font-size:15px;
  color:var(--muted);
  line-height:1.5;
}

/* BOTÕES */
.btn{
  width:100%;
  padding:16px;
  margin-top:16px;
  border:none;
  border-radius:16px;
  font-size:15px;
  font-weight:900;
  cursor:pointer;
  transition:.2s;
}

.btn.retry{
  background:var(--accent);
  color:#fff;
}
.btn.retry:hover{
  transform:translateY(-1px);
  box-shadow:0 12px 28px rgba(229,9,20,.45);
}

.btn.whatsapp{
  background:var(--whatsapp);
  color:#fff;
}
.btn.whatsapp:hover{
  transform:translateY(-1px);
  box-shadow:0 12px 28px rgba(34,197,94,.45);
}

.footer{
  margin-top:22px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="container">

  <h1>CLENA <span>TV</span></h1>

  <div class="status">
    <div class="icon">✕</div>
    <strong>Pagamento não concluído</strong>
    <p>
      Não foi possível confirmar seu pagamento.<br>
      Você pode tentar novamente ou falar com nosso suporte.
    </p>
  </div>

  <button class="btn retry" onclick="history.back()">
    Tentar novamente
  </button>

  <button class="btn whatsapp"
    onclick="window.open('https://wa.me/5575998112535?text=Olá,%20tive%20problema%20com%20meu%20pagamento%20na%20CLENA%20TV','_blank')">
    Falar no WhatsApp
  </button>

  <div class="footer">
    © 2025 • CLENA TV
  </div>

</div>

</body>
</html>
