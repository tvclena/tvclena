<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clena TV</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,Arial,sans-serif;
  color:#fff;
}

/* ===== CONTAINER ===== */
.wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:48px;
}

/* ===== LOGO ===== */
.logo{
  display:flex;
  align-items:center;
  gap:16px;
  transform:skewX(-10deg);
}

/* CLENA */
.clena{
  font-size:86px;
  font-weight:900;
  letter-spacing:3px;
  color:#e50914;
  position:relative;

  text-shadow:
    0 0 12px rgba(229,9,20,.55),
    0 0 36px rgba(229,9,20,.25);
}

/* brilho lento */
.clena::after{
  content:"";
  position:absolute;
  inset:-20px;
  background:linear-gradient(
    120deg,
    transparent 40%,
    rgba(255,255,255,.35) 50%,
    transparent 60%
  );
  transform:translateX(-160%);
  animation:shine 4.5s linear infinite;
  pointer-events:none;
}

/* TV */
.tv{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 26px;
  border-radius:20px;
  background:linear-gradient(180deg,#ff1c1c,#b30000);
  box-shadow:0 0 18px rgba(229,9,20,.45);
  font-size:34px;
  font-weight:800;
}

/* PLAY */
.play{
  font-size:22px;
  opacity:.9;
}

/* ===== LOADER ===== */
.loader{
  width:42px;
  height:42px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.15);
  border-top-color:#e50914;
  animation:spin 1s linear infinite;
}

/* ===== OFFLINE ===== */
.offline{
  display:none;
  flex-direction:column;
  align-items:center;
  gap:18px;
  font-size:14px;
  color:#ff6b6b;
}

.offline button{
  padding:10px 26px;
  border-radius:999px;
  border:none;
  background:#e50914;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ===== ANIMA√á√ïES ===== */
@keyframes spin{
  to{ transform:rotate(360deg); }
}
@keyframes shine{
  to{ transform:translateX(160%); }
}

/* =================================================
   üì± AJUSTES MOBILE (AQUI EST√Å A M√ÅGICA)
================================================= */
@media (max-width: 768px){
  .wrapper{
    gap:32px;
  }

  .clena{
    font-size:56px;
    letter-spacing:2px;
  }

  .tv{
    padding:10px 18px;
    font-size:22px;
  }

  .play{
    font-size:16px;
  }

  .loader{
    width:32px;
    height:32px;
    border-width:2px;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="logo">
    <div class="clena">CLENA</div>
    <div class="tv">
      <span class="play">‚ñ∂</span>
      TV
    </div>
  </div>

  <div class="loader" id="loader"></div>

  <div class="offline" id="offline">
    Sem conex√£o com a internet
    <button onclick="location.reload()">Recarregar</button>
  </div>

</div>

<script>
function online(){
  return navigator.onLine;
}

function iniciar(){
  if(!online()){
    loader.style.display="none";
    offline.style.display="flex";
    return;
  }

  setTimeout(()=>{
    parent.postMessage("ABERTURA_OK","*");
  }, 2600);
}

window.addEventListener("online", iniciar);
window.addEventListener("offline", iniciar);

iniciar();
</script>

</body>
</html>
