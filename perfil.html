<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Perfil ‚Ä¢ Clena TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="env.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0f0f10;
  font-family:Inter,Arial,sans-serif;
  color:#fff;
}
.perfil-card{
  width:420px;
  max-width:92%;
  background:#1c1c1c;
  border-radius:18px;
  padding:28px;
  box-shadow:0 40px 120px rgba(0,0,0,.85);
}
.avatar-box{
  text-align:center;
  margin-bottom:16px;
}
.avatar-box img{
  width:96px;
  height:96px;
  border-radius:50%;
  object-fit:cover;
  background:#333;
}
.avatar-upload{
  margin-top:8px;
  font-size:13px;
  color:#3ea6ff;
  cursor:pointer;
}
.avatar-upload input{display:none}

label{
  font-size:12px;
  color:#aaa;
  display:block;
  margin-top:12px;
  margin-bottom:4px;
}
input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #333;
  background:#111;
  color:#fff;
}
.username-box{
  display:flex;
  align-items:center;
  background:#111;
  border:1px solid #333;
  border-radius:8px;
}
.username-box span{
  padding-left:10px;
  color:#777;
}
.username-box input{
  border:none;
  background:none;
}
#usernameStatus{
  font-size:12px;
  margin-top:4px;
}
.info{
  margin-top:14px;
  font-size:13px;
  color:#ccc;
}
.info div{margin-bottom:6px}
.acoes{
  display:flex;
  gap:10px;
  margin-top:18px;
}
.acoes button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:700;
}
.salvar{background:#e50914;color:#fff}
.sair{background:#333;color:#fff}
</style>
</head>

<body>

<div class="perfil-card">
  <div class="avatar-box">
    <img id="avatar">
    <label class="avatar-upload">
      Alterar foto
      <input type="file" accept="image/*" onchange="uploadAvatar(this)">
    </label>
  </div>

  <label>Nome</label>
  <input id="nome">

  <label>Usu√°rio</label>
  <div class="username-box">
    <span>@</span>
    <input id="username" oninput="validarUsername()">
  </div>
  <small id="usernameStatus"></small>

  <div class="info">
    <div><strong>Email:</strong> <span id="email"></span></div>
    <div><strong>Plano:</strong> <span id="plano"></span></div>
    <div><strong>Valor:</strong> <span id="valor"></span></div>
    <div><strong>Vencimento:</strong> <span id="vencimento"></span></div>
  </div>

  <div class="acoes">
    <button class="salvar" onclick="salvar()">Salvar</button>
    <button class="sair" onclick="logout()">Sair</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  window.ENV.SUPABASE_URL,
  window.ENV.SUPABASE_ANON_KEY
);

let perfilId = null;

const elAvatar = document.getElementById("avatar");
const elNome = document.getElementById("nome");
const elUsername = document.getElementById("username");
const elStatus = document.getElementById("usernameStatus");
const elEmail = document.getElementById("email");
const elPlano = document.getElementById("plano");
const elValor = document.getElementById("valor");
const elVenc = document.getElementById("vencimento");

async function carregar(){
  const email = localStorage.getItem("usuario_email");
  if(!email){
    location.replace("login.html");
    return;
  }

  const { data, error } = await sb
    .from("users_profile")
    .select("*")
    .eq("email", email)
    .maybeSingle();

  if(!data){
    const { data: novo } = await sb
      .from("users_profile")
      .insert({ email })
      .select()
      .single();
    preencher(novo);
    return;
  }

  preencher(data);
}

function preencher(u){
  perfilId = u.id;
  elEmail.textContent = u.email;
  elNome.value = u.nome_usuario || "";
  elUsername.value = u.username || "";

  elPlano.textContent = u.tipo_assinatura || "-";
  elValor.textContent = u.valor_assinatura
    ? Number(u.valor_assinatura).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})
    : "-";
  elVenc.textContent = u.vencimento_assinatura
    ? new Date(u.vencimento_assinatura).toLocaleDateString("pt-BR")
    : "-";

  elAvatar.src =
    u.avatar_url ||
    `https://ui-avatars.com/api/?name=${(u.nome_usuario||"U")[0]}&background=e50914&color=fff`;
}

async function validarUsername(){
  const u = elUsername.value
    .toLowerCase()
    .replace(/[^a-z0-9._]/g,"");

  elUsername.value = u;

  if(u.length < 3){
    elStatus.textContent = "Muito curto";
    elStatus.style.color = "#f87171";
    return false;
  }

  const { data, error } = await sb
    .from("users_profile")
    .select("id")
    .eq("username", u)
    .neq("id", perfilId);

  // üî• CORRE√á√ÉO CR√çTICA
  if (error) {
    console.error("Erro ao validar username:", error);
    elStatus.textContent = "Erro ao validar";
    elStatus.style.color = "#f87171";
    return false;
  }

  if (Array.isArray(data) && data.length > 0) {
    elStatus.textContent = "J√° em uso";
    elStatus.style.color = "#f87171";
    return false;
  }

  elStatus.textContent = "Dispon√≠vel";
  elStatus.style.color = "#22c55e";
  return true;
}

async function salvar(){
  if(!(await validarUsername())) return;

  await sb.from("users_profile")
    .update({
      nome_usuario: elNome.value,
      username: elUsername.value
    })
    .eq("id", perfilId);

  alert("Perfil atualizado");
}

async function uploadAvatar(input){
  const file = input.files[0];
  if(!file) return;

  const img = new Image();
  img.src = URL.createObjectURL(file);
  await new Promise(r => img.onload = r);

  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = 512;
  canvas.getContext("2d").drawImage(img,0,0,512,512);

  const blob = await new Promise(r => canvas.toBlob(r,"image/jpeg",0.9));
  URL.revokeObjectURL(img.src);

  const nome = `${perfilId}_${Date.now()}.jpg`;

  await fetch(
    `https://br.storage.bunnycdn.com/sessao99/avatars/${nome}`,
    {
      method:"PUT",
      headers:{
        "AccessKey":"d498d56e-361b-4a1e-9edb9eb63e3b-2e6a-4c17",
        "Content-Type":"application/octet-stream"
      },
      body:blob
    }
  );

  const url = `https://sessao99.b-cdn.net/avatars/${nome}`;

  await sb.from("users_profile")
    .update({ avatar_url:url })
    .eq("id", perfilId);

  elAvatar.src = url;
}

function logout(){
  localStorage.clear();
  sessionStorage.clear();
  location.replace("login.html");
}

carregar();
</script>

</body>
</html>
