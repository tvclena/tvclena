<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA ‚Ä¢ Filmes e S√©ries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --red:#e50914;
  --gold:#f5c36a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}

/* ===== BODY ===== */
body{
  background:radial-gradient(circle at top, #3a0000 0%, #140000 35%, #000 70%);
  color:#fff;
}

/* ===== LAYOUT DESKTOP ===== */
.page{
  min-height:100vh;
  display:grid;
  grid-template-rows:auto 1fr auto;
  padding:26px 32px;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
}

.header h1{
  font-size:clamp(32px,5vw,56px);
  font-weight:900;
}
.header h1 span{color:var(--red)}

.header p{
  margin-top:6px;
  font-size:12px;
  letter-spacing:2px;
  opacity:.7;
}

/* ===== LOGO TEXTO ===== */
.logo-text{
  position:relative;
  display:inline-block;
  margin:14px auto 10px;
  padding:18px 38px;
  font-size:56px;
  font-weight:900;
  letter-spacing:4px;
  color:var(--red);
  z-index:1;
}

.logo-text::before{
  content:"";
  position:absolute;
  inset:-8px -14px;
  background:#000;
  border-radius:999px;
  z-index:-1;
}

.logo-text::after{
  content:"";
  position:absolute;
  inset:-26px -36px;
  background:radial-gradient(circle, rgba(229,9,20,.55), transparent 70%);
  filter:blur(18px);
  border-radius:999px;
  z-index:-2;
}

/* ===== CAT√ÅLOGO ===== */
.content{
  display:flex;
  justify-content:center;
  align-items:center;
}

.catalog{
  width:100%;
  max-width:980px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
}

/* ===== CARD ===== */
.card{
  height:230px;
  border-radius:16px;
  overflow:hidden;
  position:relative;
  box-shadow:0 14px 36px rgba(0,0,0,.8);
  transition:.3s;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position: top center; /* üëà AQUI */
}

.card .title{
  position:absolute;
  inset:auto 0 0 0;
  padding:12px;
  font-size:13px;
  font-weight:700;
  background:linear-gradient(180deg, transparent, rgba(0,0,0,.85));
}

.card:hover{
  transform:translateY(-6px) scale(1.04);
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
}

.footer .info{
  font-size:13px;
  opacity:.75;
}

.price{
  margin-top:6px;
  font-size:22px;
  font-weight:900;
  color:var(--gold);
}

.footer small{
  display:block;
  font-size:11px;
  opacity:.6;
  margin-top:3px;
}

/* ===== BOT√ÉO ===== */
.cta{
  margin-top:12px;
}

.cta button{
  padding:13px 40px;
  background:var(--red);
  color:#fff;
  font-weight:900;
  font-size:16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 14px 40px rgba(229,9,20,.7);
  transition:.25s;
}

.cta button:hover{
  transform:scale(1.06);
}

/* ===== INTRO ===== */
.intro{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(64px,14vw,160px);
  font-weight:900;
  letter-spacing:6px;
  color:var(--red);
  opacity:0;
  pointer-events:none;
  z-index:999;
}

.intro.show{
  animation:introAnim 1.4s ease forwards;
}

/* ===== MOBILE ===== */
@media(max-width:900px){

  body{
    overflow:auto;
  }

  .page{
    min-height:auto;
    padding:18px 14px 22px;
    grid-template-rows:auto auto auto;
  }

  .logo-text{
    font-size:40px;
    padding:14px 28px;
    letter-spacing:2px;
  }

  .content{
    margin:14px 0;
  }

  .catalog{
    grid-template-columns:repeat(2,1fr);
    gap:12px;
  }

  .card{
    height:160px;
  }

  .card .title{
    font-size:12px;
  }

  .price{
    font-size:20px;
  }

  .cta button{
    width:100%;
    max-width:320px;
  }
}

/* ===== ANIMA√á√ÉO ===== */
@keyframes introAnim{
  0%{opacity:0; transform:scale(.6)}
  40%{opacity:1; transform:scale(1)}
  70%{opacity:1}
  100%{opacity:0; transform:scale(1.2)}
}

@media(max-width:900px){
  .card img{
    object-position: top;
  }
}

</style>
</head>

<body>

<div class="intro" id="intro">CLENA</div>

<div class="page">

  <!-- HEADER -->
  <div class="header">
    <h1><span>ASSISTA</span> FILMES E S√âRIES</h1>
    <p>APENAS NA</p>
    <div class="logo-text">CLENA</div>
  </div>

  <!-- CAT√ÅLOGO -->
  <div class="content">
    <div class="catalog">

      <div class="card">
        <img src="reiarthur.png">
        <div class="title">A Lenda<br>Rei Arthur</div>
      </div>

      <div class="card">
        <img src="batman.png">
        <div class="title">Batman VS Robin<br>(2015)</div>
      </div>

      <div class="card">
        <img src="menina.png">
        <div class="title">A Menina Que<br>Roubava Livros</div>
      </div>

      <div class="card">
        <img src="jogosvorazes.png">
        <div class="title">Jogos Vorazes<br>A Esperan√ßa</div>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="info">Dispon√≠vel para celular, tablet e computador</div>
    <div class="price">PLANOS A PARTIR DE R$1,99</div>
    <small>ap√≥s per√≠odo de teste</small>

    <div class="cta">
      <button onclick="assistir()">‚ñ∂ ASSISTA AGORA</button>
    </div>
  </div>

</div>

<script>
function assistir(){
  const intro = document.getElementById('intro');
  intro.classList.add('show');
  setTimeout(()=>location.href='index.html',1200);
}
</script>

</body>
</html>
