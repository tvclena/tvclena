<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Coment√°rios</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --red:#e50914;
  --blue:#4da3ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Inter,Arial;
}

/* HEADER */
.header{
  height:58px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(12px);
}
.header .eye{
  position:absolute;
  left:14px;
  cursor:pointer;
}
.header .hint{
  font-size:12px;
  opacity:.6;
}

/* CONTAINER */
.container{
  padding:16px;
  transition:.3s;
}
.container.faded{
  opacity:.25;
  pointer-events:none;
}

/* INPUT */
textarea{
  width:100%;
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  color:#fff;
  resize:none;
}
button{
  margin-top:10px;
  width:100%;
  padding:12px;
  border-radius:14px;
  border:0;
  background:var(--red);
  color:#fff;
  cursor:pointer;
}

/* COMENT√ÅRIO */
.comment{
  margin-top:14px;
  padding:14px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid var(--border);
}
.comment .user{
  font-size:12px;
  opacity:.7;
  margin-bottom:6px;
}

/* FILME CARD */
.filme-card{
  margin-top:10px;
  display:flex;
  gap:10px;
  padding:10px;
  border-radius:12px;
  background:rgba(0,0,0,.35);
  border:1px solid var(--border);
  cursor:pointer;
}
.filme-card img{
  width:48px;
  border-radius:8px;
}
.filme-card strong{color:var(--blue)}

.actions{
  margin-top:8px;
}
.actions button{
  background:#222;
  font-size:12px;
}

/* AUTOCOMPLETE */
.autocomplete{
  position:absolute;
  background:#111;
  border:1px solid var(--border);
  border-radius:12px;
  margin-top:6px;
  max-height:180px;
  overflow:auto;
  z-index:99;
}
.autocomplete div{
  padding:10px;
  cursor:pointer;
}
.autocomplete div:hover{
  background:#222;
}
</style>
</head>

<body>

<div class="header">
  <div class="eye" onclick="toggle()">üëÅÔ∏è‚Äçüó®Ô∏è</div>
  <div class="hint">Toque para ver os coment√°rios</div>
</div>

<div id="container" class="container faded">
  <textarea id="txt" placeholder="Escreva um coment√°rio... Use / para marcar filmes"></textarea>
  <div id="auto" class="autocomplete" style="display:none"></div>
  <button onclick="enviar()">Enviar</button>
  <div id="lista"></div>
</div>

<script>
/* SUPABASE */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const email = localStorage.getItem("usuario_email");
const params = new URLSearchParams(location.search);
const filme_id = params.get("filme_id");

let aberto=false;
let arroba=null;
let filmesCache=[];

/* TOGGLE */
function toggle(){
  aberto=!aberto;
  container.classList.toggle("faded",!aberto);
}

/* SLUG */
function slugify(t){
  return t.toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .replace(/[^a-z0-9]+/g,"-")
    .replace(/(^-|-$)/g,"");
}

/* INIT */
async function init(){
  const {data:user} = await sb
    .from("usuarios")
    .select("username")
    .eq("email",email)
    .single();

  if(!user?.username){
    document.body.innerHTML = `
      <div style="padding:20px;text-align:center">
        Cadastre seu @ no perfil para comentar.<br><br>
        <a href="/index.html?abrirPerfil=1" target="_top" style="color:#e50914">
          Ir para o perfil
        </a>
      </div>`;
    return;
  }

  arroba=user.username;
  carregar();
}

/* SERIALIZA (PERSISTENTE) */
async function serializarComentario(txt){
  let out=txt;
  const matchs=[...txt.matchAll(/\/([^\n\r]+)/g)];
  if(matchs.length===0) return out;

  const {data:filmes}=await sb
    .from("filmes")
    .select("id,titulo,capa_url");

  matchs.forEach(m=>{
    const nome=m[1].trim();
    const f=filmes.find(x=>slugify(x.titulo)===slugify(nome));
    if(f){
      out=out.replace(
        m[0],
        `{{filme:${f.id}|${f.titulo}|${f.capa_url}}}`
      );
    }
  });
  return out;
}

/* RENDER */
function renderizar(txt){
  return txt.replace(
    /\{\{filme:([a-f0-9\-]+)\|(.+?)\|(.+?)\}\}/g,
    (m,id,t,c)=>`
    <div class="filme-card" onclick="location.href='player.html?item=${encodeURIComponent(JSON.stringify({id}))}'">
      <img src="${c}">
      <div><strong>${t}</strong><div>Ver agora</div></div>
    </div>`
  );
}

/* CARREGAR */
async function carregar(){
  const {data}=await sb
    .from("comentarios")
    .select("*")
    .eq("filme_id",filme_id)
    .order("created_at",{ascending:false});

  lista.innerHTML="";
  data?.forEach(c=>{
    lista.innerHTML+=`
      <div class="comment">
        <div class="user">@${c.arroba}</div>
        <div>${renderizar(c.comentario)}</div>
        ${c.email===email?`
          <div class="actions">
            <button onclick="apagar('${c.id}')">Apagar</button>
          </div>`:""}
      </div>`;
  });
}

/* ENVIAR */
async function enviar(){
  const v=txt.value.trim();
  if(!v) return;

  const finalTxt=await serializarComentario(v);

  await sb.from("comentarios").insert({
    filme_id,
    email,
    arroba,
    comentario: finalTxt
  });

  txt.value="";
  carregar();
}

/* APAGAR */
async function apagar(id){
  await sb.from("comentarios")
    .delete()
    .eq("id",id)
    .eq("email",email);
  carregar();
}

/* AUTOCOMPLETE */
txt.addEventListener("input",async e=>{
  const v=e.target.value;
  const idx=v.lastIndexOf("/");
  if(idx<0) return auto.style.display="none";

  const termo=v.slice(idx+1);
  const {data}=await sb
    .from("filmes")
    .select("id,titulo,capa_url")
    .ilike("titulo",`%${termo}%`)
    .limit(5);

  filmesCache=data||[];
  auto.innerHTML=filmesCache.map(f=>
    `<div onclick="selecionar('${f.titulo}')">${f.titulo}</div>`
  ).join("");
  auto.style.display="block";
});

function selecionar(t){
  txt.value=txt.value.replace(/\/[^\/]*$/,"/"+t+" ");
  auto.style.display="none";
}

init();
</script>

</body>
</html>
