<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Comentários</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#07080d;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --blue:#3ea6ff;
  --red:#e50914;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#0d1020,#07080d 60%);
  color:#fff;
  font-family:Inter,Arial;
}

/* HEADER */
.header{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter:blur(18px);
  background:rgba(5,5,10,.6);
  border-bottom:1px solid var(--border);
}
.header .eye{
  position:absolute;
  left:16px;
  font-size:18px;
  cursor:pointer;
}
.header .title{
  font-size:18px;
  font-weight:600;
}
.header .hint{
  position:absolute;
  bottom:6px;
  font-size:11px;
  opacity:.6;
}

/* CONTAINER */
.container{
  padding:16px;
  transition:.3s;
}
.container.faded{
  opacity:.2;
  pointer-events:none;
}

/* INPUT */
.input-box{
  position:sticky;
  bottom:0;
  padding:14px;
  background:linear-gradient(to top,#07080d 70%,transparent);
}
textarea{
  width:100%;
  background:rgba(255,255,255,.08);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  color:#fff;
  resize:none;
}
button.send{
  margin-top:10px;
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  background:linear-gradient(135deg,#e50914,#b00610);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* LISTA */
#lista{
  display:flex;
  flex-direction:column;
  gap:16px;
  margin-top:10px;
}

/* COMMENT */
.comment{
  display:flex;
  gap:12px;
  padding:14px;
  border-radius:20px;
  background:var(--card);
  border:1px solid var(--border);
  backdrop-filter:blur(14px);
}
.comment.me{
  background:linear-gradient(135deg,rgba(229,9,20,.35),rgba(229,9,20,.08));
  border-color:#e50914;
}

/* AVATAR */
.avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  background:linear-gradient(135deg,#3ea6ff,#8b5cf6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  flex-shrink:0;
  overflow:hidden;
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* BODY */
.comment-body{flex:1}
.comment-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.comment-header .user{
  font-size:14px;
  font-weight:600;
}
.comment-header .time{
  font-size:11px;
  opacity:.6;
}
.comment-text{
  margin-top:6px;
  font-size:14px;
  line-height:1.4;
}

/* FILME CARD */
.filme-card{
  margin-top:10px;
  display:flex;
  gap:12px;
  padding:12px;
  border-radius:16px;
  background:rgba(0,0,0,.35);
  border:1px solid var(--border);
  cursor:pointer;
  align-items:center;
}
.filme-card img{
  width:56px;
  height:78px;
  object-fit:cover;
  border-radius:12px;
}
.filme-card strong{
  display:block;
  color:var(--blue);
}
.filme-card span{
  font-size:12px;
  opacity:.6;
}

/* AUTOCOMPLETE */
.autocomplete{
  position:absolute;
  background:#0c0d14;
  border:1px solid var(--border);
  border-radius:14px;
  margin-top:6px;
  max-height:180px;
  overflow:auto;
  z-index:99;
}
.autocomplete div{
  padding:12px;
  cursor:pointer;
}
.autocomplete div:hover{
  background:#151622;
}
</style>
</head>

<body>

<div class="header">
  <div class="eye" onclick="toggle()">←</div>
  <div class="title">Comentários</div>
  <div class="hint">Toque para ocultar os comentários</div>
</div>

<div id="container" class="container faded">
  <div id="lista"></div>

  <div class="input-box">
    <textarea id="txt" placeholder="Escreva um comentário... Use / para marcar filmes"></textarea>
    <div id="auto" class="autocomplete" style="display:none"></div>
    <button class="send" onclick="enviar()">Enviar</button>
  </div>
</div>

<script>
/* SUPABASE */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const email = localStorage.getItem("usuario_email");
const filme_id = new URLSearchParams(location.search).get("filme_id");

let aberto=false, arroba=null;

/* TOGGLE */
function toggle(){
  aberto=!aberto;
  container.classList.toggle("faded",!aberto);
}

/* SLUG */
function slugify(t){
  return t.toLowerCase().normalize("NFD")
    .replace(/[\u0300-\u036f]/g,"")
    .replace(/[^a-z0-9]+/g,"-");
}

/* INIT */
async function init(){
  const {data:user}=await sb
    .from("usuarios")
    .select("username")
    .eq("email",email)
    .single();

  if(!user?.username){
    document.body.innerHTML=`
      <div style="padding:30px;text-align:center">
        Cadastre seu @ para comentar<br><br>
        <a href="/index.html?abrirPerfil=1" style="color:#e50914">Ir para o perfil</a>
      </div>`;
    return;
  }
  arroba=user.username;
  carregar();
}

/* SERIALIZA */
async function serializarComentario(txt){
  let out=txt;
  const matchs=[...txt.matchAll(/\/([^\n\r]+)/g)];
  if(!matchs.length) return out;

  const {data:filmes}=await sb.from("filmes").select("id,titulo,capa_url");
  matchs.forEach(m=>{
    const f=filmes.find(x=>slugify(x.titulo)===slugify(m[1]));
    if(f){
      out=out.replace(m[0],`{{filme:${f.id}|${f.titulo}|${f.capa_url}}}`);
    }
  });
  return out;
}

/* RENDER */
function renderizar(txt){
  return txt.replace(/\{\{filme:([a-f0-9\-]+)\|(.+?)\|(.+?)\}\}/g,
    (m,id,t,c)=>`
    <div class="filme-card" onclick="abrirModalFilme('${id}')">
      <img src="${c}">
      <div>
        <strong>${t}</strong>
        <span>Ver detalhes</span>
      </div>
    </div>`);
}

/* CARREGAR */
async function carregar(){
  const {data}=await sb
    .from("comentarios")
    .select("*")
    .eq("filme_id",filme_id)
    .order("created_at",{ascending:false});

  lista.innerHTML="";
  data.forEach(c=>{
    const letra=c.arroba[0].toUpperCase();
    const hora=new Date(c.created_at).toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
    lista.innerHTML+=`
      <div class="comment ${c.email===email?"me":""}">
        <div class="avatar">${letra}</div>
        <div class="comment-body">
          <div class="comment-header">
            <div class="user">@${c.arroba}</div>
            <div class="time">${hora}</div>
          </div>
          <div class="comment-text">${renderizar(c.comentario)}</div>
        </div>
      </div>`;
  });
}

/* ENVIAR */
async function enviar(){
  const v=txt.value.trim();
  if(!v) return;
  const finalTxt=await serializarComentario(v);
  await sb.from("comentarios").insert({filme_id,email,arroba,comentario:finalTxt});
  txt.value="";
  carregar();
}

init();
</script>

<!-- MODAL FILME (inalterado, já funcional) -->
<div id="modalFilme" style="position:fixed;inset:0;display:none"></div>

</body>
</html>
