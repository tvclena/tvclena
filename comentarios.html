<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Coment√°rios</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Inter,Arial;
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 14px;
  border-bottom:1px solid #222;
}

.eye{
  cursor:pointer;
  font-size:18px;
}

.hint{
  font-size:12px;
  opacity:.6;
}

.container{
  padding:14px;
  transition:.3s;
}

.container.faded{
  opacity:.25;
  pointer-events:none;
}

textarea{
  width:100%;
  background:#111;
  color:#fff;
  border:1px solid #333;
  border-radius:12px;
  padding:12px;
  resize:none;
}

button{
  margin-top:10px;
  padding:10px 14px;
  border-radius:10px;
  border:0;
  background:#e50914;
  color:#fff;
  cursor:pointer;
}

.comment{
  margin-top:14px;
  padding:12px;
  background:#111;
  border-radius:12px;
}

.comment a{
  color:#4da3ff;
  text-decoration:none;
}

.actions{
  margin-top:6px;
}

.actions button{
  background:#222;
  font-size:12px;
}

.autocomplete{
  position:absolute;
  background:#111;
  border:1px solid #333;
  border-radius:12px;
  margin-top:6px;
  width:50%;
  max-height:220px;
  overflow-y:auto;
  z-index:99;
}

.autocomplete div{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px;
  cursor:pointer;
}

.autocomplete img{
  width:44px;
  height:64px;
  object-fit:cover;
  border-radius:6px;
}


html, body {
  height:100%;
  overflow:hidden;
}

/* container geral */
.container{
  padding:14px;
  transition:.3s;
  height:100%;
  display:flex;
  flex-direction:column;
}

/* lista de coment√°rios */
#lista{
  flex:1;
  overflow-y:auto;
  overflow-x:hidden;
  scrollbar-width: none;       /* Firefox */
  -ms-overflow-style: none;    /* IE */
}

#lista::-webkit-scrollbar{
  width:0;
  height:0;
}

#scrollBottomBtn{
  position:fixed;
  bottom:14px;
  right:14px;
  width:42px;
  height:42px;
  border-radius:50%;
  border:none;
  background:#e50914;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  display:none;
  z-index:999;
}
#scrollBottomBtn{
  margin:0 !important;
  padding:0 !important;
  display:flex;
  align-items:center;
  justify-content:center;
}


.container.hidden{
  display:none;
}

  
</style>
</head>

<body>

<div class="header" onclick="toggle()" style="cursor:pointer">
<div class="hint" id="hintText">Toque para ver os coment√°rios</div>
</div>


<div id="container" class="container hidden">
  <textarea id="txt" placeholder="Escreva um coment√°rio... Use / para marcar filmes"></textarea>
  <div id="auto" class="autocomplete" style="display:none"></div>
  <button onclick="enviar()">Enviar</button>
  <div id="lista"></div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const email = localStorage.getItem("usuario_email");
const params = new URLSearchParams(location.search);
const filme_id = params.get("filme_id");
const auto = document.getElementById("auto");
  

if (!filme_id) {
  document.body.innerHTML = `
    <div style="padding:20px;text-align:center">
      Filme inv√°lido
    </div>
  `;
  throw new Error("filme_id ausente");
}


let aberto = false;
let arroba = null;
let filmesCache = [];

function toggle(){
  const c = document.getElementById("container");
  const hint = document.getElementById("hintText");
  const aberto = !c.classList.contains("hidden");

  if (aberto) {
    c.classList.add("hidden");
    hint.textContent = "Toque para ver os coment√°rios";
  } else {
    c.classList.remove("hidden");
    hint.textContent = "Toque para ocultar os coment√°rios";
  }
}


async function init(){
  const { data:user } = await sb
  .from("usuarios")
  .select("username")
  .eq("email", email)
  .single();

if(!user?.username){
  document.body.innerHTML = `
    <div style="padding:20px;text-align:center">
      Cadastre seu @ no perfil para comentar.<br><br>
      <a href="/index.html?abrirPerfil=1" target="_top" style="color:#e50914">
        Ir para o perfil
      </a>
    </div>
  `;
  return;
}

arroba = user.username;
  carregar();
}


function parseTexto(texto){
  return texto.replace(/\/([a-zA-Z0-9\s]+)/g, (m, nome) => {
    const filme = filmesCache.find(f =>
      f.titulo?.toLowerCase() === nome.toLowerCase()
    );

    if (!filme) return m;

    return `
      <a href="player.html?item=${encodeURIComponent(
        JSON.stringify(filme)
      )}&filme_id=${filme.id}" target="_top">
        /${nome}
      </a>
    `;
  });
}


async function enviar(){
  const txt = document.getElementById("txt").value.trim();
  if(!txt) return;

  await sb.from("comentarios").insert({
    filme_id,
    email,
    arroba,
    comentario: txt
  });

  document.getElementById("txt").value="";
  carregar();
}

async function apagar(id){
  await sb.from("comentarios")
    .delete()
    .eq("id", id)
    .eq("email", email);
  carregar();
}
async function carregar(){
  const { data } = await sb
    .from("comentarios")
    .select("*")
    .eq("filme_id", filme_id)
    .order("created_at",{ascending:true}); // ATEN√á√ÉO: agora ASC

  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  data?.forEach(c=>{
    lista.innerHTML += `
      <div class="comment">
        <b>@${c.arroba}</b>
        <div>${parseTexto(c.comentario)}</div>
        ${c.email === email ? `
          <div class="actions">
            <button onclick="apagar('${c.id}')">Apagar</button>
          </div>` : ""}
      </div>
    `;
  });

  // üëá sempre desce pro fim
  setTimeout(() => {
    lista.scrollTop = lista.scrollHeight;
  }, 50);
}



document.addEventListener("DOMContentLoaded", () => {
  const lista = document.getElementById("lista");
  const btnScroll = document.getElementById("scrollBottomBtn");

  if (!lista || !btnScroll) return;

  btnScroll.onclick = () => {
    lista.scrollTop = lista.scrollHeight;
  };

  lista.addEventListener("scroll", () => {
    const noFim =
      lista.scrollHeight - lista.scrollTop - lista.clientHeight < 60;
    btnScroll.style.display = noFim ? "none" : "flex";
  });
});


  
/* AUTOCOMPLETE /FILME */
document.getElementById("txt").addEventListener("input", async e=>{
  const v = e.target.value;
  const idx = v.lastIndexOf("/");
  if(idx < 0) return auto.style.display="none";

  const termo = v.slice(idx+1).toLowerCase();
  if(!termo) return;

  const { data } = await sb
    .from("filmes")
.select("id,titulo,video_url,tipo,capa_url")
    .ilike("titulo", `%${termo}%`)
    .limit(5);

  filmesCache = data || [];
 auto.innerHTML = filmesCache.map(f => `
  <div onclick="selecionar('${f.titulo}')">
    <img src="${f.capa_url || ''}">
    <span>${f.titulo}</span>
  </div>
`).join("");

  auto.style.display = "block";
});

function selecionar(t){
  const txt = document.getElementById("txt");
  txt.value = txt.value.replace(/\/[^\/]*$/, "/"+t+" ");
  auto.style.display="none";
}

init();
</script>
<button id="scrollBottomBtn">‚¨á</button>

</body>
</html>
