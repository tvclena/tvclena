<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clena TV</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:Inter, Arial, sans-serif;
}

/* ================= FUNDO ================= */
#bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(229,9,20,.35), transparent 60%),
    #000;
}

/* ================= CONTAINER ================= */
#wrap{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* ================= LOGO ================= */
.logo{
  position:relative;
  display:flex;
  align-items:center;
  gap:14px;
  transform:skewX(-12deg) scale(.95);
  opacity:0;
  animation:logoIn 2.4s cubic-bezier(.2,.8,.2,1) forwards;
}

/* ===== CLENA ===== */
.clena{
  font-size:92px;
  font-weight:900;
  letter-spacing:3px;
  color:#ff1c1c;
  position:relative;
  text-shadow:
    0 0 12px rgba(255,28,28,.9),
    0 0 38px rgba(255,28,28,.7),
    0 0 80px rgba(255,28,28,.45);
}

/* brilho forte passando */
.clena::after{
  content:"";
  position:absolute;
  inset:-10px;
  background:linear-gradient(
    120deg,
    transparent 25%,
    rgba(255,255,255,.95) 50%,
    transparent 75%
  );
  transform:translateX(-160%);
  animation:shine 2.2s ease forwards 1.1s;
  mix-blend-mode:screen;
}

/* ===== SWOOSH / TRAÇO ===== */
.swoosh{
  position:absolute;
  left:-10px;
  bottom:-18px;
  width:120%;
  height:12px;
  background:linear-gradient(
    to right,
    transparent,
    rgba(255,40,40,.9),
    rgba(255,40,40,.4),
    transparent
  );
  filter:blur(2px);
  transform:skewX(12deg);
  box-shadow:0 0 22px rgba(255,40,40,.8);
}

/* ===== TV CAPSULA ===== */
.tv{
  position:relative;
  display:flex;
  align-items:center;
  padding:18px 30px 18px 62px;
  border-radius:24px;
  background:linear-gradient(180deg,#ff2a2a,#b60000);
  box-shadow:
    inset 0 -4px 6px rgba(0,0,0,.45),
    0 0 22px rgba(255,28,28,.95),
    0 0 60px rgba(255,28,28,.6);
  font-size:42px;
  font-weight:900;
  color:#fff;
}

/* PLAY */
.tv::before{
  content:"▶";
  position:absolute;
  left:22px;
  font-size:28px;
  color:#fff;
  text-shadow:
    0 0 14px rgba(255,255,255,1),
    0 0 28px rgba(255,255,255,.7);
}

/* ================= LOADER ================= */
.loader{
  margin-top:36px;
  display:flex;
  gap:10px;
}

.loader span{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#ff1c1c;
  box-shadow:0 0 12px rgba(255,28,28,.9);
  animation:dot 1.4s infinite ease-in-out;
}

.loader span:nth-child(2){animation-delay:.15s}
.loader span:nth-child(3){animation-delay:.3s}

@keyframes dot{
  0%,80%,100%{transform:scale(.3);opacity:.4}
  40%{transform:scale(1);opacity:1}
}

/* ================= OFFLINE ================= */
#offline{
  display:none;
  margin-top:28px;
  text-align:center;
  color:#ff6b6b;
}

#offline button{
  margin-top:14px;
  padding:12px 30px;
  border-radius:999px;
  border:none;
  background:linear-gradient(180deg,#ff2a2a,#b60000);
  color:#fff;
  font-weight:800;
  cursor:pointer;
  box-shadow:
    0 0 18px rgba(255,28,28,.9),
    0 0 48px rgba(255,28,28,.6);
}

/* ================= ANIMAÇÕES ================= */
@keyframes logoIn{
  0%{opacity:0;transform:skewX(-12deg) scale(.85) translateY(30px)}
  60%{opacity:1}
  100%{opacity:1;transform:skewX(-12deg) scale(1)}
}
@keyframes shine{
  to{transform:translateX(160%)}
}

/* ================= FAÍSCAS ================= */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<div id="bg"></div>
<canvas id="fx"></canvas>

<div id="wrap">
  <div class="logo">
    <div class="clena">CLENA</div>
    <div class="tv">TV</div>
    <div class="swoosh"></div>
  </div>

  <div class="loader" id="loader">
    <span></span><span></span><span></span>
  </div>

  <div id="offline">
    Sem conexão com a internet<br>
    <button onclick="location.reload()">Recarregar</button>
  </div>
</div>

<script>
/* ========= INTERNET ========= */
function online(){ return navigator.onLine; }

/* ========= FAÍSCAS ========= */
const c=document.getElementById("fx"),ctx=c.getContext("2d");
let w,h,p=[];

function resize(){
  w=c.width=innerWidth;
  h=c.height=innerHeight;
}
addEventListener("resize",resize);
resize();

for(let i=0;i<80;i++){
  p.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*1.8+.6,
    a:Math.random()*.5+.2
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);
  for(const s of p){
    ctx.fillStyle=`rgba(255,30,30,${s.a})`;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
draw();

/* ========= FLUXO ========= */
function iniciar(){
  if(!online()){
    loader.style.display="none";
    offline.style.display="block";
    return;
  }

  setTimeout(()=>{
    parent.postMessage("ABERTURA_OK","*");
  },3800);
}

addEventListener("online", iniciar);
addEventListener("offline", iniciar);
iniciar();
</script>

</body>
</html>
