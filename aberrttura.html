<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clena TV</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Inter, Arial, sans-serif;
  overflow: hidden;
}

/* ===== CONTAINER ===== */
#wrap {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ===== LOGO ===== */
#logo {
  width: 340px;
  max-width: 80vw;
  filter:
    drop-shadow(0 0 20px rgba(229,9,20,.9))
    drop-shadow(0 0 60px rgba(229,9,20,.6));
  animation: logoIn 1.8s ease forwards;
}

@keyframes logoIn {
  from {
    opacity: 0;
    transform: scale(.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* ===== LOADER (BOLINHAS) ===== */
.loader {
  margin-top: 28px;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: 4px solid rgba(255,255,255,.15);
  border-top-color: #fff;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== OFFLINE ===== */
#offline {
  display: none;
  margin-top: 26px;
  text-align: center;
  color: #ff6b6b;
}

#offline button {
  margin-top: 14px;
  padding: 12px 28px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  color: #fff;
  background: linear-gradient(180deg,#ff2a2a,#b60000);
  box-shadow:
    0 0 18px rgba(255,28,28,.9),
    0 0 40px rgba(255,28,28,.6);
}
</style>
</head>

<body>

<div id="wrap">
  <!-- LOGO REAL -->
  <img id="logo" src="logo1.png" alt="Clena TV">

  <!-- LOADER -->
  <div class="loader" id="loader"></div>

  <!-- OFFLINE -->
  <div id="offline">
    Sem conex√£o com a internet<br>
    <button onclick="location.reload()">Recarregar</button>
  </div>
</div>

<script>
/* ===== INTERNET ===== */
function online() {
  return navigator.onLine;
}

function iniciar() {
  if (!online()) {
    document.getElementById("loader").style.display = "none";
    document.getElementById("offline").style.display = "block";
    return;
  }

  // tempo da abertura
  setTimeout(() => {
    parent.postMessage("ABERTURA_OK", "*");
  }, 2500);
}

window.addEventListener("online", iniciar);
window.addEventListener("offline", iniciar);

iniciar();
</script>

</body>
</html>
