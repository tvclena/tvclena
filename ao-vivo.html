<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA TV • AO VIVO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="env.js"></script>

<meta name="theme-color" content="#000">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  height:56px;
  display:flex;
  align-items:center;
  padding:0 20px;
  background:#000;
  border-bottom:1px solid #111;
}
header strong{
  font-size:18px;
  letter-spacing:.5px;
}
.badge{
  margin-left:12px;
  padding:4px 12px;
  background:#e50914;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  display:flex;
  align-items:center;
  gap:6px;
}
.badge::before{
  content:"";
  width:8px;
  height:8px;
  background:#fff;
  border-radius:50%;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.4}
  100%{opacity:1}
}

/* PLAYER */
#tv{
  width:100%;
  height:68vh;
  background:#000;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}

/* AGORA */
#agora{
  padding:14px 20px;
  background:#0f0f10;
  border-bottom:1px solid #111;
}
#agora h2{
  font-size:18px;
  margin-bottom:4px;
}
#agora span{
  font-size:13px;
  color:#aaa;
}

/* GRADE */
#grade{
  padding:20px;
}
#grade h3{
  font-size:14px;
  color:#ccc;
  margin-bottom:12px;
  text-transform:uppercase;
  letter-spacing:.8px;
}
.item{
  display:flex;
  gap:10px;
  padding:8px 0;
  border-bottom:1px solid #1a1a1a;
  font-size:14px;
  color:#aaa;
}
.item.ativo{
  color:#fff;
  font-weight:600;
}

@media(max-width:768px){
  #tv{height:55vh}
}
</style>
</head>

<body>

<header>
  <strong>CLENA TV</strong>
  <div class="badge">AO VIVO</div>
</header>

<!-- PLAYER -->
<div id="tv">
  <video
    id="video"
    autoplay
    playsinline
    preload="auto"
  ></video>
</div>

<!-- AGORA -->
<div id="agora">
  <h2 id="titulo">Carregando…</h2>
  <span id="meta"></span>
</div>

<!-- GRADE -->
<div id="grade">
  <h3>Programação</h3>
  <div id="lista"></div>
</div>

<script>
/* ================= CONFIG ================= */
const sb = supabase.createClient(
  window.ENV.SUPABASE_URL,
  window.ENV.SUPABASE_ANON_KEY
);

const CANAL_SLUG = "clena-series";
const video = document.getElementById("video");

video.controls = false;
video.disablePictureInPicture = true;
video.controlsList = "nodownload noplaybackrate nofullscreen";

let playlist = [];
let indiceAtual = 0;

/* ================= PLAYLIST ================= */
async function carregarPlaylist(){
  const { data: canal } = await sb
    .from("canais")
    .select("id")
    .eq("slug", CANAL_SLUG)
    .single();

  if(!canal) return;

  const { data } = await sb
    .from("canal_playlist")
    .select("ordem, filmes(*)")
    .eq("canal_id", canal.id)
    .eq("ativo", true)
    .order("ordem");

  playlist = data || [];
}

/* ================= PLAYER ================= */
function tocarAtual(){
  if(!playlist.length) return;

  const item = playlist[indiceAtual].filmes;

  video.pause();
  video.src = item.video_url;
  video.load();

  video.onloadedmetadata = () => {
    video.currentTime = 0;
    video.play().catch(()=>{});
  };

  document.getElementById("titulo").textContent =
    item.titulo || item.serie_nome;

  document.getElementById("meta").textContent =
    item.tipo === "serie"
      ? `${item.serie_nome} • T${item.temporada} Ep ${item.episodio}`
      : item.categoria;

  renderGrade();
}

/* ================= PRÓXIMO ================= */
video.addEventListener("ended", () => {
  indiceAtual++;
  if(indiceAtual >= playlist.length){
    indiceAtual = 0; // loop do canal
  }
  tocarAtual();
});

/* ================= GRADE ================= */
function renderGrade(){
  const box = document.getElementById("lista");
  box.innerHTML = "";

  playlist.slice(indiceAtual, indiceAtual + 6).forEach((p,i)=>{
    box.innerHTML += `
      <div class="item ${i===0?'ativo':''}">
        ${p.filmes.titulo || p.filmes.serie_nome}
      </div>
    `;
  });
}

/* ================= START ================= */
(async ()=>{
  await carregarPlaylist();
  tocarAtual();
})();
</script>

</body>
</html>
