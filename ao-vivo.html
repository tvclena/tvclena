<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clena TV • Ao Vivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="env.js"></script>

<meta name="theme-color" content="#000">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,Arial,sans-serif;
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  height:56px;
  display:flex;
  align-items:center;
  padding:0 20px;
  background:#000;
  border-bottom:1px solid #111;
}
.logo{
  font-weight:800;
  font-size:20px;
}
.logo span{color:#e50914}

/* PLAYER */
#playerBox{
  width:100%;
  height:60vh;
  background:#000;
}
#playerBox iframe{
  width:100%;
  height:100%;
  border:none;
}

/* INFO */
.info{
  padding:14px 20px;
  background:#0f0f10;
}
.info h2{
  font-size:18px;
  margin-bottom:4px;
}
.info span{
  font-size:13px;
  color:#aaa;
}

/* GRADE */
.grade{
  padding:20px;
}
.grade h3{
  margin-bottom:12px;
  font-size:16px;
}
.item{
  display:flex;
  gap:12px;
  padding:10px 0;
  border-bottom:1px solid #1c1c1c;
  opacity:.85;
}
.item.ativo{
  opacity:1;
}
.item img{
  width:80px;
  height:48px;
  object-fit:cover;
  border-radius:6px;
}
.item div{
  font-size:13px;
}
.item span{
  color:#aaa;
  font-size:12px;
}

@media(max-width:768px){
  #playerBox{height:50vh}
}
</style>
</head>

<body>

<header>
  <div class="logo">CLENA <span>TV</span> • AO VIVO</div>
</header>

<!-- PLAYER AO VIVO (DEDICADO) -->
<div id="playerBox">
  <iframe
    id="livePlayer"
    src="ao-vivo-player.html?canal=clena-series"
    allow="autoplay; fullscreen"
    allowfullscreen
  ></iframe>
</div>

<!-- INFO DO PROGRAMA -->
<div class="info">
  <h2 id="titulo"></h2>
  <span id="horario"></span>
</div>

<!-- GRADE -->
<div class="grade">
  <h3>Programação</h3>
  <div id="listaGrade"></div>
</div>

<script>
const sb = supabase.createClient(
  window.ENV.SUPABASE_URL,
  window.ENV.SUPABASE_ANON_KEY
);

const CANAL_SLUG = 'clena-series';

/* ======================
   PROGRAMA ATUAL (INFO)
====================== */
async function carregarProgramaAtual(){
  const agora = new Date().toISOString();

  const canal = await sb
    .from("canais")
    .select("id")
    .eq("slug", CANAL_SLUG)
    .single();

  if(!canal.data) return;

  const { data: atual } = await sb
    .from("programacao_ao_vivo")
    .select(`*, filmes(*)`)
    .eq("canal_id", canal.data.id)
    .lte("inicio", agora)
    .gte("fim", agora)
    .single();

  if(!atual) return;

  document.getElementById("titulo").textContent =
    atual.titulo_override || atual.filmes.titulo;

  document.getElementById("horario").textContent =
    formatarHora(atual.inicio) + " – " + formatarHora(atual.fim);

  carregarGrade(atual.id, canal.data.id);
}

/* ======================
   GRADE (VISUAL)
====================== */
async function carregarGrade(atualId, canalId){
  const agora = new Date().toISOString();
  const daqui12h = new Date(Date.now()+12*60*60*1000).toISOString();

  const { data } = await sb
    .from("programacao_ao_vivo")
    .select(`*, filmes(*)`)
    .eq("canal_id", canalId)
    .gte("inicio", agora)
    .lte("inicio", daqui12h)
    .order("inicio");

  const box = document.getElementById("listaGrade");
  box.innerHTML = "";

  data.forEach(p => {
    const ativo = p.id === atualId ? "ativo" : "";

    box.innerHTML += `
      <div class="item ${ativo}">
        <img src="${p.filmes.capa_url}">
        <div>
          <strong>${p.titulo_override || p.filmes.titulo}</strong><br>
          <span>${formatarHora(p.inicio)} – ${formatarHora(p.fim)}</span>
        </div>
      </div>
    `;
  });
}

/* ======================
   UTIL
====================== */
function formatarHora(d){
  return new Date(d).toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
}

/* INIT */
carregarProgramaAtual();
setInterval(carregarProgramaAtual, 60000);
</script>

</body>
</html>
