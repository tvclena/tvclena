<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clena TV â€¢ Ao Vivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="env.js"></script>

<meta name="theme-color" content="#000">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,Arial,sans-serif;
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  height:56px;
  display:flex;
  align-items:center;
  padding:0 20px;
  background:#000;
  border-bottom:1px solid #111;
}
.logo{
  font-weight:800;
  font-size:20px;
}
.logo span{color:#e50914}

/* PLAYER */
#playerBox{
  width:100%;
  height:60vh;
  background:#000;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* INFO */
.info{
  padding:14px 20px;
  background:#0f0f10;
}
.info h2{
  font-size:18px;
  margin-bottom:4px;
}
.info span{
  font-size:13px;
  color:#aaa;
}

/* GRADE */
.grade{
  padding:20px;
}
.grade h3{
  margin-bottom:12px;
  font-size:16px;
}
.item{
  display:flex;
  gap:12px;
  padding:10px 0;
  border-bottom:1px solid #1c1c1c;
  opacity:.85;
}
.item.ativo{
  opacity:1;
}
.item img{
  width:80px;
  height:48px;
  object-fit:cover;
  border-radius:6px;
}
.item div{
  font-size:13px;
}
.item span{
  color:#aaa;
  font-size:12px;
}

@media(max-width:768px){
  #playerBox{height:50vh}
}
</style>
</head>

<body>

<header>
  <div class="logo">CLENA <span>TV</span> â€¢ AO VIVO</div>
</header>

<!-- PLAYER -->
<div id="playerBox">
  <video id="video" playsinline autoplay controls></video>
</div>

<!-- INFO DO PROGRAMA -->
<div class="info">
  <h2 id="titulo"></h2>
  <span id="horario"></span>
</div>

<!-- GRADE -->
<div class="grade">
  <h3>ProgramaÃ§Ã£o</h3>
  <div id="listaGrade"></div>
</div>

<script>
const sb = supabase.createClient(
  window.ENV.SUPABASE_URL,
  window.ENV.SUPABASE_ANON_KEY
);

const CANAL_SLUG = 'clena-series'; // ðŸ” troque se quiser outro canal
const video = document.getElementById("video");

/* ======================
   INICIAR AO VIVO
====================== */
async function iniciarAoVivo(){

  const agoraISO = new Date().toISOString();

  // ðŸ”´ PROGRAMA ATUAL
  const { data: atual } = await sb
    .from("programacao_ao_vivo")
    .select(`*, filmes(*)`)
    .eq("canal_id", (
      await sb.from("canais").select("id").eq("slug", CANAL_SLUG).single()
    ).data.id)
    .lte("inicio", agoraISO)
    .gte("fim", agoraISO)
    .single();

  if(!atual){
    alert("Sem programaÃ§Ã£o ao vivo agora");
    return;
  }

  // â–¶ï¸ PLAY SINCRONIZADO
  const inicio = new Date(atual.inicio).getTime();
  const agora = Date.now();
  const offset = Math.floor((agora - inicio) / 1000);

  video.src = atual.filmes.video_url;
  video.currentTime = offset > 0 ? offset : 0;
  video.muted = false;
  video.play().catch(()=>{});

  document.getElementById("titulo").textContent =
    atual.titulo_override || atual.filmes.titulo;

  document.getElementById("horario").textContent =
    formatarHora(atual.inicio) + " â€“ " + formatarHora(atual.fim);

  carregarGrade(atual.id);
}

/* ======================
   GRADE (VISUAL)
====================== */
async function carregarGrade(atualId){
  const agora = new Date().toISOString();
  const daqui12h = new Date(Date.now()+12*60*60*1000).toISOString();

  const { data } = await sb
    .from("programacao_ao_vivo")
    .select(`*, filmes(*)`)
    .gte("inicio", agora)
    .lte("inicio", daqui12h)
    .order("inicio");

  const box = document.getElementById("listaGrade");
  box.innerHTML = "";

  data.forEach(p => {
    const ativo = p.id === atualId ? "ativo" : "";

    box.innerHTML += `
      <div class="item ${ativo}">
        <img src="${p.filmes.capa_url}">
        <div>
          <strong>${p.titulo_override || p.filmes.titulo}</strong><br>
          <span>${formatarHora(p.inicio)} â€“ ${formatarHora(p.fim)}</span>
        </div>
      </div>
    `;
  });
}

/* ======================
   UTIL
====================== */
function formatarHora(d){
  return new Date(d).toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
}

/* ======================
   AUTO TROCA DE PROGRAMA
====================== */
video.addEventListener("ended", () => {
  iniciarAoVivo_toggle();
});

async function iniciarAoVivo_toggle(){
  iniciarAoVivo();
}

/* START */
iniciarAoVivo();
setInterval(iniciarAoVivo_toggle, 60000);
</script>

</body>
</html>
