<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA TV ‚Ä¢ AO VIVO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="env.js"></script>

<meta name="theme-color" content="#000">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:Inter,Arial,sans-serif;
}

/* HEADER */
header{
  height:56px;
  display:flex;
  align-items:center;
  padding:0 20px;
  background:#000;
  border-bottom:1px solid #111;
}
header strong{
  font-size:18px;
}
.badge{
  margin-left:12px;
  padding:4px 10px;
  background:#e50914;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}

/* PLAYER */
#tv{
  width:100%;
  height:70vh;
  background:#000;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}

/* INFO */
#agora{
  padding:12px 20px;
  background:#0f0f10;
  border-bottom:1px solid #111;
}
#agora h2{
  font-size:17px;
  margin-bottom:4px;
}
#agora span{
  font-size:13px;
  color:#aaa;
}

/* GRADE */
#grade{
  padding:20px;
}
#grade h3{
  font-size:15px;
  color:#ccc;
  margin-bottom:10px;
}
.item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #1a1a1a;
  font-size:14px;
  color:#aaa;
}
.item.ativo{
  color:#fff;
  font-weight:600;
}

@media(max-width:768px){
  #tv{height:55vh}
}
</style>
</head>

<body>

<header>
  <strong>CLENA TV</strong>
  <div class="badge">AO VIVO</div>
</header>

<!-- PLAYER AO VIVO (PURO) -->
<div id="tv">
  <video
    id="video"
    autoplay
    playsinline
    preload="auto"
  ></video>
</div>

<!-- PROGRAMA ATUAL -->
<div id="agora">
  <h2 id="titulo">Carregando‚Ä¶</h2>
  <span id="horario"></span>
</div>

<!-- GRADE -->
<div id="grade">
  <h3>Programa√ß√£o</h3>
  <div id="lista"></div>
</div>

<script>
/* ================= CONFIG ================= */
const sb = supabase.createClient(
  window.ENV.SUPABASE_URL,
  window.ENV.SUPABASE_ANON_KEY
);

const CANAL_SLUG = 'clena-series';
const video = document.getElementById("video");

let inicioPrograma = null;
let programaAtualId = null;

/* ================= AO VIVO ================= */
async function iniciarAoVivo(){
  const agoraISO = new Date().toISOString();

  /* canal */
  const { data: canal } = await sb
    .from("canais")
    .select("id")
    .eq("slug", CANAL_SLUG)
    .single();

  if(!canal) return;

  /* programa atual */
  const { data: atual } = await sb
    .from("programacao_ao_vivo")
    .select("*, filmes(*)")
    .eq("canal_id", canal.id)
    .lte("inicio", agoraISO)
    .gte("fim", agoraISO)
    .single();

  if(!atual) return;

  /* evita reload desnecess√°rio */
  if(programaAtualId === atual.id) return;
  programaAtualId = atual.id;

  inicioPrograma = new Date(atual.inicio).getTime();

  /* troca de v√≠deo */
  video.pause();
  video.removeAttribute("src");
  video.load();

  video.src = atual.filmes.video_url;

  /* üî• sincroniza√ß√£o correta */
  video.onloadedmetadata = () => {
    const offset = Math.floor((Date.now() - inicioPrograma) / 1000);
    video.currentTime = offset > 0 ? offset : 0;
    video.play().catch(()=>{});
  };

  /* UI */
  document.getElementById("titulo").textContent =
    atual.titulo_override || atual.filmes.titulo;

  document.getElementById("horario").textContent =
    hora(atual.inicio) + " ‚Äì " + hora(atual.fim);

  carregarGrade(canal.id, atual.id);
}

/* ================= GRADE ================= */
async function carregarGrade(canalId, atualId){
  const agora = new Date().toISOString();
  const daqui = new Date(Date.now()+12*60*60*1000).toISOString();

  const { data } = await sb
    .from("programacao_ao_vivo")
    .select("*")
    .eq("canal_id", canalId)
    .gte("inicio", agora)
    .lte("inicio", daqui)
    .order("inicio");

  const box = document.getElementById("lista");
  box.innerHTML = "";

  data.forEach(p=>{
    box.innerHTML += `
      <div class="item ${p.id===atualId?'ativo':''}">
        <span>${hora(p.inicio)}</span>
        <span>${p.titulo_override}</span>
      </div>
    `;
  });
}

/* ================= DRIFT FIX ================= */
/* mant√©m o v√≠deo sempre pr√≥ximo do "tempo real" */
setInterval(() => {
  if (!inicioPrograma || !video.duration) return;

  const esperado = (Date.now() - inicioPrograma) / 1000;
  const diff = video.currentTime - esperado;

  if (Math.abs(diff) > 3) {
    video.currentTime = esperado;
  }
}, 5000);

/* ================= AUTO TROCA ================= */
video.addEventListener("ended", iniciarAoVivo);

/* ================= UTIL ================= */
function hora(d){
  return new Date(d).toLocaleTimeString("pt-BR",{
    hour:"2-digit",
    minute:"2-digit"
  });
}

/* START */
iniciarAoVivo();
setInterval(iniciarAoVivo, 30000);
</script>

</body>
</html>
