<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA TV â€¢ AO VIVO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="env.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,Arial,sans-serif;
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  height:56px;
  display:flex;
  align-items:center;
  padding:0 20px;
  background:#000;
  border-bottom:1px solid #111;
}
header strong{font-size:18px}
.badge{
  margin-left:12px;
  padding:4px 10px;
  background:#e50914;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}

/* PLAYER */
#tv{
  width:100%;
  height:70vh;
  background:#000;
  position:relative;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}

/* INFO */
#agora{
  padding:12px 20px;
  background:#0f0f10;
  border-bottom:1px solid #111;
}
#agora h2{
  font-size:17px;
  margin-bottom:4px;
}
#agora span{
  font-size:13px;
  color:#aaa;
}

/* GRADE */
#grade{
  padding:20px;
}
#grade h3{
  font-size:15px;
  margin-bottom:10px;
  color:#ccc;
}
.item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #1a1a1a;
  font-size:14px;
  color:#aaa;
}
.item.ativo{
  color:#fff;
  font-weight:600;
}

@media(max-width:768px){
  #tv{height:55vh}
}
</style>
</head>

<body>

<header>
  <strong>CLENA TV</strong>
  <div class="badge">AO VIVO</div>
</header>

<!-- PLAYER PURO -->
<div id="tv">
  <video id="video"
    autoplay
    playsinline
    preload="auto"
  ></video>
</div>

<!-- AGORA -->
<div id="agora">
  <h2 id="titulo"></h2>
  <span id="horario"></span>
</div>

<!-- PROGRAMAÃ‡ÃƒO -->
<div id="grade">
  <h3>ProgramaÃ§Ã£o</h3>
  <div id="lista"></div>
</div>

<script>
const sb = supabase.createClient(
  window.ENV.SUPABASE_URL,
  window.ENV.SUPABASE_ANON_KEY
);

const CANAL_SLUG = 'clena-series';
const video = document.getElementById("video");

/* ======================
   AO VIVO REAL
====================== */
async function iniciarAoVivo(){
  const agora = new Date();

  // canal
  const { data: canal } = await sb
    .from("canais")
    .select("id")
    .eq("slug", CANAL_SLUG)
    .single();

  // programa atual
  const { data: atual } = await sb
    .from("programacao_ao_vivo")
    .select("*, filmes(*)")
    .eq("canal_id", canal.id)
    .lte("inicio", agora.toISOString())
    .gte("fim", agora.toISOString())
    .single();

  if(!atual) return;

  // ðŸ”¥ OFFSET ANTES DO PLAY
  const inicio = new Date(atual.inicio).getTime();
  const offset = Math.floor((Date.now() - inicio) / 1000);

  video.src = atual.filmes.video_url;
  video.currentTime = offset > 0 ? offset : 0;
  video.muted = false;

  await video.play().catch(()=>{});

  document.getElementById("titulo").textContent =
    atual.titulo_override || atual.filmes.titulo;

  document.getElementById("horario").textContent =
    formatar(atual.inicio) + " â€“ " + formatar(atual.fim);

  carregarGrade(canal.id, atual.id);
}

/* ======================
   GRADE VISUAL
====================== */
async function carregarGrade(canalId, atualId){
  const agora = new Date().toISOString();
  const daqui = new Date(Date.now()+12*60*60*1000).toISOString();

  const { data } = await sb
    .from("programacao_ao_vivo")
    .select("*")
    .eq("canal_id", canalId)
    .gte("inicio", agora)
    .lte("inicio", daqui)
    .order("inicio");

  const box = document.getElementById("lista");
  box.innerHTML = "";

  data.forEach(p=>{
    const ativo = p.id === atualId ? "ativo" : "";
    box.innerHTML += `
      <div class="item ${ativo}">
        <span>${formatar(p.inicio)}</span>
        <span>${p.titulo_override}</span>
      </div>
    `;
  });
}

function formatar(d){
  return new Date(d).toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
}

/* ðŸ”„ troca automÃ¡tica */
setInterval(iniciarAoVivo, 30000);
iniciarAoVivo();
</script>

</body>
</html>
