<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clena TV</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:Inter,Arial,sans-serif;
}

/* ===== FUNDO CINEMÁTICO ===== */
#bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(229,9,20,.22), transparent 55%),
    linear-gradient(135deg, #000 0%, #050505 40%, #000 100%);
}

/* ===== CONTAINER ===== */
#wrap{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* ===== LOGO ===== */
.logo{
  display:flex;
  align-items:center;
  gap:18px;
  opacity:0;
  transform:translateY(14px) scale(.96);
  animation:logoEnter 2.4s cubic-bezier(.2,.8,.2,1) forwards;
}

/* CLENA */
.logo-clena{
  font-size:88px;
  font-weight:900;
  letter-spacing:3px;
  color:#ff1c1c;
  position:relative;
  text-shadow:
    0 0 12px rgba(255,28,28,.55),
    0 0 38px rgba(255,28,28,.45);
}

/* brilho passando */
.logo-clena::after{
  content:"";
  position:absolute;
  inset:-6px;
  background:linear-gradient(
    120deg,
    transparent 20%,
    rgba(255,255,255,.9) 50%,
    transparent 80%
  );
  transform:translateX(-140%);
  animation:shine 2.2s ease forwards 1.1s;
  mix-blend-mode:overlay;
}

/* TV */
.logo-tv{
  position:relative;
  display:flex;
  align-items:center;
  gap:10px;
  padding:18px 26px 18px 56px;
  border-radius:22px;
  background:linear-gradient(180deg,#ff2a2a,#c30000);
  box-shadow:
    inset 0 -2px 4px rgba(0,0,0,.35),
    0 0 18px rgba(255,28,28,.7),
    0 0 46px rgba(255,28,28,.45);
  font-size:40px;
  font-weight:900;
  color:#fff;
}

/* PLAY */
.logo-tv::before{
  content:"▶";
  position:absolute;
  left:20px;
  font-size:26px;
  color:#fff;
  text-shadow:0 0 12px rgba(255,255,255,.9);
}

/* ===== TEXTO ===== */
#status{
  margin-top:26px;
  font-size:14px;
  color:#aaa;
  letter-spacing:.4px;
}

/* ===== OFFLINE ===== */
#offline{
  display:none;
  margin-top:22px;
  color:#ff5555;
  text-align:center;
}
#offline button{
  margin-top:14px;
  padding:12px 26px;
  border-radius:999px;
  border:none;
  background:#e50914;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* ===== ANIMAÇÕES ===== */
@keyframes logoEnter{
  0%{ opacity:0; transform:translateY(18px) scale(.94); }
  60%{ opacity:1; }
  100%{ opacity:1; transform:none; }
}
@keyframes shine{
  to{ transform:translateX(140%); }
}

/* ===== PARTÍCULAS SUAVES ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<div id="bg"></div>
<canvas id="fx"></canvas>

<div id="wrap">
  <div class="logo">
    <div class="logo-clena">CLENA</div>
    <div class="logo-tv">TV</div>
  </div>

  <div id="status">Carregando…</div>

  <div id="offline">
    Sem conexão com a internet<br>
    <button onclick="location.reload()">Recarregar</button>
  </div>
</div>

<script>
/* ===== INTERNET ===== */
function online(){ return navigator.onLine; }

/* ===== PARTÍCULAS MINIMAL ===== */
const c = document.getElementById("fx");
const ctx = c.getContext("2d");
let w,h,ps=[];

function resize(){
  w=c.width=innerWidth;
  h=c.height=innerHeight;
}
addEventListener("resize",resize);
resize();

for(let i=0;i<60;i++){
  ps.push({
    x:Math.random()*w,
    y:Math.random()*h,
    a:Math.random()*.4+.1,
    s:Math.random()*1.5+0.5
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);
  for(const p of ps){
    ctx.fillStyle=`rgba(255,30,30,${p.a})`;
    ctx.fillRect(p.x,p.y,p.s,p.s);
  }
  requestAnimationFrame(draw);
}
draw();

/* ===== FLUXO ===== */
function iniciar(){
  if(!online()){
    status.style.display="none";
    offline.style.display="block";
    return;
  }
  setTimeout(()=>{
    parent.postMessage("ABERTURA_OK","*");
  },3400);
}

addEventListener("online", iniciar);
addEventListener("offline", iniciar);
iniciar();
</script>

</body>
</html>
