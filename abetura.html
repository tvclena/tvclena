<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clena TV</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:Inter,Arial,sans-serif;
}

/* ================= FUNDO ================= */
#bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(229,9,20,.28), transparent 60%),
    #000;
}

/* ================= CONTAINER ================= */
#wrap{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* ================= LOGO ================= */
.logo{
  display:flex;
  align-items:center;
  gap:16px;
  opacity:0;
  transform:scale(.92);
  animation:logoIn 2.2s cubic-bezier(.2,.8,.2,1) forwards;
}

/* CLENA */
.clena{
  font-size:88px;
  font-weight:900;
  letter-spacing:3px;
  color:#ff1c1c;
  position:relative;
  text-shadow:
    0 0 10px rgba(255,28,28,.7),
    0 0 30px rgba(255,28,28,.6),
    0 0 60px rgba(255,28,28,.35);
}

/* brilho passando */
.clena::after{
  content:"";
  position:absolute;
  inset:-6px;
  background:linear-gradient(
    120deg,
    transparent 20%,
    rgba(255,255,255,.95) 50%,
    transparent 80%
  );
  transform:translateX(-150%);
  animation:shine 2.4s ease forwards 1.2s;
  mix-blend-mode:overlay;
}

/* TV */
.tv{
  position:relative;
  display:flex;
  align-items:center;
  gap:10px;
  padding:18px 26px 18px 56px;
  border-radius:22px;
  background:linear-gradient(180deg,#ff2a2a,#b60000);
  box-shadow:
    inset 0 -3px 6px rgba(0,0,0,.4),
    0 0 18px rgba(255,28,28,.9),
    0 0 50px rgba(255,28,28,.6);
  font-size:40px;
  font-weight:900;
  color:#fff;
}

/* PLAY */
.tv::before{
  content:"▶";
  position:absolute;
  left:20px;
  font-size:26px;
  color:#fff;
  text-shadow:
    0 0 10px rgba(255,255,255,.9),
    0 0 22px rgba(255,255,255,.6);
}

/* ================= LOADER ================= */
.loader{
  margin-top:34px;
  display:flex;
  gap:8px;
}

.loader span{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#e50914;
  box-shadow:0 0 10px rgba(229,9,20,.8);
  animation:bounce 1.4s infinite ease-in-out;
}

.loader span:nth-child(2){animation-delay:.15s}
.loader span:nth-child(3){animation-delay:.3s}

@keyframes bounce{
  0%,80%,100%{ transform:scale(.3); opacity:.4 }
  40%{ transform:scale(1); opacity:1 }
}

/* ================= OFFLINE ================= */
#offline{
  display:none;
  margin-top:30px;
  text-align:center;
  color:#ff6b6b;
}

#offline button{
  margin-top:16px;
  padding:12px 28px;
  border-radius:999px;
  border:none;
  background:linear-gradient(180deg,#ff2a2a,#b60000);
  color:#fff;
  font-weight:800;
  cursor:pointer;
  box-shadow:
    0 0 14px rgba(255,28,28,.9),
    0 0 34px rgba(255,28,28,.6);
}

/* ================= ANIMAÇÕES ================= */
@keyframes logoIn{
  0%{ opacity:0; transform:scale(.88) translateY(20px) }
  60%{ opacity:1 }
  100%{ opacity:1; transform:none }
}
@keyframes shine{
  to{ transform:translateX(150%) }
}

/* ================= PARTICULAS ================= */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>

<div id="bg"></div>
<canvas id="fx"></canvas>

<div id="wrap">
  <div class="logo">
    <div class="clena">CLENA</div>
    <div class="tv">TV</div>
  </div>

  <div class="loader" id="loader">
    <span></span><span></span><span></span>
  </div>

  <div id="offline">
    Sem conexão com a internet<br>
    <button onclick="location.reload()">Recarregar</button>
  </div>
</div>

<script>
/* ========= INTERNET ========= */
function online(){ return navigator.onLine; }

/* ========= PARTICULAS ========= */
const c=document.getElementById("fx"),ctx=c.getContext("2d");
let w,h,ps=[];

function resize(){
  w=c.width=innerWidth;
  h=c.height=innerHeight;
}
addEventListener("resize",resize);
resize();

for(let i=0;i<70;i++){
  ps.push({
    x:Math.random()*w,
    y:Math.random()*h,
    a:Math.random()*.4+.1,
    r:Math.random()*1.6+.6
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);
  for(const p of ps){
    ctx.fillStyle=`rgba(255,30,30,${p.a})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
draw();

/* ========= FLUXO ========= */
function iniciar(){
  if(!online()){
    loader.style.display="none";
    offline.style.display="block";
    return;
  }

  setTimeout(()=>{
    parent.postMessage("ABERTURA_OK","*");
  },3600);
}

addEventListener("online", iniciar);
addEventListener("offline", iniciar);
iniciar();
</script>

</body>
</html>
