<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento Confirmado | CLENA TV</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
html,body{margin:0;height:100%;background:#0f0f10;color:#fff}

:root{
  --surface:#1b1b1e;
  --accent:#e50914;
  --muted:#b5b5b5;
  --border:#2b2b2b;
  --success:#22c55e;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(70% 60% at 50% 25%, #1a1a1a 0%, #0f0f10 60%);
}

.container{
  width:420px;
  max-width:92%;
  background:rgba(27,27,30,.85);
  backdrop-filter:blur(14px);
  padding:48px 42px;
  border-radius:22px;
  box-shadow:0 40px 90px rgba(0,0,0,.75);
  text-align:center;
  animation:fadeUp .45s ease;
}

/* LOGO / TÍTULO */
h1{
  margin:0 0 18px;
  font-size:36px;
  font-weight:900;
}
h1 span{color:var(--accent)}

/* ANIMAÇÃO SUCESSO */
.success{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  margin:24px 0 22px;
}

.check{
  width:76px;
  height:76px;
  border-radius:50%;
  background:var(--success);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  font-weight:900;
  color:#fff;
  animation:pop .55s ease;
}

@keyframes pop{
  0%{transform:scale(.3);opacity:0}
  80%{transform:scale(1.12)}
  100%{transform:scale(1);opacity:1}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:translateY(0)}
}

p{
  margin:0;
  font-size:15px;
  color:var(--muted);
  line-height:1.5;
}

/* BOTÃO */
.btn{
  width:100%;
  padding:16px;
  margin-top:28px;
  border:none;
  border-radius:16px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  transition:.2s;
}

.btn:hover{
  transform:translateY(-1px);
  box-shadow:0 12px 28px rgba(229,9,20,.45);
}

/* FOOTER */
.footer{
  margin-top:22px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="container">

  <h1>CLENA <span>TV</span></h1>

  <div class="success">
    <div class="check">✓</div>
    <strong>Pagamento confirmado</strong>
    <p>
      Seu acesso foi liberado com sucesso.<br>
      Você já pode entrar no sistema.
    </p>
  </div>

  <button class="btn" onclick="location.replace('index.html')">
    Acessar sistema
  </button>

  <div class="footer">
    © 2025 • CLENA TV
  </div>

</div>

</body>
</html>
