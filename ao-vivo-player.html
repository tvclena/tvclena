<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clena TV ‚Ä¢ Ao Vivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="env.js"></script>

<meta name="theme-color" content="#000">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Inter,Arial,Helvetica,sans-serif;overflow:hidden}

video{
  width:100vw;
  height:100vh;
  object-fit:cover;
  background:#000;
}

/* AO VIVO */
#liveBadge{
  position:fixed;
  top:14px;
  left:14px;
  background:#e50914;
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  z-index:10;
  display:flex;
  align-items:center;
  gap:8px;
}
#liveBadge::before{
  content:"";
  width:8px;
  height:8px;
  background:#fff;
  border-radius:50%;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.4}
  100%{opacity:1}
}

/* FALLBACK */
#fallback{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
#fallback button{
  padding:16px 28px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:10px;
  background:#e50914;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="liveBadge">AO VIVO</div>

<div id="fallback">
  <button onclick="iniciarManual()">‚ñ∂ Iniciar transmiss√£o</button>
</div>

<video
  id="video"
  autoplay
  muted
  playsinline
  preload="auto"
></video>

<script>
/* ================= CONFIG ================= */
const sb = supabase.createClient(
  window.ENV.SUPABASE_URL,
  window.ENV.SUPABASE_ANON_KEY
);

const video = document.getElementById("video");
const fallback = document.getElementById("fallback");

/* ================= HELPERS ================= */
function isVideoFile(url){
  return /\.(mp4|webm|m3u8)$/i.test(url);
}

function isBunnyId(val){
  return /^[a-f0-9-]{20,}$/i.test(val);
}

function bunnyToHls(id){
  return `https://vz-827c2cae-692.b-cdn.net/${id}/playlist.m3u8`;
}

/* ================= BUSCA AO VIVO ================= */
async function carregarAoVivo(){
  const { data, error } = await sb
    .from("programacao")
    .select("filme_id, filmes(*)")
    .order("inicio")
    .limit(1);

  if(error || !data || !data.length){
    console.error("‚ùå Nenhuma programa√ß√£o encontrada", error);
    return;
  }

  const filme = data[0].filmes;
  iniciarVideo(filme);
}

/* ================= PLAYER ================= */
async function iniciarVideo(item){
  let src = item.video_url;
  console.log("‚ñ∂ Conte√∫do:", item.titulo, src);

  if(isBunnyId(src)){
    console.log("üé• Bunny ID ‚Üí HLS");
    src = bunnyToHls(src);
  }

  if(!isVideoFile(src)){
    console.error("‚ùå Formato inv√°lido:", src);
    return;
  }

  video.src = src;
  video.load();

  try{
    await video.play();
    setTimeout(()=>{
      video.muted = false;
      video.volume = 1;
    },300);
  }catch(e){
    console.warn("üö´ Autoplay bloqueado");
    fallback.style.display = "flex";
  }
}

/* ================= FALLBACK ================= */
async function iniciarManual(){
  fallback.style.display = "none";
  video.muted = false;
  await video.play();
}

/* ================= LOOP ================= */
video.addEventListener("ended", ()=>{
  video.currentTime = 0;
  video.play();
});

/* ================= START ================= */
carregarAoVivo();
</script>


</body>
</html>
